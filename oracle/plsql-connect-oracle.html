##### OCI 下载

 - 根据要远程的数据库下载版本，这个必须跟数据库位数一致，不然不能用。

 - 32位数据库，使用32位的客户端

 - 64位数据库，使用64位的客户端

##### OCI 配置

下载的工具解压后，在根目录下依次添加 network 文件夹，里面再添加 admin 文件夹，然后再新建一个 tnsnames.ora 文件。

```python
[10.10.xx.xx]/orcl =
  (DESCRIPTION =
    (ADDRESS_LIST =
      (ADDRESS = (PROTOCOL = TCP)(HOST = 10.10.xx.xx)(PORT = 1521))
    )
    (CONNECT_DATA =
      (SERVICE_NAME = orcl)
    )
  )
```
