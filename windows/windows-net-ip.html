##### 本机命令行方式

```

**本机外网 IP : 115.34.206.68**

**内网路由器出口 IP : `192.168.1.1`**

**本机外网路由出口 IP : `115.34.192.1`**

若你是用电脑直接通过宽带（PPPoE）或拨号上网；

```python
ipconfig
```

查看自己宽带连接的 IP 地址即为外网 IP 地址；

注意：是创建的宽带连接的的 IP 地址，并非本地连接的 IP 地址；

##### 共享网络通过命令查询外网 IP

无论你是直接连接外网，还是通过路由器共享上网，均可通过以下命令查询公网IP；

依次执行命令：

```python
telnet smtp.gmail.com 587

STARTTLS

EHLO
```

You're required to start encrypting the connection first. This is done using the STARTTLS command.

You can use the following command instead of `telnet`:

```python
openssl s_client -starttls smtp -connect smtp.gmail.com:587
```

It works like the telnet command, but takes care of starting the encryption first.

即可查询到自己的公网IP；
