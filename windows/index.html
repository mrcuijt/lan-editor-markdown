        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

##### Windows 常用快捷命令

打开 计算机管理

```python
win + r 

compmgmt.msc
```

打开 控制面板

```python
win + r

control.exe

or

cmd control
```

打开 网络链接

```python
win + r

ncpa.cpl
```

查看 所有网络连接

```python
cmd 

netsh interface show interface
```

打开/关闭 网络连接

```python
cmd 

netsh interface set interface 无线网络连接 enable
netsh interface set interface 无线网络连接 disabled
```

断开/重连 网络连接

```python
## 断开网络连接
ipconfig /release

## 重新连接/刷新DHCP租约
ipconfig /renew

## 重置网络连接
netsh winsock reset

## 重新连接
ipconfig /renew
```

打开 防火墙设置
```python
win + r

firewall.cpl
```

开启/关闭 防火墙

```python
## "netsh firewall" is deprecated
netsh firewall set opmode mode=enable
netsh firewall set opmode mode=disable

netsh advfirewall firewall set 
netsh advfirewall firewall set 
```
