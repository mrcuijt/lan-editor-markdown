            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件

            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });

#### windows-cmd-proxy

通过命令行设置 HTTP_PROXY 变量设置 cmd 的代理连接

```python
set HTTP_PROXY=http://user:password@proxy.domain.com:port
```

通过设置 HTTP_PROXY 环境变量，可以永久指定 cmd 代理连接

参考链接：

 - <a href="https://www.calazan.com/how-to-set-the-proxy-settings-in-windows-via-command-line/" target="_blank">How to set the proxy settings in Windows via command line</a>
