#### 每行前添加空格

![title](./images/editplus-regular-expression/editplus-regular-expression-001.png)

 - `ctrl + h` 打开替换窗口
 
 - 查找内容中输入 `^` 
 
 - 替换内容中输入 `  ` 两个空格或其它想要添加的内容
 
 - 勾选 `正则表达式` 选项
 
 - 点击 `替换` 按钮完成操作。

#### 删除每行前的空格

![title](./images/editplus-regular-expression/editplus-regular-expression-002.png)


 - `ctrl + h` 打开替换窗口
 
 - 查找内容中输入 `^  ` + 两个空格或其它要在开头替换的内容
 
 - 替换内容中输入 `` 想要替换的内容
 
 - 勾选 `正则表达式` 选项
 
 - 点击 `替换` 按钮完成操作。

#### 删除每行结尾的空格

```python
## editplus regex
 +$
```

#### 删除代码块中的行号

```python
## editplus regex
^ ?[0-9]+ 
```
