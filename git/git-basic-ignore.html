#### git-basic-ignore

#### 文件过滤

**上传 GitHub 怎么忽略 `node_modules`**

**简单说就是在根目录下创建 `.gitignore` ，然后编辑过滤规则。**

#### Windows 操作方法如下：

##### 方法一（CMD）

 - **1、在项目根目录下创建 `gitignore.txt`**

 - **2、编辑 `gitignore.txt` 写下你的规则，例如加上 `node_module/`**

 - **3、打开命令窗口 cmd ，切换到根目录**

 - **4、执行命令 `ren gitignore.txt .gitignore`**

##### 方法二（Git Bash）

 - **1、在项目根目录下进入 bash 命令窗口**

 - **2、输入 `vim .gitignore` 命令，打开文件**

 - **3、按 `i` 键切换到编辑状态，输入规则，例如 `node_module/` ，然后按 `esc` 退出编辑，输入 `wq` 保存退出。**

##### 最后 `.gitignore` 的过滤规则是什么，说明如下：

**正面清单：设置过滤哪些文件和文件夹**

 - **`node_modules/` 表示过滤这个文件夹**

 - **`*.zip` 过滤 zip 后缀的文件**

 - **`demo.html` 过滤该文件**

**负面清单：设置哪些文件不被过滤**

 - **`!src/` 跟踪该文件夹**

 - **`!*.js` 跟踪后缀为 js 源文件**

 - **`!index.html` 跟踪该文件**
