#### git-basic-commit-log

#### 版本信息快速查看

**git log 命令**

 - **`git log` 命令可以查看该仓库下文件的历史操作日志**
 
 - **`git log` 命令查看当前目录下存在文件的向下的历史操作日志**

```bash
## /apps/git_repository

git log

commit 1f8ae93d60f25fa5b20c5ce473de414e65b020ed (HEAD -> master)
Author: mrcuijt <mrcuijt@gmail.com>
Date:   Tue Dec 19 13:53:00 2017 +0800

    add distributed under the GPL

commit 71092d4bd5f272f30bf1722b822b4b7e6893d77a
Author: mrcuijt <mrcuijt@gmail.com>
Date:   Tue Dec 19 13:44:41 2017 +0800

    add distributed

commit 92d3000ec845d79346fb6c53046edc18a512974e
Author: mrcuijt <mrcuijt@gmail.com>
Date:   Tue Dec 19 11:30:22 2017 +0800

    wrote a readme file
```

**git reflog 查看所有操作的历史日志**

**git log --stat 简略查看所有提交的记录（提交的信息，以及提交的文件名称）**

```bash
git log --stat

commit dec3421e35d1a7048ae05f5773f636170b9aeeec (HEAD -> default)
Author: mrcuijt <mrcuijt@gmail.com>
Date:   Tue Dec 11 19:18:13 2018 +0800
 
    1、更新用户登录后的主页 1）分页查询所有发布的房屋信息
 
commit 53a48151fad38760b71cbd1aa01b428f65a54e22
Author: mrcuijt <mrcuijt@gmail.com>
Date:   Tue Dec 11 18:31:20 2018 +0800
 
    1、更新 LohDaoImpl.java 1）更新 LohHouseInfo 分页查询动态拼接查询条件部分，修改 where 1=1 作为固定查询条件
```

**显示每次提交的内容差异**

```bash
git log -p -2
```

 - **`-p` 显示每次提交的内容差异**

 - **`-2` 来仅显示最近两次提交**
