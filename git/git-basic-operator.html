#### git-basic-operator

#### 快速操作流程一览

**创建本地仓库 `git repository`**

```bash
cd /apps/git_repository

## 创建并初始化一个本地的 git 仓库
git init

## 版本仓库创建成功后会多出一个 .git 的隐藏文件夹
.git
```

**创建一个文件在本地仓库中 `readme.txt`**

```bash
## /apps/git_repository

readme.txt

## 将以下你写入 readme.txt

Git is a version control system.
```

**将 `readme.txt` 添加到，本地仓库的版本控制中**

```bash
##  将 readme.txt  添加到本地仓库中以后使用 git 进行管理
git add readme.txt

## 将 readme.txt 提交到本地版本库中
## 提交到版本仓库中，并添加本次操作的相关信息。
git commit -m "add readme.txt"
```

**修改保存 `readme.txt` 内容**

```bash
## 修改 readme.txt 内容

Git is a distributed version control system.
```

**在 git 仓库目录下使用 `git status` 命令查看状态**

```bash
## /apps/git_repository

git status 

##=============
##message start
##=============

On branch master
Changes not staged for commit:
  (use "git add <file>..." to update what will be committed)
  (use "git checkout -- <file>..." to discard changes in working directory)

        modified:   readme.txt

no changes added to commit (use "git add" and/or "git commit -a")
##=============
##message end
##=============
```

以上信息提示，该文件已经被修改。

**可以使用 `git diff` 命令查看已修改的文件内容。**

_**在 git 仓库目录下使用 `git diff` 查看文件的修改状态**_

```bash
## /apps/git_repository

git diff

##=============
##message start
##=============
diff --git a/readme.txt b/readme.txt
index d8036c1..013b5bc 100644
--- a/readme.txt
+++ b/readme.txt
@@ -1,2 +1,2 @@
-Git is a version control system.
+Git is a distributed version control system.
 Git is free software.
\ No newline at end of file
##=============
##message end
##=============
```

以上信息显示 readme.txt 文件的修改内容

```bash
## -表示删除的内容
-Git is a version control system.

## +表示新增的内容
+Git is a distributed version control system.
```

**将已修改文件的状态更新为待提交**

_**在 git 仓库目录下使用 `git add` 将已修改文件的状态更新为待提交到版本仓库**_

```bash
## /apps/git_repository

git add readme.txt
```

**重新使用 `git status` 查看当前版本仓库中文件的状态**

```bash
## /apps/git_repository

git status

##=============
##message start
##=============
On branch master
Changes to be committed:
  (use "git reset HEAD <file>..." to unstage)

        modified:   readme.txt

##=============
##message end
##=============
```

&amp;#160; &amp;#160;_**以上信息显示 `readme.txt` 文件的现在在 git 版本仓库中的状态，为已添加到下次提交到的内容中待下次执行提交操作时一并提交到 git 仓库中。**_

**使用 `git commit` 命令将文件提交到 git 仓库中。**

```bash
## /apps/git_repository

git commit -m "add readme message."
```

完成文件的提交

```bash
## /apps/git_repository

## 同步远程 Git 仓库到本地
git pull

## 将本地项目与远程项目合并，更新远程 Git 仓库到本地
git pull --allow-unrelated-histories
```
