#### 解决：连接数据库时如果提示无法自动创建数据库

##### 使用代码方式创建数据库

```java
import java.sql.*;

public class Demo {

  public static void main(String[] args){
    run();
  }

  public static void run(){
    connection();
  }

  public static void connection(){
    try {
      Class.forName("org.h2.Driver");
      Connection conn = DriverManager.getConnection("jdbc:h2:./test", "sa", "");
      conn.close();
    } catch(Exception e){
      e.printStackTrace();
    }
  }

}
```

##### 使用 H2 提供的窗口应用创建数据库

在启动 H2 数据库之后，在电脑右下角托盘中会有 H2 数据库应用程序的显示

![title](./images/h2-basic-install-exart/h2-basic-install-exart-001.png)

可以通过右键创建数据库完成

![title](./images/h2-basic-install-exart/h2-basic-install-exart-002.png)

输入以下信息完成数据库的创建

 - 数据库地址（磁盘物理地址）
 
 - 登录数据库使用的用户名
 
 - 登录数据库使用的密码
 
 - 重复密码

点击 Create 按钮即可完成数据库的创建。

![title](./images/h2-basic-install-exart/h2-basic-install-exart-003.png)
