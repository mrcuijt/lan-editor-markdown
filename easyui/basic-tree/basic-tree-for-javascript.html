<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic-tree-for-javascript</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<ul id="tt"></ul>
<script>
var jsonstr = '[{"id":1,"text":"Folder1","iconCls":"icon-save","children":[{"text":"File1","checked":true},{"text":"Books","state":"open","attributes":{"url":"/demo/book/abc","price":100},"children":[{"text":"PhotoShop","checked":true},{"id":8,"text":"Sub Bookds","state":"closed"}]}]},{"text":"Languages","state":"closed","children":[{"text":"Java"},{"text":"C#"}]}]';
var jsonBlob = new Blob([jsonstr]);
var blobUrl;
if('msSaveOrOpenBlob' in navigator){
    // Microsoft Edge and Microsoft Internet Explorer 10-11
    blobUrl = window.navigator.msSaveOrOpenBlob(jsonBlob, "temp");
}else{
    // standard code for Google Chrome, Mozilla Firefox etc
    blobUrl = URL.createObjectURL(jsonBlob);
}
$.get(blobUrl,function(result){
    var json = JSON.parse(result);
    $("#tt").tree({
        data:json
    });
})
</script>
</body>
</html>
