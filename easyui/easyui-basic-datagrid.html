#### easyui-basic-datagrid

 - <a href="basic-datagrid/easyui-datagrid-from-table.html" target="_blank">easyui-datagrid-from-table</a>

 - 从已有的表格元素创建数据网格（datagrid），在 html 中定义列、行及数据。

```xml
<table class="easyui-datagrid" style="width:700px;height:250px">
    <thead>
        <tr>
            <th data-options="field:'code'">Code</th>
            <th data-options="field:'name'">Name</th>
            <th data-options="field:'price'">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td><td>name1</td><td>2323</td>
        </tr>
        <tr>
            <td>002</td><td>name2</td><td>4612</td>
        </tr>
    </tbody>
</table>
```

 - <a href="basic-datagrid/easyui-datagrid-for-th-columns.html" target="_blank">easyui-datagrid-for-th-columns</a>

 - 通过 `<table>` 标记创建数据网格（datagrid）。嵌套的 `<th>` 标签定义表格中的列。

```xml
<table class="easyui-datagrid" style="width:700px;height:250px"
       data-options="url:'datagrid_data.json',fitColumns:true,singleSelect:true"
       title="Load Data" iconCls="icon-save"
       rownumbers="true" pagination="true">
    <thead>
        <tr>
            <th data-options="field:'code',width:100">Code</th>
            <th data-options="field:'name',width:100">Name</th>
            <th data-options="field:'price',width:100,align:'right'">Price</th>
        </tr>
    </thead>
</table>
```

 - <a href="basic-datagrid/easyui-datagrid-for-javascript.html" target="_blank">easyui-datagrid-for-javascript</a>

 - 也可以使用 javascript 创建数据网格（datagrid）。

```xml
<table id="dg" style="width:700px;height:250px"></table>
```

```js
$('#dg').datagrid({
    url:'datagrid_data.json',
    emptyMsg:"未查询到数据",
    columns:[[
        {field:'code',title:'Code',width:100},
        {field:'name',title:'Name',width:100},
        {field:'price',title:'Price',width:100,align:'right'}
    ]]
});
```
