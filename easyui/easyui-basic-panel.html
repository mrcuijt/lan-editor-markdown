#### easyui-basic-panel

通过 $.fn.panel.defaults 重写默认的 defaults。

面板（panel）当做其他内容的容器使用。它是创建其他组件（比如：Layout 布局、Tabs 标签页/选项卡、Accordion 折叠面板，等等）的基础组件。它也提供内置的可折叠、可关闭、可最大化、可最小化的行为以及其他自定义行为。面板（panel）可以简单地嵌入到网页的任何位置。

##### 使用 EasyUI Panel

 - <a href="basic-panel/basic-panel.html" target="_blank">basic-panel</a>

```xml
<div id="p" class="easyui-panel" title="My Panel"
    style="width:500px;height:150px;padding:10px;background:#fafafa;"
    data-options="iconCls:'icon-save',closable:true,
    collapsible:true,minimizable:true,maximizable:true">
    <p>panel content.</p>
    <p>panel content.</p>
</div>
```

##### 使用 JavaScript 动态创建 Panel

 - <a href="basic-panel/basic-panel-for-javascript.html" target="_blank">basic-panel-for-javascript</a>

```xml
<div id="p" style="padding:10px;">
    <p>panel content.</p>
    <p>panel content.</p>
</div>
```

```js
$('#p').panel({
    width:500,
    height:150,
    title:'My Panel',
    tools:[{
        iconCls:'icon-add',
        handler:function(){alert('new')}
    },{
        iconCls:'icon-save',
        handler:function(){alert('save')}
    }]
}); 
```

###### 移动面板

 - <a href="basic-panel/basic-panel-for-javascript-move.html" target="_blank">basic-panel-for-javascript-move</a>

```js
$('#p').panel('move',{
    left:100,
    top:100
});
$('#p').parents('.panel').css('position','relative');
```

###### 动态加载面板内容

 - <a href="basic-panel/basic-panel-for-javascript-load-content.html" target="_blank">basic-panel-for-javascript-load-content</a>

```js
$('#p').panel({
    href:'content_url.php',
    onLoad:function(){
        alert('loaded successfully');
    }
});
```
