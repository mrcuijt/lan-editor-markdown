#### Commons-Logger for SimpileLog

 ***```pom.xml```***

```xml
<dependencies>
    <!-- 引入 Commons-Logging Jar -->
    <dependency>
        <groupId>commons-logging</groupId>
        <artifactId>commons-logging</artifactId>
        <version>1.2</version>
    </dependency>
</dependencies>
```

##### 配置 commons-logging.properties

&#160; &#160;在 ```classpath``` 根路径放置名为 ```commons-logging.properties``` 的文件（该路径不可改变），内容为：

 ***```commons-logging.properties```***
 
 ***```SimpleLog```***

```python
org.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog
```

 ***```simplelog.properties```***

```python
org.apache.commons.logging.simplelog.defaultlog = info
org.apache.commons.logging.simplelog.showlogname = false
org.apache.commons.logging.simplelog.showShortLogname = true
org.apache.commons.logging.simplelog.showdatetime = true
org.apache.commons.logging.simplelog.dateTimeFormat = yyyy/MM/dd HH:mm:ss:SSS zzz
```
