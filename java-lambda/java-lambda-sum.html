#### java-lambda-sum

##### List&lt;Integer&gt 求和

想要用流对 `List<Integer>` 进行求和，但查找完资料都是对 `List<Object>` 中 Object 中的某个字段进行求和，就像这样：

```java
long sum = list.stream().mapToLong(User::getAge).sum();
```

而我 list 中本身存的就是基本类型的数字，并不适用。后来在 IBM 开发者社区中找答案：

```java
long sum = list.stream().reduce(Integer::sum).orElse(0);
```
