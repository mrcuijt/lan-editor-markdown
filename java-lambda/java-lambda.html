#### Lambda 表达式

- 使用 Lambda 表达式需要注意以下两点：

  - Lambda 表达式主要用来定义行内执行的方法类型接口，例如，一个简单方法接口。在上面例子中，我们使用各种类型的 Lambda 表达式来定义 MathOperation 接口的方法。然后我们定义了 sayMessage 的执行。

  - Lambda 表达式免去了使用匿名方法的麻烦，并且给予 Java 简单但是强大的函数化的编程能力。

通过 Lambda 表达式可以快速的创建 interface 接口实例。

#### 将 Lambda 匹配到接口

&amp;nbsp;&amp;nbsp;单个抽象方法接口有时也称为函数式接口。将 Java Lambad 表达式与函数式接口进行匹配需要以下步骤：

 - 接口只有一个抽像方法。

 - Lambda 表达式的参数与抽象方法的参数匹配。

 - Lambda 表达式的返回类型与抽象方法的返回值匹配。

如果这三个条件都满足，则该接口可以匹配给定的 Lambda 表达式。
