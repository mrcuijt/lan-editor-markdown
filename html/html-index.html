#### HTML 控制标记的格式

```textarea
 (1).<标记名称>
      单一型，无设置值的。
      如：<br>
 (2).<标记名称 属性="属性值">
      单一型，有设置值的。
      如：<hr width="80%">
 (3).<标记名称>...</标记名称>
      对称型，无设置值。
      如：<title>...</title>
 (4).<标记名称 属性="属性值">...</标记名称>
      对称型，有设置值。
      如：<body bgcolor="red">...</body>
          <font size="7">...</font>
```

```textarea

#### HTML 块级标签 & 行级标签

##### 一.两种类型

&amp;#160; &amp;#160;HTML 中的大部分元素都可以分为两种类型：块级元素和行级元素。这些元素的类型是通过文档类型定义(DTD)来指明。块级元素会从新的一行出现，行级元素则不会。块级元素的前后都会有传入的断行，所以不用 CSS 则没有办法让两个块级元素并列在一起。

##### 二.块级元素

&amp;#160; &amp;#160;块级元素一般作为容器出现，用来组织结构，但并不全是如此。有些块级元素，如```<form>```只能包含块级元素。其他的块级元素则可以包含行级元素如 ```<p>```.也有一些则既可以包含块级，也可以包含行级元素。如,```<div>```,```<li>```。

##### 三.行级元素

&amp;#160; &amp;#160;行级元素一般是包含语义意义的元素。行级元素一般只能包含文字或其他行级元素。行级元素不能被应用下列属性：

 - width
 
 - height
 
 - max-width
 
 - max-height
 
 - min-width
 
 - min-height

如果你想改变这些属性，应该应用给它的属于块级元素的父元素。

##### 四.Spring Brother

&amp;#160; &amp;#160;有些元素既可以是块级元素，也能成为行级元素。例如 ```<ins>``` 和 ```<del>```。当这两个元素直接出现在 ```<body>``` 中时，他们就是块级元素。如果作为 ```<p>``` 的子元素，他们就是行级元素，此时不能包含其他块级元素。

##### 五.CSS中的类型

&amp;#160; &amp;#160;CSS 中的盒子也有块级和行级之分，也包括其他类型，如，列表和表格等。HTML 中的块级元素会产生块级盒子，行级元素会长城行级盒子。在 CSS 中，可以用 display 控制盒子的类型。如，把一个行级元素转换成块级元素。注意，这种转换并不能改变元素本质。即使你把它转换成了块级元素，你也不能让它包含其他块级元素，你转换的只是 CSS 的盒子的外观。

##### 六.盒子类型的变化

&amp;#160; &amp;#160;对于应用了浮动或绝对定位的元素，如此类样式：**float:left** ，**position:absolute** ，**position:fixed**。这类元素的盒子类型显然变量。它们都变成了块级元素，因此 **display** 属性一般都被忽略。

##### 七.盒子的消失

&amp;#160; &amp;#160;如果对元素应用 **display:none** ，它(包括他的子元素)将会被隐藏起来。对他应用的 **float,position** 属性也不再有意义。因为它将不会产生任何的盒子。

#### 行内元素与块级元素有什么不同？

&amp;#160; &amp;#160;块级元素和行级元素的区别是，块级元素会占一行显示，而行内元素可以在一行并排显示。通过样式控制，它们可以相互转换。

 - **尺寸** - 块级元素和行内元素之间的一个重要的不同点
 
 设置宽度 width 无效。
 
 设置高度 height 无效，可以通过 line-height 来设置。
 
 设置 margin 只有左右 margin 有效，上下则无效。
 
 设置 padding 只有左右 padding 有效，上下则有效。
 
&amp;#160; &amp;#160;注：这里说的无效，是指，它对其它元素的排列没有影响。也就是说，**对于设置的 margin，padding ```行内元素```** 文档流里的上下元素来说，他们的间距不会因为上下的 margin 或者 上下的 padding 而产生间距。但是就他本身而言，对于上下 margin 与 padding 是有效的。

 - **text-align 属性**是两者表现的又以不同之处
 
 这个特性描述了如何使用一个块级元素的行内内容对齐。
 
 注意一下，w3c 标准里说这个属性是用来对齐行内内容的，所以，不应该对块级内容起作用。
 
解释一下，**```行内内容``` 是说由行内元素组成的内容**

&amp;#160; &amp;#160;这样，我们对这个特性的认识应该就清楚了。但是，问题来了，虽然标准里这么规定，那么是不是所有浏览器都遵守呢？答案时否定的，啊？又是IE！！

&amp;#160; &amp;#160;IE6/7 及 IE8 混杂模式中，text-align:center 可以使块级元素也居中对齐。其他浏览器中，text-align:center 仅作用于行内内容上。
