#### HTML 浮动

浮动：

&amp;#160; &amp;#160;浮动是 CSS 中很重要的概念，必须掌握。浮动涉及到左浮动、右浮动、清除浮动。

浮动后的元素会脱离标准流。

&amp;#160; &amp;#160;如果我们的 div 框很多，外面的框无法容纳水平排列的浮动 div 元素，那么其它浮动块向下移动，直到有足够的空间。

理解：如果一个元素右/左浮动则：

 1. **它本身会尽可能的向右/左移动，直到碰到边框或者别的浮动元素。**
 
 **```特别强调``` 浮动对块元素和行内元素都生效。**
 
 2. **元素向右/左浮动，就相当于让出自己的左/右边，别的元素就会在它的左/右边排列。**

浮动分类：

浮动是一个重要的概念：分为左浮动，右浮动，清除浮动。

 - 右浮动：是指尽量让元素右边移动，直到碰到它的父元素的右边界。
 
 - 左浮动：是指让该元素，尽量向左边移动，让出自己右边的空间。给下一个元素显示。

 ***```css```***

```css
.content {
    width: 640px;
}
 
.content > div {
    width: 200px;
    height: 200px;
    border: 1px solid #000;
    float: left;
}
 
div.div1 {
    height: 240px;
}
```

修改后

```css
.content {
    width: 640px;
}
 
.content > div {
    width: 200px;
    height: 200px;
    border: 1px solid #000;
    /* 
      不使用浮动，使用 inline-block 设置块元素， 
               使用 vertical-align:top; 进行对其
    */
    /*float: left;*/
    display: inline-block;
    vertical-align: top;
}
 
div.div1 {
    height: 240px;
}
```
