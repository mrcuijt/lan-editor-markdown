#### HTML Box Module

#### 盒子模型 - 概念

要搞清盒子模型，就必须先明白下面几个概念：

&amp;#160; &amp;#160;在网页设计中常听的属性名：内容(content)、填充(padding)、边框(border)、边界(margin)，CSS 盒子模型都具备这些属性。

 - **margin**：边界
  - 两个元素之间的距离，称为 margin 边界

 - **padding**：填充
  - 盒子中的所包含的元素，与盒子之间的距离称为 padding 填充

 - **content**：内容
  - 在盒子模型中包含的元素

 - **border**：边框

 - **坐标体系**：
  - 向右 x 变大
  - 向下 y 变大
  - 移动的原点在 body 内容所在的原点

细节说明：

 1. html 元素，都可以看成一个盒子。
 
 2. 盒子模型的参照物不一样，则使用的 CSS 属性不一样，比如从 div1 的角度看，是 margin-right , 从 div2 看，则是 margin-left.
 
 3. 如果你不希望破坏整个外观则尽量使用 margin 布局，因为 padding 可能会改变盒子的大小(这个盒子会被 padding 撑大)，margin 如果过大，盒子内容被挤到盒子外边去，但是盒子本身没有变化。

#### 盒子模型 - 理解

&amp;#160; &amp;#160;我们可以把盒子模型转移到我们日常生活中的盒子(箱子)上来理解，日常生活中所见的盒子也具有这些属性，所以叫它盒子模式。那么内容就是盒子里装的东西；而填充就是怕盒子里面装的东西(贵重的)损坏而添加的泡沫或者其它抗震的辅料；边框就是盒子本身了；至于边界则说明盒子摆放的时候不能全部堆在一起，要留一定空隙保存通风，同时也为了方便取出。

#### 疑惑

&amp;#160; &amp;#160;1、在给定 div ，盒子模型固定 width , height 的情况下，如果 盒子中的内容超出盒子的大小，在没有为 盒子模型设置 border 时，作为容器的 盒子模型(div) 不会被撑开。但是盒子中的内容会溢出盒子，显示在网页上。IE 11 之前的浏览器，显示时仍会按照块级元素格式显示。

&amp;#160; &amp;#160;IE 11 之后，以及其它浏览器，标准流后面的元素会覆盖显示溢出的内容。从 盒子模型 的结束处开始覆盖，盒子模型中溢出的内容。

&amp;#160; &amp;#160;与现实生活中盒子的不同时，现实生活中的东西一般不能大于盒子，否则会把盒子撑坏的，而 CSS 盒子具有弹性，里面的东西大过盒子本身最多把它撑大，但它不会损坏的。

解决：

 - 为盒子模型加上 border 后整个盒子模型就会被撑开，重新包裹盒子模型中的内容。

 - 2、如果盒子模型中的内容进行了浮动，盒子模型同样也不会被撑开。
