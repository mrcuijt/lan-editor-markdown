##### 软件的 “泛在” 性与可靠性问题

本节内容

 - 软件的 “泛在” 特性

 - 软件的可靠性问题

 - 缺陷、故障与失效

 - 软件测试的产生

 - 软件测试的定义演进和内涵发展

###### 软件的 “泛在” 特性

软件具有 “无孔不入”、“无处不在”、“超强控制” 的 “泛在” 特性

软件技术先进与产业发达与否是一个国家的国力的象征和表现。

###### 软件的可靠性问题

我们知道软件是人类的智力产品，与传统产品最大的区别是不存在物理实体，是一个纯粹的逻辑思维的结果。

软件表现为高度的抽象性，形式化和符号化体系目前软件规模及它的复杂性与日俱增使其错误产生的几率大幅增加。

其所在的缺陷与故障造成的损失在不断的发生和上升，软件的错误与故障所引发的系统失效、崩溃为计算机硬件故障的十倍之余。

 - 关键的软件质量问题可造成严重的损失或灾难

 - 软件质量问题已成开发软件和应用软件的关注焦点

 - 软件质量对正确、可靠运行，发现隐患、减低风险，意义重大

 - 软件的非有形特征使其不便或无法采用直接方法进行质检

IEEE 在对于软件可靠性的定义

 - 系统在特定环境下，在给定时间内无故障运行的概率。

 - 对软件在设计、开发及所预设环境下具有特定能力的置信度的度量。

 - 可靠的软件应具有正确性、完整性和健壮性。

###### 软件的缺陷、故障与失效

软件质量的典型案例

 - 美国迪士尼公司的狮子王软件 BUG 事件，导致这个事件的原因是由于兼容性问题没有得到很好的解决而导致的事件的发生。

 - 美国火星极低飞船登陆坠毁事故，也仅仅是因为软件中一个小的缺陷而发生。

 - 两伊战争当中爱国者导弹狂炸自身事件，由于系统时钟的错误以及延时缺陷导致而引发。

 - 加州监狱计算机程序缺陷致使上千名高危犯人错放。

以上几个示例说明软件的缺陷导致了计算机在运行的过程中产生了失效，使机器系统发生了崩溃。

目前全球正在应用和使用的软件所存在的缺陷与错误类似的问题。数不胜数，及错误、故障、安全漏洞，常被披露和曝光。软件版本升级或打补丁已经成为一个常态。

###### 软件缺陷的描述性定义

 - 软件未能达到产品说明书中已标明的功能。

 - 软件出现产品说明中指明不会出现的错误。

 - 软件未达到产品说明书当中虽然未指明但应（隐含）达到功能。

 - 软件难以理解、不易使用，或用户认为使用不良。

 - 软件功能超出产品说明书中指出的范围。

关于错误的定义

 - 错误（fauit）软件中自身存在潜在错误（静态形式）。

 在这个错误在没有使用，或是没有激活的情况下是没有影响的。

关于软件故障（Bug）的定义

 - 故障（Bug）常指缺陷或错误，将会造成软件使用上的障碍。

关于失效的定义

 - 失效（failure）是指不完全符合给定的需求、实施及结果，或行为（在执行测试是观察到的）与期望结果或行为（在软件规格说明和需求中定义）之间的偏差。

 - 导致软件失效的是其软件自身中的错误、缺陷或是故障。在软件执行时以失效方式发生，暴露。

###### 软件失效的两个特征

 - 难以看到

 它不易被肉眼直接观察到。

 - 看到但难以抓到

 在运行中发生的故障仍然不易找到问题发生的原因。

这两个特征，说明对软件中缺陷的寻求是困难的。

软件缺陷产生的原因有下列几条

 - 故障不一定是由编码过程中的错误所引起的。
 
 - 大多数缺陷很可能在软件系统的概要设计和详细设计阶段甚至在软件需求分析阶段就存在问题，而未被纠正。

 - 导致缺陷所产生的第一原因在于软件产品的设计文档存在着问题。据大量的统计，缺陷产生的第二大来源是设计方案。

典型的软件缺陷产生的原因以下列出了十条：

 - 软件需求解释存在错误或不明确

 - 用户需求定义当中存在错误

 - 软件需求中记录了错误

 - 软件的设计说明中有错误

 - 软件的编码中说明有错误

 - 软件程序代码存在错误

 - 数据输入的错误

 - 软件问题修改不正确或不彻底

 - 错误结果是因其他缺陷而引发

缺陷发生所在阶段的饼型概率图

 - 软件产品设计文档说明（需求等） 56%

 - 设计 27%

 - 其他 10%

 - 编码 7%

###### 软件测试概念的产生

软件测试概念的产生与上个世纪 60 年代，在 1961 年由一个简单的软件错误导致了美国大力神洲际导弹的助推器毁灭，这一事件致使美国空军强制要求在其后的关键性发射任务当中必须要进行独立的测试验证。这一个事件之后就建立的了软件验证与软件确认的一个方法论。由此软件测试方法论产生。

在 20 世纪 60 年代，软件工程建立之初，软件测试是为表明程序的正确性而进行的一项工作。

在 20 世纪 1972 年，美国北卡罗莱纳（North Carolina）大学举行了首次以软件测试为主题的正式学术会议，正式提出和开始研究软件测试的理论问题和技术工程方法。

###### 软件测试的通常含义

 - 软件测试发现软件缺陷的过程。

 在确定关于软件测试的概念和定义时通常会引用《软件测试的艺术》这本书。软件测试是为了发现错误而执行程序的过程，测试是为了证明程序有错，而不是证明程序无错。一个成功的测试是发现了至今未发现错误的测试。

###### 关于软件测试的描述性定义

 - 软件测试是为了发现错误而执行程序的过程。

 - 软件测试是根据软件开发各阶段的规格说明书和程序内部结构而精心设计的测试用例（输入数据及预期的输出结果），并利用这些测试用例运行程序以及发现错误的过程执行测试步骤。

 执行测试的步骤。

 - 软件测试是对缺陷与故障最有效的检验与预防措施。

###### 软件测试的定义演进和内涵发展

 - 70 年代软件测试的定义演进

 在 1973 年，提出了对软件测试的首个定义及软件测试就是对程序能够按预期的要求运行建立起的一中信息。

 在 1975 年，IEEE 中发表了测试数据选择的原理一篇论文，从而使软件测试被确定为软件领域新的研究方向与工程的实践。

 在 1975 年，在《软件测试的艺术》书上提出测试的目的是证伪，及测试是以发现错误为目的而运行的程序或系统的执行过程。

 软件测试等同于验证软件能否正确工作并符合预期的要求。

 - 80 年代后期软件测试定义的内容更新。

 随着软件业的发展，软件规模增大与复杂性增强，软件开发成本、效率和质量的高度重视。软件测试不单纯为一个“发现程序缺陷和错误的过程”。重新对其更新了定义。

 这个定义开始包含了对软件评价的内容。

 软件测试作为保证软件质量的重要保护手段。

 1983 年，在《.NET 软件测试指南》中测试是以评价一个程序或系统属性为目标的任何一种活动，测试是对软件质量的度量。

 IEEE 对软件测试的定义：使用人工或自动的手段来运行或测量软件系统的过程，目的是检验软件系统是否满足规定的要求，并找出与预期结果之间的差异。软件测试是一门需要经过设计、开发和维护等完整阶段的软件工程。

 - 90 年代软件测试的技术规范和质量度量基本形成。

 软件测试技术规范（IEEE 829-1993-2008）

 软件测试能力成熟度模型（TCMM）

 软件测试成熟度模型（TMM）

 软件质量模型（ISO/IEC 9126）

 这些促成了软件技术工程化和规范的产品

 - 软件测试自动化技术（工具）出现并进入测试实践应用

 - 开始建立国际化的软件测试专业认证组织 ISTBQ

 - 《系统的软件测试》中定义了，测试是为了度量和提高被测软件的质量，是对被测软件进行工程设计、实施和维护的整个生命周期过程。

 - 测试与软件开发由相对独立形式逐渐出现既独立又融合的特性。

 - 基于各类软件、基于模型的测试、以及测试服务成为新的测试领域和测试内容。

###### 本节小结

 - **软件的特性**

 人类智力体现、逻辑产品、广泛应用；软件无孔不入、人类高度依赖软件质量的风险、非有形产品需要采用新的质量检测技术和手段。

 - **软件缺陷、故障和失效的概念、产生原因**

 定义、概念，相互间联系与表现形式、缺陷产生的原因和分布的概率缺陷的特征。

 - **软件测试定义的实质**

 发现软件错误缺陷而执行程序的过程，软件质量度量的角度；根据开发各阶段规格说明与程序结构设计用例、使用用例运行程序、发现错误的过程；为度量和提高被测软件质量、对被测软件进行工程设计、实施和维护的生命周期的过程。

 - **软件测试的产生及内涵的演进发展**

 软件规模及复杂性导致错误几率大增、测试定义不断发展、内涵不断丰富、技术规范与工程标准制定和贯彻、软件测试知识理论化、技术体系化；新软件领域的测试技术应用和测试服务的兴起。
