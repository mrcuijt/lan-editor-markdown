<script type="text/javascript">

    window.autosize = require("autosize");

    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

<div id="edit">
    <textarea id="editor" name="editor">
#### software-test-future

#### 软件开发中的测试岗位

 - 软件开发中的测试岗位

  - 软件测试作为软件生产活动的重要环节之一，是贯穿于整个软件开发过程之中的。

 - 软件测试的关联岗位

  - 需求分析
  
     - 了解产品的需求、模型

     - 对软件产品的某些方面做一些重要的测试和检查

  - 架构分析和设计

     - 软件架构图、层次图、流程图、数据字典、数据库设计，文档资料

     - 对软件的质量进行全程的跟踪
     
     - 白盒测试（基于软件的代码、结构进行的测试）

  - 编码

     - 伴随着测试工程师有序的进行的

  - 测试

     - 测试团队

  - 技术支持

     - 技术支持的交流沟通

#### 软件测试的职业发展

 - 初级测试工程师
  
  - 企业已经有了自己一些测试流程、体系架构

  - 黑盒测试、手工测试为主

  - 使用将自身工程师设计的测试用例，在已经搭建好的测试环境中进执行

  - 对缺陷的发现进行报告、缺陷的跟踪

  - 运用我们已有的测试技能，去做测试工作

 - 中级测试工程师

 - 高级测试工程师

  - 设计测试用例

  - 设计测试环境

##### 发展分支一

 - 资深测试工程师

 - 测试开发工程师

  - 白盒测试

  - 自动化测试

 - 测试架构师

  - 参与软件架构

  - 软件的设计、软件的接口

##### 发展分支二

 - 测试主管

 - 测试经理

 - 项目经理

  - 组织、人员分工、项目协调、资源规划整合分配

##### 发展分支三

 - 质量保证工程师

  - 评审软件开发流程体系
  
  - CMMI

  - ISO 9000

 - 品质工程师

 - 质量经理
