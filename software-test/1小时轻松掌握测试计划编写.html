#### 1小时轻松掌握测试计划编写

#### 功能测试之测试计划

##### 目标

 - 测试计划是什么

  - 项目介绍

  - 任务和进度

##### 什么是测试计划

 - 测试计划的作用

 对测试活动做一个整体的规划，这次测试从开始、到进行、到结束。具体按照什么样的流程去做。我们做好一个规划。作好充分的准备。

 - 测试计划

  - 测试的目标和范围

  - 任务分配和进度安排

  - 指定测试策略

  - 风险的分析和预防

  - 验收项目各项指标

##### 项目内容介绍

云闪付，手机刷 post 机。不怕没网没电。

NFC 可以识别一个唯一一个手机，我们可以将这个 NFC 绑定到一张银行卡上。

主要功能

 - APP UI 界面的展示。

 - 用户申请云卡，激活云卡。

 - 云卡的交易。

 - 用户注销云卡。

 - 用户云卡锁定和挂失。

什么是目标和范围？

在测试线首先搞清楚我们要测试什么

 - 确定测试的目标

 - 确定需求的范围

**云闪付测试目的**

 - 1.项目一期首先通过对接银联云端支付平台和 TSP 平台，实现本行信用卡的支付功能。

 - 2.本行信用卡持卡客户可通过本行手机客户端申请云卡后，实现线下和线上支付功能。

**云闪付测试范围**

本次测试的主要内容包括以下模块的功能性测试。根据 TF 文档针对每个功能点进行多用例覆盖测试，并按业务需求将各个功能点组织进行业务流程测试。

模块

 - 云闪付卡 UI 展示

 - 云闪付卡申请

 - 云闪付卡激活

 - 云闪付卡交易

 - 用户注销云卡

 - 云闪付卡锁定和挂失

##### 3.测试策略

根据《（云端支付）项目业务需求书》需求，本次测试云支付一期的基本功能、客户体验、机器兼容性、异常场景处理等，设计系统为：移动服务平台、客户信息管理平台、企业服务总线平台。**根据项目的具体特征，我们制定测试策略；`功能性测试`。**

###### 3.1 功能测试

功能测试的描述：

 - 测试目标：实现云闪付需求中所有功能点。

 - 技术活手段：黑盒测试技术。

 - 完成标准：完成标准参照文档下方的验收标准。

 - 涉及相关功能点：参照文档 1.2 项目的主要模块。

**3.1.1 测试方法描述**

本次功能测试阶段包括功能点测试和业务流程测试。在对系统功能点进行测时，各个功能串起来，形成业务流程测试。这两类测试侧重点各有不同，但两者是密不可分的，因此在实施过程中统一由功能测试工程师完成。

对于测试，建议以下策略：

 - 第一轮以业务流程为主，保证本次上线业务功能及页面显示正常。

 - 第二轮以页面测试为主，保证本次上线业务各流程及页面显示正常。

 - 第三轮以整个业务流程及页面为主，保证本次上线各版块功能、流程及页面显示正常。

 - 其他方向的测试：容错性测试，极限测试，特殊环境测试。
