#### software-test-plan

主题

 - 测试计划的定义、作用和意义。

 - 测试计划的核心内容。

 - 如何制定测试计划。

 - 指定测试计划的经验性原则。

#### 测试计划的定义

 - 测试计划阶段的主要活动

  - 识别测试任务、定义测试目标以及为了实现测试目标和任务确定必要的的测试活动。

 - IEEE 1983

  - 测试计划是一个叙述了预定的测试活动的范围、途径、资源及进度安排的文档。
  
     它确认了测试项、被测特征、测试任务、人员安排，已经任何偶发事件的风险。

为什么要制定测试计划？

 - 凡事预则立，不预则废

  - 软件测试是有计划、有组织的软件质量保证活动。如果没有计划，就会变成松散的、随意的、杂乱无章的活动。

![title](./images/software-test-plan/software-test-plan-001.png)

 - 测试工程师

  - 了解项目和测试活动的整体情况。

  - 明确测试策略、方法、范围、标准和约束等内容。

  - 明确自身和团队的测试任务和目标。

 - 测试经理

  - 有利于对项目和测试活动进行宏观调控。

  - 明确职责分工，便于沟通和协作。

  - 风险管控和资源统筹配置。

#### 测试计划的核心内容

 - 确定测试范围和风险，明确测试目标。

 - 确定总体的测试方法。

 - 确定测试什么？测试有什么角色来执行？如何测试？

 - 为测试的设计、实施和评估安排时间进度。

 - 为确定的测试活动分配资源。

![title](./images/software-test-plan/software-test-plan-002.png)

##### 测试目标

 - **产品的质量目标**

  - 测试已实现的产品是否达到设计的要求。

  - 产品规定的操作是否实现，运行是否稳定。

  - ...

 - **测试活动的质量目标**

  - 所有的测试用例都已经执行。

  - 所有的自动化测试脚本的执行通过。

  - 所有严重级别的缺陷都已经修复。

  - 每一部分的测试都经过评审通过。

  - 重要的功能不允许出现 1-3 级别的、未修复的缺陷。

  - ...

##### 测试范围

 - **测试什么？**

  - 重点指出什么需要测试，什么不需要测试。

  - 列举测试的具体内容：

     - 功能性需求：需求点/用户故事。

     - 非功能性需求：性能指标、安全性指标、兼容设备清单。

 - **测试的优先级**

  - 哪些部分需要重点测试？哪些部分需要推迟或延后测试？

  - 测试的先后顺序。

#### 测试策略（测试标准、方法）

 - **整体测试策略**

  - 使用哪些测试方法？

  - 规定各个阶段的里程碑和测试的工作重心。

 - **测试开始/中断/完成的标准**

  - 符合什么标准时，可以开始测试？

  - 符合什么标准时，测试必须中断或暂停？

     很难修复的 bug ，且需要修复此 bug 后才能继续进行测试。

  - 符合什么标准时，测试可以完成？

 - **要完成哪些类型的测试**

  - 功能测试、安装卸载测试、兼容性测试、易用性测试...

  - 选择测试的种类。

 - **测试技术**

  - 用到哪些测试技术？

#### 测试周期

 - **需要考虑的内容**

  - 为测试设计、执行和评估安排时间进度。

  - 明确测试过程中需要经历的测试阶段。

  - 每个测试阶段有明确的起止时间、里程碑和工作重点。

  - 不同类型的测试之间注意合理的安排。

     - 项目未开发完，未具模型，不要进行系统测试
   
     - 用户界面未定，还在修改，不要进行自动化测试

     - ...

  - **`评估测试活动所需的时间周期`**，合理安排各个时间段的工作内容。

##### 估算方法

 - **估算基本思路**

  - 1、历史数据推断。

     - 分析以前做过的同类项目，从而推断当前项目。

  - 2、同行专家推断。

     - 邀请有相关经验的专家进行推断，注意充分的沟通和发言组织。

  - 3、需求细化分析（功能点法）。

     - 将软件的功能点列举下来，与测试团队一起进行逐一的进行核算。

 - **估算的常用算法**

  - 中值估算法。

     - 将历史数据按大小顺序排列取值。测试的功能、人数、测试的用时

  - 三点估算法。

     - (乐观 + 悲观 + 最可能 * 4) / 6

  - 扑克牌估算法

     - 取自敏捷开发中的估算方法。

##### 资源配置

 - **人力资源**

  - 需要多少名测试工程师？

  - 具备什么样的技能和经验？

  - 人员需要培训吗？

 - **非人力资源**

  - 硬件资源：服务器、计算机、手机、打印机 ....

  - 软件资源：操作系统、数据库、浏览器 ....

  - 网络环境

  - 测试工具

##### 风险分析

 - **风险**

  - ~ 指的是事件、危险、威胁或特殊情况发生的可能性以及由此产生的不可预料的后果。

 - **客观性风险**

  - ~ 指的是一些客观存在的、无法规避的风险。
  
     例如，时间限制，预算经费限制，人员限制，技术限制等。

  - ~ 无法完全控制和排除，一但出现了只能遵从其规律。
  
     但是通过风险评估和风险管理，还是可以将风险所造成的影响尽肯能的降低。


##### 各种常见的项目风险

 - **测试活动无法如期推进...**

  - 开发团队不能如期发布版本。

  - 测试需要的环境、数据、脚本没能如期准备完成。

  - 测试团队的人员缺失，迟迟不到位。

  - 待测软件的冒烟测试都没过，必须打回重发。

  - 少数难以修复的缺陷造成被测软件的某些功能迟迟无法测试。

 - **团队的整体素质、熟练度和技能水平不高...**

  - 对被测软件不熟悉，对测试环境和工具不熟悉。

     - 测试人员需要业务人员进行培训。

  - 其它紧急项目突然抽调人手。

 - **软件质量低下导致测试无法结束...**

  - 现存的缺陷迟迟得不到修复。

  - 软件的多项指标达不到需求。

#### 如何指定测试计划

 - **1、任务到达**
 
  - 测试负责人接到软件测试任务和被测软件的需求说明。

  - 测试计划应和研发计划同步制定出来。

 - **2、分析测试任务**

  - 充分理解被测软件的需求。

  - 评估被测软件的进度、状态、复杂度和潜在风险。
  
     功能测试是否存在难点，是否会成为阻碍测试的一个风险。

 - **3、资源规划和配置**

  - 组件测试团队

  - 准备各种非人力资源。

 - **4、制定测试计划**

  - 研究确定测试计划的各项内容。

 - **5、评审测试计划**

  - 测试团队共同参与评审测试计划。

#### 5W1H 方法

 - **WHAT - 对象**

  - 测试什么？

  - 做什么类型的测试？

  - 被测软件的特点是什么？

  - 在什么环境下测试？

 - **WHY - 原因**

  - 为什么要做性能测试？

  - 为什么重点测试这个部分？

 - **WHO - 参与人**

  - 软件的最终用户是谁？

  - 谁来设计测试用例？

  - 谁来执行测试用例？

 - **WHEN - 时间**

  - 什么时候开始测试？

  - 什么时候提交缺陷报告？

  - 什么时候结束测试？

 - **WHERE - 场所**

  - 在哪里进行测试？

  - 测试软件的哪个版本？

  - 测试到哪里算是完成？

 - **HOW - 方式**

  - 如何进行测试？

  - 如何管控风险？

  - 如何控制项目进度？

#### 指定测试计划的经验性原则

 - **1、编制一份真正的测试计划。**

  - 真正去规划测试活动，不要为了计划二计划。

 - **2、维护一份 “活” 的测试计划。**

  - 计划不如变化。计划可以随着变化而不断优化调整。

     先制定整体计划，在项目进行到了不同的阶段再分别制定各个阶段的测试计划。

 - **3、测试计划并不是经理一个人的事。**

  - 测试计划的指定、评审和执行需要整改测试团队共同来参与。

 - **4、注意收集和总结历史数据。**

  - 注意过往经验的总结积累，以史为鉴在项目中不断成长。
