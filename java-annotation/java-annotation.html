#### Java 注解

在程序运行时通过反射可以获取到相关到 Annotation 信息，如获取构造方法、字段和方法到 Annotation 信息。

注解可用于，类，构造方法，成员变量，方法，参数，等声明。

对程序运行，并不会产生影响。对编译器对编译警告会造成影响。

#### 定义 Annotation 信息

在定义 Annotation 类型时，也需要用到用来定义接口的 interface 关键字，不过需要在 interface 关键字前加一个 '@' 符号，即定义 Annotation 类型的关键字为 @interface ，这个关键字隐含意思时继承了 java.lang.annotation.Annotation 接口。

#### Annotation 的作用

Annotation 是一个辅助类，它在 Junit、Struts、Spring 等工具框架中被广泛使用。

我们在编程中经常会使用到的 Annotation 作用有：

 - 1）编译检查

 Annotation 具有 "让编译器进行编译检查对作用"。

 例如，@SuppressWarnings，@Deprecated 和 @Override 都具有编译检查作用。

  - 关于 @SuppressWarning 和 @Deprecated

  - 若某个方法被 @Override 对标注，则意味着该方法会覆盖父类中对同名方法。如果有方法被 @Override 标示，但父类中却没有被 @Override 标注的同名方法，则编译器会报错。

 - 2）在反射中使用 Annotation

 在反射的 Class，Method，Field 等函数中，有许多 Annotation 相关的接口。

 这也意味着，我们可以在反射中解析并使用 Annotation。

 - 3）根据 Annotation 生成帮助文档

 通过给 Annotation 注解加上 @Documented 标签，能使该 Annotation 标签出现在 javadoc 中。

 - 4）能够帮忙查看查看代码

 通过 @Override，@Deprecated 等，我们能很方便的了解程序的大致结构。

 另外，我们可以通过自定义 Annotation 来实现一些功能。
