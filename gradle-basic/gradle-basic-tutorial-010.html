#### Gradle 学习(10) - gui

2 种启动方式：gradle --gui 和 gradle  --gui&

--gui:挂起式。命令行会一直处于挂起状态。

--gui&：启动后，命令行处于正常状态。

##### 启动成功后的界面

![title](images/gradle-basic-tutorial-010/gradle-basic-tutorial-010-001.png)

##### Task Tree

任务树形列表。可以看到在启动的目录下的项目会被例举出来，项目下的一些任务也会例举出来。你可以点击某一个任务，然后点执行按钮，该任务就会被执行。

![title](images/gradle-basic-tutorial-010/gradle-basic-tutorial-010-002.png)

上面的爱心是收藏的意思。如果你点击了，你会在上半部分的面板中的 Favorites 找到改任务。一般执行的频率比较多的话，可以收藏一下。

##### Favorites

![title](images/gradle-basic-tutorial-010/gradle-basic-tutorial-010-003.png)

##### Command Line

![title](images/gradle-basic-tutorial-010/gradle-basic-tutorial-010-004.png)

我们可以在输入框中输入一些命令：比如 projects。然后按回车就执行该语句。和在命令行下敲命令是一样的。

![title](images/gradle-basic-tutorial-010/gradle-basic-tutorial-010-005.png)
