#### Gradle 学习(7) - groovy

##### groovy（绝妙的）

看来这个语言的创建者对自己的创造很是满意啊。取名绝妙！来构建 groovy 项目试试

```java
apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.6'
  testCompile 'junit:junit:4.11'
}
```

构建一下项目 

```python
gradle build

##### web 项目

build.gradle

```java
apply plugin:'war'
```

构建一下

```python
gradle build

:compileJava UP-TO-DATE
:processResources UP-TO-DATE
:classes UP-TO-DATE
:war UP-TO-DATE
:assemble UP-TO-DATE
:compileTestJava UP-TO-DATE
:processTestResources UP-TO-DATE
:testClasses UP-TO-DATE
:test UP-TO-DATE
:check UP-TO-DATE
:build UP-TO-DATE

BUILD SUCCESSFUL

Total time: 2.935 secs
```

然后在项目目录 build/libs 中生存了 war 压缩包。会将 src/main/webapp 里的文件编译进压缩包呢。

##### 运行 web 项目

build.gradle 中加入下面标示:

```java
apply plugin:'jetty'
```

运行 gradle jettyRunWar 命令

```python
gradle jettyRunWar

:compileJava UP-TO-DATE
:processResources UP-TO-DATE
:classes UP-TO-DATE
:war UP-TO-DATE
> Building 80% > :jettyRunWar > Running at http://localhost:8080/0108_1
```

这个时候我们在网页中输入上面的 http://localhost:8080/0108_1 会访问该网页。然后按 Ctrl+c 退出。
