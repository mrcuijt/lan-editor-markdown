#### groovy-language-basic-variable

#### Groovy 变量

Groovy 中的变量可以通过两种方式定义 - 使用数据类型的本地语法，或者使用 `def` 关键字。对于变量定义，必须明确提供类型名称或在替换中使用 `def`。这是 Groovy 解析器需要的。

Groovy 中有以下基本类型的变量，如上一章所述

 - **byte** : 这用于表示字节值。例如 2。

 - **short** : 用于表示一个短数。例如 10。

 - **int** : 这用于表示整数。 例如 1234。

 - **long** : 这用于表示一个长数。例如 10000090。

 - **float** : 用于表示32位浮点数。例如 12.34。

 - **double** : 这用于表示64位浮点数。例如 12.3456565。

 - **char** : 这定义了单个字符文字。例如 'a'。

 - **Boolean** : 这表示一个布尔值，可以是 true 或 false。

 - **String** : 这是以字符串形式表示的文本。 例如 “Hello World”。

##### 变量声明

变量声明告诉编译器为变量创建存储的位置和大小。

下面是一个变量声明的例子

```java
class Example {
   static void main(String[] args) {
      // x is defined as a variable
      String x = "Hello";

      // The value of the variable is printed to the console
      println(x);
   }
}
```

当我们运行上面的程序，我们会得到以下结果

```java
Hello
```

##### 变量命名

变量的名称可以由字母，数字和下划线字符组成。 它必须以字母或下划线开头。 大写和小写字母是不同的，因为 Groovy，就像 Java 是一种区分大小写的编程语言。

```java
class Example {
   static void main(String[] args) {
      // Defining a variable in lowercase
      int x = 5;

      // Defining a variable in uppercase
      int X = 6;

      // Defining a variable with the underscore in it's name
      def _Name = "Joe";

      println(x);
      println(X);
      println(_Name);
   }
}
```

当我们运行上面的程序，我们会得到以下结果

```java
5
6
Joe
```

我们可以看到 x 和 X 是两个不同的变量，因为区分大小写，在第三种情况下，我们可以看到 _Name 以下划线开头。

##### 打印变量

您可以使用 println 函数打印变量的当前值。下面的示例显示了如何实现这一点。

```java
class Example {
   static void main(String[] args) {
      //Initializing 2 variables
      int x = 5;
      int X = 6;
	
      //Printing the value of the variables to the console
      println("The value of x is " + x + "The value of X is " + X);
   }
}
```

当我们运行上面的程序，我们会得到以下结果

```java
The value of x is 5 The value of X is 6
```
