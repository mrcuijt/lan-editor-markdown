#### Groovy 条件语句

条件声明需要程序指定一个或者多个条件进行判断，如果条件被确定为真，则要执行一个或多个语句；如果条件被确定为假，则要执行其他语句。

##### Groovy If 语句

if 语句

这个语句的一般工作是首先在if语句中计算一个条件。如果条件为真，它然后执行语句。

第一个决策语句是 if 语句。这种说法的一般形式是

```java
if(condition) {
   statement #1
   statement #2
   ...
}
```

这个语句的一般工作是首先在 if 语句中评估一个条件。如果条件为真，它然后执行语句。下图显示了 if 语句的流程。

![title](images/groovy-language-basic-conditions/groovy-language-basic-conditions-001.jpg)

下面是一个if / else语句的例子

```java
class Example {
   static void main(String[] args) {
      // Initializing a local variable
      int a = 2

      //Check for the boolean condition
      if (a < 100) {
         //If the condition is true print the following statement
         println("The value is less than 100");
      }
   }
}
```

在上面的例子中，我们首先将一个变量初始化为值2.然后我们评估变量的值，然后决定是否应该执行 println 语句。上面的代码的输出将是

```java
The value is less than 100
```

##### Groovy If/Else 语句

if / else 语句

这个语句的一般工作是首先在if语句中计算一个条件。如果条件为真，则其后执行语句，并在else条件之前停止并退出循环。如果条件为假，则执行else语句块中的语句，然后退出循环。

我们将看到的下一个决策语句是 if / else 语句。这种说法的一般形式是

```java
if(condition) {
   statement #1
   statement #2
   ...
} else{
   statement #3
   statement #4
}
```

这个语句的一般工作是首先在 if 语句中评估一个条件。如果条件为真，则其后执行语句，并在 else 条件之前停止并退出循环。如果条件为假，则执行 else 语句块中的语句，然后退出循环。下图显示了 if 语句的流程。

![title](images/groovy-language-basic-conditions/groovy-language-basic-conditions-002.jpg)

下面是一个if / else 语句的例子

```java
class Example {
   static void main(String[] args) {
      // Initializing a local variable
      int a = 2

      //Check for the boolean condition
      if (a < 100) {
         // If the condition is true print the following statement
         println("The value is less than 100");
      } else {
         // If the condition is false print the following statement
         println("The value is greater than 100");
      }
   }
}
```

在上面的例子中，我们首先将一个变量初始化为值2.然后我们评估变量的值，然后决定应该执行哪个 println 语句。上面的代码的输出将是

```java
The value is less than 100.
```

##### Groovy 嵌套 If 语句

嵌套 if 语句

有时需要有多个 if 语句嵌入在彼此内部。

这种说法的一般形式是

```java
if(condition) {
   statement #1
   statement #2
   ...
} else if(condition) {
   statement #3
   statement #4
} else {
   statement #5
   statement #6
}
```

以下是嵌套 if / else 语句的示例

```java
class Example {
   static void main(String[] args) {
      // Initializing a local variable
      int a = 12

      //Check for the boolean condition
      if (a>100) {
         //If the condition is true print the following statement
         println("The value is less than 100");
      } else
         // Check if the value of a is greater than 5

      if (a>5) {
         //If the condition is true print the following statement
         println("The value is greater than 5 and greater than 100");
      } else {
         //If the condition is false print the following statement
         println("The value of a is less than 5");
      }
   }
}
```

在上面的例子中，我们首先将一个变量初始化为值 12。在第一个 if 语句中，我们看到 a 的值是否大于 100。如果没有，那么我们进入第二个 for 循环，看看 a 的值是否大于 5 或小于 5.上面的代码的输出将是 -

```java
The value is greater than 5 and greater than 100
```

##### Groovy Switch 语句

Switch 语句

有时，嵌套的 if-else 语句是如此常见，并且经常使用，因此设计了一个更容易的语句，称为 switch 语句。

```java
switch(expression) {
   case expression #1:
   statement #1
   ...
   case expression #2:
   statement #2
   ...
   case expression #N:
   statement #N
   ...
   default:
   statement #Default
   ...
}
```

本声明的一般工作如下

 - 要评估的表达式放在 switch 语句中

 - 将有多个 case 表达式被定义以基于表达式的计算来决定应该执行哪一组语句。

 - 在结尾处的语句的每个案例段中添加一个 break 语句。这是为了确保在执行相关语句集时立即退出循环。

 - 还有一个默认 case 语句，如果没有任何前面的情况表达式求值为 true，则执行。

下图显示了 switch-case 语句的流程。

![title](images/groovy-language-basic-conditions/groovy-language-basic-conditions-003.jpg)

以下是 switch 语句的示例

```java
class Example {
   static void main(String[] args) {
      // initializing a local variable
      int a = 2

      //Evaluating the expression value
      switch(a) {
         // There is case statement defined for 4 cases
         // Each case statement section has a break condition to exit the loop

         case 1:
            println("The value of a is One");
            break;
         case 2:
            println("The value of a is Two");
            break;
         case 3:
            println("The value of a is Three");
            break;
         case 4:
            println("The value of a is Four");
            break;
         default:
            println("The value is unknown");
            break;
      }
   }
}
```

在上面的例子中，我们首先将一个变量初始化为值2.然后我们有一个 switch 语句，它计算变量 a 的值。 基于变量的值，它将执行语句的相关案例集。上面的代码的输出将是

```java
The value of a is Two
```

##### Groovy 嵌套 Switch 语句

嵌套 switch 语句

switch 也可以多层嵌套。

句的一般形式如下所示

```java
switch(expression) {
   case expression #1:
   statement #1
   ...
   case expression #2:
   statement #2
   ...
   case expression #N:
   statement #N
   ...
   default:
   statement #Default
   ...
}
```

下面是嵌套 switch 语句的一个示例

```java
class Example {
   static void main(String[] args) {
      // Initializing 2 variables i and j
      int i = 0;
      int j = 1;

      // First evaluating the value of variable i
      switch(i) {
         case 0:
            // Next evaluating the value of variable j
            switch(j) {
               case 0:
                  println("i is 0, j is 0");
                  break;
               case 1:
                  println("i is 0, j is 1");
                  break;

               // The default condition for the inner switch statement
               default:
               println("nested default case!!");
            }
         break;

         // The default condition for the outer switch statement
         default:
            println("No matching case found!!");
      }
   }
}
```

在上面的例子中，我们首先将a的变量初始化为a的值为 2。然后我们有一个 switch 语句，它计算变量 a 的值。 基于变量的值，它将执行语句的相关案例集。上面的代码的输出将是

```java
i is 0, j is 1
```
