    });

#### DOS 脚本编程注意事项

##### 使用赋值语句不要带有多余的空格

**错误示例**

**对变量 b 赋值时变量名称与 `=` 和 值之间都有空格**

```bash
@echo off
set a=
set b = Hello
if [%a%]==[] echo "String A is empty"
if [%b%]==[] echo "String B is empty"
```

正确示例

```bash
@echo off
set a=
set b=Hello
if [%a%]==[] echo "String A is empty"
if [%b%]==[] echo "String B is empty"
```
