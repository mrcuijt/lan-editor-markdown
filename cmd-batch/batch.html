#### batch

批处理脚本被合并以自动化命令序列，这些命令序列本质上是重复的。脚本是一种可以通过自动化这些命令序列来减轻这种必要性的方式，以便使 shell 的生命更容易，更高效。在大多数组织中，批处理脚本以某种方式合并以自动化处理。

批处理脚本的一些功能是

 - 可以读取用户的输入，以便进一步处理。
 
 - 具有控制结构，例如 for、if、while，切换以实现更好的自动化和脚本比编写。
 
 - 支持功能和数组等高级功能。
 
 - 支持正则表达式。
 
 - 可以包含其它编程代码，例如 Perl。

批处理脚本一些常见的用途是：

 - 为不同目的设置服务器。
 
 - 自动执行内务处理活动，例如删除不需要的文件或日志文件。
 
 - 自动将应用程序从一个环境部署到另一个环境。
 
 - 一次在各种机器上安装程序。

批处理脚本存储在简单的文本文件中，这些文件包含具有按顺序执行的命令的行，一个接一个地执行。这些文件具有特殊扩展名 BAT 或 CMD。通过称为命令解释器的系统文件提供的接口（有时称为 shell）来识别和执行此类操作文件。在 Windows 系统上，此解释器称为 cmd.exe。

运行批处理文件只需单击即可。批处理文件也可以在命令提示符或 Start-Run 中运行。在这种情况下，必须使用完整路径名，除非文件的路径在 PATH 环境变量中可以找到。以下是批处理脚本的简单示例。运行时，此批处理脚本将删除当前目录中的所有文件。

```bash
:: Deletes All files in the Current Directory With Prompts and Warnings
:: (Hidden, System, and Read-Only Files are Not Affected)
:: @ECHO OFF
DEL . DR
```

#### 编写和执行

通常，要创建批处理文件，请使用记事本。这是创建批处理文件的最简单工具。接下来是批处理脚本的执行环境。在 Windows 系统上，这可以通过命令提示符或 cmd.exe 来完成。所有批处理文件都在此环境中运行。

#### 保存批处理文件

创建批处理文件后，下一步是保存批处理文件。批处理文件的扩展名为.bat或.cmd。命名批处理文件时要记住的一些一般规则

 - 在命名批处理文件时尽量避免使用空格，有时在从其他脚本调用它们时会产生问题。

 - 在系统中可用的常见批处理文件（例如 ping.cmd）之后，请不要将它们命名。

保存批处理文件时要记住几点。

 - 请记住将 **`.bat`** 或 **`.cmd`** 放在文件名的末尾。
 
 - 选择 "保存类型" 选项作为 "所有文件"。
 
 - 将整个文件名放在引号 "" 中。

#### 环境变量

要从命令提示符运行批处理文件，您需要转到存储批处理文件的位置，或者您可以在 PATH 环境变量中输入文件位置。
