#### batch-use

#### 创建批处理文件

批处理文件通常在记事本中创建。因此，最简单的方法是打开记事本输入脚本所需的命令。

在本练习中，打开记事本并输入一下语句。

```python
:: Deletes All files in the Current Directory with Prompts and Warnings
:: (Hidden, System, and Read-Only Files are Not Affected)
::
@ECHO OFF
DEL . DR
```

通常，批处理文件中的一行通常包含以下命令。

ECHO Command

```bash
@echo off
```

默认情况下，批处理文件将运行时显示其命令。第一个命令的目的是关闭此显示。命令 "echo off" 关闭整个脚本的显示，但是 "echo off" 命令本身除外，前面的 **`@`** 符号使命令也通用于它自己。

#### 文档

批处理文件通常也包含以 **`Rem`** 命令开头的行。这是一种注释和文档的方法。计算机忽略 Rem 之后的任何行。对于复杂程度越来越高的批处理文件，发表评论通常是一个好主意。

##### 第一个批处理程序

让我们构建我们简单的第一批脚本程序。打开记事本并输入一下代码行。将文件另存为 **`List.bat`** 。

**需要管理员权限运行**

```bash
@echo off
Rem This is for listing down all the files in the direcotry Program files 
dir "C:\Program Files" > C:\lists.txt
echo "The program has compieted"
```

代码执行一下操作：

 - 使用 echo off 命令确保在执行代码是不显示命令。
 
 - Rem 命令用于添加注释以说明此批处理文件的确切功能。
 
 - dir 命令用于获取 C:\Program Files 的内容。
 
 - '>' 命令用于将输出重定向到文件 C:\lists.txt
 
 - 最后，echo 命令用于告诉用户操作已完成。

执行上述命令时，C:Program Files 中文件的名称将被发送到文件 C:\lists.txt ，并在命令提示符中显示 "程序已完成" 消息。
