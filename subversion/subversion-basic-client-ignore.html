            textelem: "editor",
            showelem: "show"

        //如果初始化失败，则显示出错信息

            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

#### subversion-basic-client-ignore

#### 客户端 Tortoisesvn 配置忽略资源

##### 常见的忽略资源：

 - **`*.class`**
 - **`classes` : 文件夹**
 - **`work` : 缓存目录**
 - **`*.log` : 日志文件**
 - **`.*` : 点开头的(项目的配置文件[eclipse][myeclipse])**
 - **`*.db` : 文件**
 - **`!*`**
 - **`~*` : 运行时的缓存文件**

![title](./images/subversion-basic-client-ignore/subversion-basic-client-ignore-001.png)

#### 如果将忽略资源提交到了 SVN 服务器该如何操作

 - 1）首先，会查看 SVN 项目提交的历史记录

  - 找到是谁将忽略文件上传到服务器中的

  - 告诉他不要再提交忽略资源，并让他设置好忽略资源

 - 2）然后由项目经理，登录到 SVN服务器 将上传的忽略文件删除

 - 3）然后每个开发人员对项目进行，同步 操作

  - 选择 override and Update 操作

  - 然后 将项目从 eclipse 工作空间中删除

  - 在将项目资源路径将，忽略资源删除

  - 再将项目从新导入到 eclipse 工作空间

  - 进行项目的提交 与 更新
	</textarea>
