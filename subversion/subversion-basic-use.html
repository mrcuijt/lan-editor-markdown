#### subversion-basic-use

#### SVN 的工作流程

在公司实际开发项目中，通常会有很多台服务器

比如：web 服务器、数据库 服务器 、SVN 服务器

#### 一、SVN 服务器的工作流程

 - 1、当我们项目开发过程中，我们的项目都会在，这台 SVN 服务器上部署。
 
 比如 SVN 服务器的 IP 地址为（192.168.1.1），
 
 我们就可以通过这个 IP 地址来找到这台 SVN 服务器。

 - 2、那么当项目初始化时，是谁来创建这个项目在服务器上的配置工作呢？.
 
 通常情况下，当我们配置服务器和管理SVN都是由项目经理负责相关操作的。

 - 3、项目配置完成后，如何将这个项目从服务器端下载（同步）下来呢？
 
 需要通过哪些步骤呢？

##### 通过使用 SVN 中的第一个指令（检出指令）

通过使用 SVN 中的第一个指令

 - 检出操作：每个人在不同的电脑第一次，将项目从SVN服务器更新到本地都是使用 CheckOut指令（检出操作）。

 我们把 `第一次与 SVN 服务器进行连接的操作项目更新数据到本地`。
 
 我们把这个过程就称之叫为 CheckOut指令（检出操作）

&amp;#160; &amp;#160;无论是，我们项目经理第一次将项目第一次从服务器中更新到本地，还是我们每一个开发人员第一次将项目从服务器中更新到本地都称为 CheckOut指令（检出操作）。

##### Update（指令）更新指令

&amp;#160; &amp;#160;更新操作：（第一次更新之后以后的每次更新）以后如果要更新项目从服务器更新到本地就需要使用 Update指令（更新指令）更新服务器端的数据到本地。

主要功能就是将服务器中的数据下载到本地。

##### Commit（指令）提交、上传指令

&amp;#160; &amp;#160;上传操作：同样的我们的项目经理会在个人的电脑上进行项目的出事化工作，比如编写框架，编写相关的函数库，那么如何连接更新到服务器这个时候需要使用第 3 个指令 Commit指令（提交||上传指令）。

将项目经理编写的项目初始化文件上传到 SVN 服务器。

以上就是我们的项目经理对 SVN 服务器所有需要完成的工作。

#### 普通开发人员如何进行对 SVN 服务器中文件的管理

&amp;#160; &amp;#160;员工在新到公司之后首先会先经过相关的技术培训，我们的项目经理也会对其进行培训。告诉他我们公司有一台服务器它的地址如下。

**svn://192.168.1.1/Shop**

 - **`svn` 是指使用的协议**
 
 - **连接到的地址为 `192.168.1.1`**
 
 - **访问的项目是 `Shop` 项目**

员工的使用的操作指令与，项目经理使用命令的流程相同。

第一次与SVN服务器建立连接将服务器中项项目下载到本地，使用 CheckOut命令（检出命令）。

以后每次从服务器将项目更新的到本地，使用 Update指令（更新指令）。

编写完成代码后使用，Commit指令（提交指令），将项目数据上传到服务器。

#### 使用 SVN 客户端

 - 使用 svn 客户端，创建文件夹

 - 使用 svn 客户端，添加文件到 SVN 服务器端。

 - 使用 svn 客户端，添加文件夹到 SVN 服务器端。

 - 使用 svn 客户端，将服务器端的文件复制到另一的文件夹中。

 - 使用 svn 客户端，将服务器端数据导出（导出的数据是服务器端最新的，且与服务器端没有关联）。

常用操作：

 - TortiseSVN

  - 创建目录

  - 加入文件

  - 加入文件夹

  - 导出

  - 改名

  - 重新整理

  - 复制到

  - 删除

 - Eclipse

  - 使用 SVN 资源库视图连接到 SVN 服务器

  - 新建目录

  - 复制、粘贴

  - 重构：改名、复制、移动

  - 导入、导出

  - 显示历史版本

  - 刷新

  - 删除

#### 使用 SVN 客户端，创建文件夹

 - 1、确保 Subversion 服务器是开启的，并且在监管项目仓库

 - 2、登录到 SVN 服务器端

 - 3、在指定的目录右键创建文件夹

 - 4、完成

#### 使用 SVN 客户端，添加文件到 SVN 服务器端

两种方法：

 - 第 1 种：

  - 1）使用 SVN 客户端登录，SubVersion 服务器。

  - 2）选择指定的目录，鼠标邮件点击加入文件

  - 3）在弹出的窗口中选择要上传的文件

  - 4）确定上传，完成。

 - 第 2 种：

  - 直接将文件拖动到指定的文件夹的目录中即可

#### 使用 SVN 客户端，添加文件夹到 SVN 服务器端

两种方法：

 - ① 与添加文件类似，选择指定的文件夹，右键点击加入文件夹

 - ② 直接将文件夹拖入到指定的文件夹中

#### 使用 svn 客户端，文件 || 文件夹 改名操作

 - 1、使用 Tortoisesvn 客户登录到 SVN 服务器

 - 2、选择指定的文件或目录，右键改名

#### 使用 SVN 客户端，复制 SVN 服务器端内容到指定目录

 - 1、使用 Tortoisesvn 客户登录到 SVN 服务器

 - 2、选择指定的文件或目录，右键选择菜单[复制到]

 - 3、输入指定的文件路径，同时可以对文件进行改名操作

 - 4、确定 即可

#### 使用 SVN 客户端，删除 SVN 服务器端文件

 - 1、使用 Tortoisesvn 客户登录到 SVN 服务器

 - 2、选择指定的文件或目录，右键选择菜单[删除]

 - 3、确定 即可
