#### SVN 版本控制器

#### 软件开发中遇到的问题

```
1、在软件开发过程中，通常不只是由一个人来负责项目开发，而是有一个团队一起进行开发，如何同步每个开发人员，软件代码的同步？协作开发、远程开发？

2、网络，一般都在 3 个月，进行一次软件的更新。我们的软件也会没隔一段时间进行更新。

3、但是随着软件版本的更新，最新版本的软件使用效果给用户来的体验度可能会没有上一个版本的体验度高，这个时候我们就还需要一个版本回退功能。
```

#### 项目开发遇到的问题

代码同步：

 - 1、多人协作开发

 - 2、不同地区远程开发 

版本升级

版本回退

#### 如何解决？

解决之道：

 - SCM：软件配置管理

所谓的软件配置管理实际就是对软件源代码进行控制与管理。

 - CVS：元老级产品

 - VSS：入门级产品

 - ClearCase：IBM 公司提供技术支持

 - SVN：主流产品

#### 什么是 SVN ？

介绍：

 - SVN 全称 SubVersion

 - SVN 是近年来崛起的版本管理工具，是 CVS 的接班人。
 
 目前，绝大多数公司都使用 SVN 作为代码版本管理软件。

特点：
    
 - 操作简单，入门容易

 - 支持跨平台操作（Window、Linux、MacOS）

 - 支持版本回退功能（时间机器）。

属于 C/S 结构软件（客户端与服务器端）

使 MVC 应用于 Web 程序。
