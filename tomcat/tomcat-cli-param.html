#### MAT 分析工具

&amp;#160; &amp;#160;MAT 是专门用来分析内存 dump 文件的工具，需要有 Eclipse 才能跑。先用 jmap 指令可以抓到 dump 文件，具体指令格式如下:

```python
jps -l

jmap -dump:format=b,file=output.hprof pid
```

<a href="https://www.eclipse.org/mat/downloads.php" target="_blank">MAT Download</a>

MAT 最重要的功能就是可以分析 Heap 里的 Object、类和引用关系。

#### Jprofile 分析工具

&amp;#160; &amp;#160;Jprofile 实时监控了一下 JVM 状态，不得不说这个工具真的很强大，可以监控本地的 JVM 进程，也可以监控远程的 JVM 进程，监控内容从内存，对象，GC 到线程，CPU，数据库连接状态覆盖面很广。
