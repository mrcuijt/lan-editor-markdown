<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-list-group-sortable</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div class="list-group">
      <button class="list-group-item" type="button">Options 1
        <span class="glyphicon glyphicon-align-justify pull-right"></span> 
        <div class="clearfix"></div>
      </button>
      <button class="list-group-item" type="button">Options 2
        <span class="glyphicon glyphicon-align-justify pull-right"></span> 
        <div class="clearfix"></div>
      </button>
      <button class="list-group-item" type="button">Options 3
        <span class="glyphicon glyphicon-align-justify pull-right"></span> 
        <div class="clearfix"></div>
      </button>
    </div>
    <form class="form-group">
      <div class="row">
        <div class="col-xs-5 col-xs-offset-1">
          <button class="btn btn-default form-control up" type="button">Up</button>
        </div>
        <div class="col-xs-5">
          <button class="btn btn-default form-control down" type="button">Down</button>
        </div>
      </div>
    </form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
       function selected(e){
         //alert(e.target); //Object HTMLButtonElement
         $("button.list-group-item").removeClass("bt-selected list-group-item-success");
         $(e.target).addClass("bt-selected list-group-item-success");
       }
       $("button.list-group-item").bind("click", selected);
       function up(){
         var oBtn = $("button.bt-selected");
         var oParent = oBtn.parent();
         var prev = oBtn.prev();
         if(prev.html()){
           prev.before(oBtn);
         }
       }
       $("button.up").bind("click", up);
       function down(){
         var oBtn = $("button.bt-selected");
         var oParent = oBtn.parent();
         var next = oBtn.next();
         if(next.html()){
           next.after(oBtn);
         }
       }
       $("button.down").bind("click", down);
    </script>
  </body>
</html>
