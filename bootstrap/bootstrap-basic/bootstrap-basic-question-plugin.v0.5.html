<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-question-plugin.v0.5</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="question"></div> 
    <button class="btn btn-default show">Button</button>
    <pre></pre>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="question-plugin.v0.5.js"></script>
    <script>

      function showQuestion(){
        var html = $(".question").prop("outerHTML");
        $("pre")[0].innerText = html;
      }
      $(".show").bind("click", showQuestion);

      var obj = '{"question": "2+2=","questionAnswer": ["4"],"selectAnswer": [],"selectOptions": [{"id": 1,"option": "D 5"},{"id": 2,"option": "C 4"},{"id": 3,"option": "B 3"},{"id": 4,"option": "A 2"}],"tips": "2","title": "单选题","type": 1}';
      var convert = JSON.parse(obj);

      var option = {
        questions: [{id: 1, title:"多选题", question:"当鼠标悬停在缩写和缩写词上时就会显示完整内容，Bootstrap 实现了对 HTML 的 元素的增强样式。缩略语元素带有 title 属性，外观表现为带有较浅的虚线框，鼠标移至上面时会变成带有“问号”的指针。如想看完整的内容可把鼠标悬停在缩略语上（对使用辅助技术的用户也可见）, 但需要包含 title 属性。",
                        type: 0,
                        selectOptions:[{id:1,option:"A"}, {id:2,option:"B"}, {id:3,option:"C"}, {id:4,option:"D"}],
                        questionAnswer:[],
                        selectAnswer:[]},
                    {id: 2, title:"多选题", question:"当鼠标悬停在缩写和缩写词上时就会显示完整内容，Bootstrap 实现了对 HTML 的 元素的增强样式。缩略语元素带有 title 属性，外观表现为带有较浅的虚线框，鼠标移至上面时会变成带有“问号”的指针。如想看完整的内容可把鼠标悬停在缩略语上（对使用辅助技术的用户也可见）, 但需要包含 title 属性。",
                        type: 1,
                        selectOptions:[{id:1,option:"A"}, {id:2,option:"B"}, {id:3,option:"C"}, {id:4,option:"D"}],
                        questionAnswer:[],
                        selectAnswer:[]},
                    {id: 3, title:"多选题", question:"当鼠标悬停在缩写和缩写词上时就会显示完整内容，Bootstrap 实现了对 HTML 的 元素的增强样式。缩略语元素带有 title 属性，外观表现为带有较浅的虚线框，鼠标移至上面时会变成带有“问号”的指针。如想看完整的内容可把鼠标悬停在缩略语上（对使用辅助技术的用户也可见）, 但需要包含 title 属性。",
                        type: 0,
                        selectOptions:[{id:1,option:"A"}, {id:2,option:"B"}, {id:3,option:"C"}, {id:4,option:"D"}],
                        questionAnswer:[],
                        selectAnswer:[]},
                    convert]
      };

      question(option);
      $(function(){
          $("input").each(function(index, item){
            if(item.checked){
              $(item).parent("label").addClass("list-group-item-success");
            } else {
              $(item).parent("label").removeClass("list-group-item-success");
            }
          });
      });
    </script>
  </body>
</html>
