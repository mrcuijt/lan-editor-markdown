<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style rel="stylesheet">
      .image-loop-container {
        height:50px;
        border:2px solid #000;
        position:relative;
      }
      .image-loop-container > .indicators {
        width:100%;
        display:inline-block;
        border:2px solid red;
        bottom:0;
        position:absolute;
      }
      .indicators  {
        text-align:center;
        border:2px solid #000;
      }
      .indicators .indicators-content {
      }
      .indicators .indicators-content span {
        display:inline-block;
        margin-right:10px;
        width:20px;
        height:20px;
        line-height:20px;
        border-radius:20px;
        border:2px solid blue;
      }
      .image-content {
      }
      .image-content ul,.image-content ul li {
        list-style:none;
        margin:0px;
        padding:0px;
      }
      .image-content img {
        width:730px;
        height:200px;
        float:left;
      }
    </style>
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="image-loop-container">
            <div class="indicators">
              <div class="indicators-content">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="image-switch">
              <div>
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
              </div>
            </div>
            <div class="image-content">
              <ul>
                <li><img src="test-003.jpg" /></li>
                <li><img src="test-003.jpg" /></li>
                <li><img src="test-003.jpg" /></li>
                <li><img src="test-003.jpg" /></li>
                <li><img src="test-003.jpg" /></li>
                <li><img src="test-003.jpg" /></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
      $(function(){
        var width = $(".image-content").width();
        $(".image-content img").css({"width":width + "px"});
        $(".image-content ul").width(width * 2);
      });
    </script>
  </body>
</html>
