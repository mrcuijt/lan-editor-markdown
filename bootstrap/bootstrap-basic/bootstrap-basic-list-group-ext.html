<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-list-group-ext</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h3>列表组 + 面板</h3>
    <div class="panel panel-default">
      <div class="panel-heading">选择题</div>
      <div class="panel-body">
        <h3>单择题</h3>
        <p>当鼠标悬停在缩写和缩写词上时就会显示完整内容，Bootstrap 实现了对 HTML 的 元素的增强样式。缩略语元素带有 title 属性，外观表现为带有较浅的虚线框，鼠标移至上面时会变成带有“问号”的指针。如想看完整的内容可把鼠标悬停在缩略语上（对使用辅助技术的用户也可见）, 但需要包含 title 属性。</p>
        <form>
          <div class="form-group list-group">
            <label for="answer-a" class="btn btn-default list-group-item">
              <span class="pull-left">A. Answer A</span>
              <input id="answer-a" class="hidden" type="checkbox" name="answer" value="A"/>
              <div class="clearfix"></div>
            </label>
          </div>
          <div class="form-group list-group">
            <label for="answer-b" class="btn btn-default list-group-item">
              <span class="pull-left">B. Answer B</span>
              <input id="answer-b" class="hidden" type="checkbox" name="answer" value="B"/>
              <div class="clearfix"></div>
            </label>
          </div>
          <div class="form-group list-group">
            <label for="answer-c" class="btn btn-default list-group-item">
              <span class="pull-left">C. Answer C</span>
              <input id="answer-c" class="hidden" type="checkbox" name="answer" value="C"/>
              <div class="clearfix"></div>
            </label>
          </div>
          <div class="form-group list-group">
            <label for="answer-d" class="btn btn-default list-group-item">
              <span class="pull-left">D. Answer D</span>
              <input id="answer-d" class="hidden" type="checkbox" name="answer" value="D"/>
              <div class="clearfix"></div>
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-default pull-right" type="button">提示</button>
            <div class="clearfix"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-default form-control" type="submit">下一题</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
      /** 显示 label 标签所拥有的 class*/
      function showLabelClass(){
        try {
        var clazz = $($("label").get(0)).attr("class");
        //var css = $($("label").get(0)).css();
        alert(clazz);
        } catch(e){
          alert(e);
        }
      }

      /** 显示 input[checkbox] 是否被选中*/
      function showCheckbox(){
        var inputs = $("input");
        inputs.each(function(index, item){
          alert(item.checked);
        });
      }
      var btn = $("button[type=button]")[0];
      $(btn).bind("click", showCheckbox);
      //$(btn).bind("click", showLabelClass);

      /** 选择事件*/
      function chooseSelect(e){
        var tagName = $(e.target).get(0).tagName;
        var $label = (tagName === "LABEL") ? $(e.target) : $(e.target).parent("label");
        var checkbox = $label.find("input")[0].checked;
        if(checkbox == true){
          $label.addClass("list-group-item-success");
          $label.addClass("btn-success");
          $label.removeClass("btn-default");
        } else {
          $label.addClass("btn-default");
          $label.removeClass("list-group-item-success");
          $label.removeClass("btn-success");
        }
        //alert(tagName);
        //return false;
      }
      var labels = $("label");
      labels.each(function(index, item){
        $(item).bind("click", chooseSelect);
      });

      function submit(){
        var formdata = $("form").serialize();
        alert(formdata);
      }
      $("button[type=submit]").bind("click", submit);
    </script>
  </body>
</html>
