<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
 <div class="question panel panel-default">
   <h3>多选题</h3>
   <p>当鼠标悬停在缩写和缩写词上时就会显示完整内容，Bootstrap 实现了对 HTML 的 元素的增强样式。缩略语元素带有 title 属性，外观表现为带有较浅的虚线框，鼠标移至上面时会变成带有“问号”的指针。如想看完整的内容可把鼠标悬停在缩略语上（对使用辅助技术的用户也可见）, 但需要包含 title 属性。</p>
   <form>
    <div class="form-group list-group">
     <label class="btn btn-default list-group-item" for="answer-a"><span class="pull-left">A</span><input name="answer" id="answer-a" type="checkbox" value="" />
      <div class="clearfix"></div></label>
    </div>
    <div class="form-group list-group">
     <label class="btn btn-default list-group-item" for="answer-b"><span class="pull-left">B</span><input name="answer" id="answer-b" type="checkbox" value="" />
      <div class="clearfix"></div></label>
    </div>
    <div class="form-group list-group">
     <label class="btn btn-default list-group-item" for="answer-c"><span class="pull-left">C</span><input name="answer" id="answer-c" type="checkbox" value="" />
      <div class="clearfix"></div></label>
    </div>
    <div class="form-group list-group">
     <label class="btn btn-default list-group-item" for="answer-d"><span class="pull-left">D</span><input name="answer" id="answer-d" type="checkbox" value="" />
      <div class="clearfix"></div></label>
     <div class="clearfix"></div>
    </div>
    <div class="form-group row">
     <div class="col-xs-10 col-xs-offset-1">
      <button class="btn btn-default next form-control">Button</button>
     </div>
    </div>
    <div class="clearfix"></div>
   </form>
  </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
