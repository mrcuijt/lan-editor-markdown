<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-event.v0.1</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div class="row instance">
      <div class="list-group">
        <button type="button" class="list-group-item">A</button>
      </div>
    </div>

    <div class="row template">
      <div class="list-group">
        <button type="button" class="list-group-item">B</button>
        <button type="button" class="list-group-item">C</button>
        <button type="button" class="list-group-item">D</button>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-xs-5 col-xs-offset-1">
        <button class="btn btn-default form-control pre">上一个</button>
      </div>
      <div class="col-xs-5">
        <button class="btn btn-default form-control next">下一个</button>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>

      function show(){
        var html = $(".row.instance .list-group").html();
        alert(html);
      }

      var count = 0;
      function next(){
        if(count >= $(".template button").length) return;
        var template = $($(".template button")[count]).prop("outerHTML");
        $(".row.instance .list-group").html(template);
        $(".row.instance .list-group button").bind("click", show);
        count++;
        //alert(template);
      }
      function pre(){
        if(count <= 0) return;
        var template = $($(".template button")[count-2]).prop("outerHTML");
        $(".row.instance .list-group").html(template);
        $(".row.instance .list-group button").bind("click", show);
        count--;
        //alert(template)
      }
      $(".next").bind("click", next);
      $(".pre").bind("click", pre);
      $(".row.instance .list-group button").bind("click", show);
      $(".template button")
    </script>
  </body>
</html>
