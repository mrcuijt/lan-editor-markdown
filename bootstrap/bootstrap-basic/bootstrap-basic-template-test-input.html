<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-template-test-input</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">Panel heading</div>
      <div class="panel-body">
      <form>
        <div class="form-group list-group">
          <label for="answer-a" class="list-group-item list-group-item-success">
            <span class="pull-left">A</span>
            <input id="answer-a" type="radio" name="answer" checked="false" value="1" />
            <div class="clearfix"></div>
          </label>
        </div>
        <div class="form-group list-group">
          <label for="answer-b" class="list-group-item">
            <span class="pull-left">B</span>
            <input id="answer-b" type="radio" name="answer" value="2" />
            <div class="clearfix"></div>
          </label>
        </div>
      </form>
      </div>
    </div>
 
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
      /** 选择事件*/
      function chooseSelect(e){
        var tagName = $(e.target).get(0).tagName;
        var $label = (tagName === "LABEL") ? $(e.target) : $(e.target).parent("label");
        var checkbox = $label.find("input")[0].checked;
        if(checkbox == true){
          $label.addClass("list-group-item-success");
          $label.addClass("btn-success");
          $label.removeClass("btn-default");
        } else {
          $label.addClass("btn-default");
          $label.removeClass("list-group-item-success");
          $label.removeClass("btn-success");
        }
      }
      var labels = $("label");
      labels.each(function(index, item){
        $(item).bind("click", chooseSelect);
      });

      function checkState(){
        $("input").each(function(index, item){
          if(item.checked){
            $(item).parent("label").addClass("list-group-item-success");
          } else {
            $(item).parent("label").removeClass("list-group-item-success");
          }
        });
      }

      $(function(){
        checkState();
      });
    </script>
  </body>
</html>
