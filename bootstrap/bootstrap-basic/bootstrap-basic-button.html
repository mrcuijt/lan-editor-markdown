<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>

<div class="bs-example btn-wrap" data-example-id="buttons-checkbox">
    <div class="btn-group btn-group-justified" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="checkbox" checked="" autocomplete="off"> Checkbox 1 (pre-checked)
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" autocomplete="off"> Checkbox 2
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" autocomplete="off"> Checkbox 3
      </label>
    </div>
  </div>

                <div class="">
                  <div class="btn-wrap">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
      <label class="btn btn-default">
                    <input type="checkbox" autocomplete="off" />收藏
      </label>
      <label class="btn btn-default">
                    <!-- <a role="button">加入购物车</a> -->
                    加入购物车
      </label>
                    </div>
                  </div>
                </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="list-group">
            <div class="list-group-item img-thumbnail pull-left">
              <div class="btn-group btn-group-justified">
                <button class="btn btn-default">按钮</button>
                <button class="btn btn-default">按钮</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

            <div class="btn-wrap" style="width:300px;">
              <div class="btn-group btn-group-justified">
                <button class="btn btn-default">按钮</button>
                <button class="btn btn-default">按钮</button>
              </div>
            </div>

          <div class=" product-items">
            <h3 class="">商品类型：绣球</h3>
            <div class="product-container">
              <div class="product img-thumbnail" style="width:200px;">
                <div class="product-image">
                  <img class="img-thumbnail" src="images/yuanyi-xiuqiu-015.jpg"/>
                </div>
                <span class="product-name">商品名称：无尽夏</span><br/>
                <span class="product-sales">商品销量：20</span><br/>
                <span class="product-price">商品金额：<b>2元</b></span><br/>
                <div class="product-operator">
                  <div class="btn-wrap">
                    <div class="btn-group btn-group-justified">
                    <button class="btn btn-default">收藏</button>
                    <button class="btn btn-default">加入购物车</button>
                    </div>
                  </div>
                </div>
              </div><!-- product end -->
            </div>
          </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
