#### Compile Nginx Linux

##### CentOS 7，使用 yum 安装 Nginx

**安装 Nginx 源**

```python
## RPM 源
rpm -ivh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
```

**安装 Nginx**

```python
yum install -y nginx
```

**Nginx 默认目录**

```python
whereis nginx

## nginx: /usr/sbin/nginx /usr/lib64/nginx /etc/nginx /usr/share/nginx
```

以下是 Nginx 的默认路径：

 - (1) Nginx配置路径：_/etc/nginx/_
 - (2) PID目录：_/var/run/nginx.pid_
 - (3) 错误日志：_/var/log/nginx/error.log_
 - (4) 访问日志：_/var/log/nginx/access.log_
 - (5) 默认站点目录：_/usr/share/nginx/html_
