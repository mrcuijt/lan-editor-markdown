#### 樹莓派（Raspberry Pi）的 Reset 針腳，不用拔插頭即可重新開機

![](./images/raspberry-open/raspberry-open-001.png)

這裡介紹如何使用樹莓派（Raspberry Pi）的 Reset 針腳，快速重新開機，不用拔插頭。

樹莓派（Raspberry Pi）並沒有電源鍵，只要插上 USB 電源線就會自動開機，如果因為某些因素要強制重新開機時（例如當機），除了拔插頭之外，其實可以利用 Raspberry Pi 的 reset 針腳，快速重新開機。

Raspberry Pi B+ 的板子上，在樹莓派 Logo 旁邊有兩個標示為 RUN 的針腳，這兩個針腳就是 reset 用的針腳，如果您的系統當機時（編譯新核心的時候，就常常容易發生當機的狀況），可以拿一條線把這兩個針腳接通一下再放開，這樣 Raspberry Pi 就會重新啟動了。

![](./images/raspberry-open/raspberry-open-002.png)

如果是在比較舊的 Raspberry Pi 板子上，這個 reset 針腳標示為 P6，不過作用與用法都是一樣的。

![](./images/raspberry-open/raspberry-open-003.png)
