#### 我应该使用apt还是apt-get？

&amp;#160; &amp;#160;既然两个命令都有用，那么我该使用 apt 还是 apt-get 呢？作为一个常规 Linux 用户，系统极客建议大家尽快适应并开始首先使用 apt。不仅因为广大 Linux 发行商都在推荐 apt，更主要的还是它提供了 Linux 包管理的必要选项。 最重要的是，apt 命令选项更少更易记，因此也更易用，所以没理由继续坚持 apt-get。

#### 查看已安装的软件包

```python
## 查看已安装的包的文件分布
dpkg -L packagename

## 查看已安装的软件包
dpkg -l
```
