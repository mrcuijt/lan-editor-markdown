#### life-12306

#### 12306 后补票功能 12306 候补票功能怎么使用

&amp;#160; &amp;#160;每年的春运都是最慌张的时刻，抢票是个大问题难度性很大特别是面对全国 13 亿人口总是不踏实害怕自己抢不到票，结果也确实抢不到票所以让黄牛软件占了便宜。12306 最新推出的候补功能，先付款如果有别人推掉的车票就可以轮到你啦，那么 12306 后补票功能怎么使用呢，接着往下看吧。

![title](./images/life-12306/life-12306-001.png)

#### 1、候补车票12月27日施行

&amp;#160; &amp;#160;明年春运，“候补购票”成为抢票失败后旅客捡漏的最后机会。昨天，中国铁路总公司公布了“候补购票”试点细则,从 12 月 27 日起，选取春运能力部分紧张方向的长途区段开展试点。

#### 2、后补购票是什么意思

&amp;#160; &amp;#160;旅客如遇所需车次、席别无票时，可按日期、车次、席别提交购票需求，并预付票款，如该线路有退票、余票，12306 系统将自动购票。每位用户可提交1个候补订单，每个候补订单可预订 3 张车票。铁路部门提示，在 12306 网站注册的用户须在网上通过刷脸认证的方式，进行人证一致性核验后，方可获得该项服务。

&amp;#160; &amp;#160;候补购票服务是指旅客通过 12306 网站或手机客户端购票，如遇所需车次、席别无票时，可按日期、车次、席别提交购票需求，并在预付票款后，售票系统自动安排网上排队候补。当对应的车次、席别因退票、改签等业务产生可供发售的车票时，系统自动兑现车票，并将购票结果通知旅客。

![title](./images/life-12306/life-12306-002.png)

#### 3、候补车票要求

每位用户可提交 1 个候补订单 订 3 张车票

&amp;#160; &amp;#160;选择候补购票服务，每位用户可提交 1 个候补订单，1 个订单中可添加发到站相同(可以是同城的不同车站)的 2 个相邻的乘车日期，每个乘车日期可添加 2 个不同“车次+席别”的组合需求，每个候补订单可预订 3 张车票。候补购票预付款按订单计算，每单预付款按该单的不同组合需求中票款最高的额度计算(卧铺按下铺票价计算)。用户购票成功结算票款时，预付款若超出实际票款的，系统将自动退回余额。候补购票服务不额外加收任何费用。

&amp;#160; &amp;#160;举个例子：旅客的行程是北京到重庆，没有买到票，可以提交这样的一个候补订单 12 月 27 日 G309(北京西—重庆北)二等座或 G571(北京西—重庆西)一等座; 12 月 28 日 G309(北京西—重庆北)一等座或 G571 (北京西—重庆西)二等座。

#### 4、候车补票时间

&amp;#160; &amp;#160;候补购票订单的提交、兑现时间与网站运营时间一致，为每日的 6：00 至 23：00。开车时间在 0:00-5:59 的，候补终止时间不晚于开车前两天的19:00;开车时间在 6:00-23:59 的，候补终止时间不晚于开车前一天的 19:00。

&amp;#160; &amp;#160;在上述时间范围内，旅客可在提交候补订单时自主设定终止兑现时间，也可在提交候补订单后随时主动终止兑现。旅客主动终止或系统自动终止候补的，系统自动全额退还预付款。

&amp;#160; &amp;#160;候补购票订单的提交、成功或终止，铁路部门均将通过短信、微信、手机客户端等方式向用户推送通知消息，存在行程冲突情况的，一并在消息中提醒旅客。

![title](./images/life-12306/life-12306-003.png)

#### 5、使用候补购票服务需通过刷脸认证

&amp;#160; &amp;#160;该负责人表示，12306 网站的所有注册用户均可自愿申请试点列车的候补购票服务。为确保用户的真实性，在 12306 网站注册的用户须在网上通过刷脸认证的方式，进行人证一致性核验后，方可获得该项服务。目前已通过人证一致性核验的用户，及通过核验的铁路畅行常旅客用户，无需再办理核验。

&amp;#160; &amp;#160;如何刷脸认证呢? 昨天，北青报记者登录手机 12306 后，点击进入“我的 12306”，找到 “人证核验” 的提示，根据操作进行刷脸操作，系统会自动将注册用户信息和人脸进行核验，一致后通过验证，就可以享受“候补购票”的服务了。

&amp;#160; &amp;#160;该负责人强调，12306 网站候补购票服务试点进一步创新了铁路售票服务方式，有助于改善旅客购票体验;同时可以通过对候补数据的收集分析，及时掌握旅客实际购票需求，科学安排运力，在条件允许的情况下有针对性加开列车。铁路部门提醒广大旅客，候补购票服务具体流程，可通过铁路 12306 网站(<a href="http://www.12306.cn" _src="http://www.12306.cn">www.12306.cn</a>)查询。（来源：北京青年报）
