        //如果初始化失败，则显示出错信息

            return ;
        }else{
            // 默认保存LanEditor快速指南文件

            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
