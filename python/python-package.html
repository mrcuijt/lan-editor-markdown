##### Python Selenium + Webdriver 安装

 - 查看谷歌浏览器的版本
 
 - 去淘宝镜像下载 <a href="http://npm.taobao.org/mirrors/chromedriver/" target="_blank">Webdriver</a>
 
 - 把 chromedriver.exe 放到和 python.exe 同一路径

**安装 Selenium**

```python
pip install selenium
```

 **使用方式 一**

```python
## 使用方式 一
## 导入 webdriver 模块
from selenium import webdriver
## 打开一个谷歌浏览器，并且开始与浏览器会话
driver = webdriver.Chrome()
## 打开一个网址
driver.get("http://www.baidu.com")
```

 **使用方式 二**

```python
# -*- coding: utf-8 -*-
from selenium import webdriver
from selenium.webdriver.support.select import Select
import time

## 打开浏览器，同时打开首页
url = 'https://jc-lab.yscredit.com/'
## 创建 driver 时要制定 chromedriver 的目录
driver = webdriver.Chrome(executable_path="C:\Program Files (x86)\Google\Chrome\Application\chromedriver.exe")
# driver = webdriver.Chrome()
driver.get(url)
```

##### Python lxml 安装

```python
pip install lxml
```

**引入 etree 错误解决：**

 - **Python 3.5 之后的 lxml 模块里面不再包含 etree**

 - **lxml 模块下的 etree 函数的使用问题，部分 lxml 模块不再支持 etree 方法**

**下载包含 libxml2 和 libxslt 的 lxml 包**

<a href="https://www.lfd.uci.edu/~gohlke/pythonlibs/#lxml" target="_blank">Lxml</a>, a binding for the libxml2 and libxslt libraries.

```python
## 安装与 Python 对应的 lxml 包
pip install lxml-4.3.5-cp27-cp27m-win_amd64.whl
```

```python
## python3.6.4 安装 lxml4.1.0 可以引入 etree
pip install lxml==4.1.0
```
