#### python-basic

##### 检查变量数据类型

```python
temp = ''

print(type(temp)) ## <type 'str'>
```

##### 字符串操作

Python 中不支持单字符类型，一个字符也是作为一个字符串处理的。

```python
## 声明字符串类型变量
temp = ''

## 字符串赋值
temp = 'Hello World'

## 访问字符串中的数据
## Syntax variable[index, index]
print temp[0] ## H
print temp[0:5] ## Hello

## 更新字符串
## Syntax variable[:index]
print "更新字符串 :- ", temp[:6] + 'Runoob!' ## Hello Runoob!
```

##### 字符串长度函数

```python
temp = 'Hello World'
print(len(temp)) ## 11
```

##### 字符查找

```python
temp = 'https://www.baidu.com/s'
## 从左向右查找指定字符串所在的下标
## Syntax variable.find(str, index, length)
temp.find('s', 0, len(temp)) ## 4 (index)

## 从右向左查找指定字符串所在的下标
## Syntax variable.rfind(str, index, length)
temp.rfind('s', 0, len(temp)) ## 22 (index)
```

##### 字符串替换

 - **如果行尾符是 `CR`，则用 `replace("\r","")`**
 
 - **如果行尾符是 `LF`，则用 `replace("\n","")`**

##### 去除空格

 - **`strip()`**
 
```python
"  xyz  ".strip()      # returns "xyz" 
"  xyz  ".lstrip()      # returns "xyz  " 
"  xyz  ".rstrip()      # returns "  xyz" 
```

 - **`replace("space","")`**

```python
" x y z ".replace(' ', '')  # returns "xyz"
```
