#### vue-basic-template-syntax

#### 模板语法

#### 介绍

Vue.js 使用了基于 HTML 的模板语法，允许开发者声明地将 DOM 绑定至底层 Vue 实例的数据。所有 Vue.js 的模板都是合法的 HTML，所以能被遵循规范的浏览器和 HTML 解析器解析。

模板语法使用分为两大类

 - 插值语法 **`{{}}`**

  - 功能：用于解析标签体内容；

  - 写法：**`{{xxx}}`**，xxx 是 JS 表达式，且可以直接读取到 data 中的所有属性；

 - 指令语法

  - 功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）

  - 举例：**`v-bind:href='xxx'`** 或简写 **`:href='xxx'`**，xxx 同样要写成 JS 表达式，且可以直接读取 data 中的所有属性；

  - 备注：Vue 中有很多的指令，且形式都是：**`v-???`**

#### Vue 组件里面声明变量

```js
export default {
  data () {
    return {
      msg: '',
      xx: ''
    }
  }
}
```
#### Vue 组件里面定义方法

#### 

```js
export default {
  // template模板写法：
  // 1. 标签写 <template></template>
  // 2. template 属性
  // 3. render(React jsx)
  template: '<div><h3>我是局部组件</h3></div>', // 可以使用vue指令
  render () {
    return (
      <div>
        {/* jsx 语法： 不可以使用 vue 指令  */}
        <h3>哈哈，好神奇</h3>
        <p>{this.msg}</p>
      </div>
    )
  },
  data () {
    return {
      msg: '啦啦啦-哈哈哈',
      flag: false
    }
  }
}
```

 - `<template>` > render() > 属性 template
