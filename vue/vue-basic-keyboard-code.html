<script type="text/javascript">

    window.autosize = require("autosize");

    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>
<body>
<div id="edit">
    <textarea id="editor" name="editor">
#### vue-basic-keyboard-code

#### 按键修饰符

keydown

 - **`enter`**：回车

```html
<input type="text" @keyup.enter='search'>
```

 - **`tab`**：换行（特殊，必须配合 keydown 去使用）

```html
<input type="text" @keydown.enter='search'>
```

 - **`delete`**：删除（捕获"删除"和"退格"键）

 - **`esc`**：退出

 - **`space`**：空格

 - **`up`**：上

 - **`down`**：下

 - **`left`**：左

 - **`right`**：右

#### 系统修饰符

 - 配合 keyup 使用：按下修饰键的同时，再按下其他键，虽有释放其他键，事件才会被触发

 - 配合 keydown 使用：正常触发事件

 - **`ctrl`**

 - **`alt`**

 - **`shift`**

 - **`meta`**

可以使用 keyCode 去指定具体的案件（不推荐）

 - Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名

	</textarea>
</div>

<div id="show"></div>
