#### vue-basic-scope-use

#### Vue 局部使用

HTML 中使用 Vue

```html
<!-- 引入vue.js库 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<body> 
    <h2>我是一个静态网站</h2>
     <!-- 使用 Vue 的语法 -->
    <div id='app'>
        <h4>这个 app 包裹的内容都是 Vue 的区域</h4>
        <p>获取 Vue 的数据：{{ msg }} </p>
    </div>
    <script>
        // 阻止 Vue 在启动时生成生产提示
        Vue.config.productionTip = false; 
        //创建 Vue 实例
        new Vue({
            el:'#app', // element 获取 Vue 的元素边界
            data:{ // Vue 动态数据 
                msg:'Hello Vue',
                num:100
            },
        })
    </script>
</body>
```

##### 创建 Vue 时 el与data的两种写法

##### el 的两种写法

**el 第一种写法**

```js
const v = new Vue({
	el: '#root',  // 第一种写法
	data:{
		name: 'Vue',
	}
})
```

**el 第二种写法**

```js
const v = new Vue({
	data:{
		name: 'Vue',
	}
})
v.$mount('#root')   //第二种写法
```

##### data 的两种写法

**data 第一种写法`对象式`**

```js
new Vue({
  el: "#root",
  // 第一种，对象式
  data: {
    name: "Vue",
  },
});
```

**data 第二种写法`函数式`**

```js
new Vue({
  el: "#root",
  // 第二种，函数式
  data() {
    console.log("@@", this); // 此时的 this 是 Vue 对象
    return {
      name: "Vue",
    };
  },
});
```

#### 注意事项

一个重要的原则：

 - `由 Vue 管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不在是 Vue 实例了`
