            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

#### vue-basic-router

Vue 单页面应用，入口页面固定不变。

入口页面展示内容框架搭建好后，通过路由工具切换当前页中的内容。

#### 已打开标签页路由

已打开标签页路由可以通过计算属性获取，通过本地存储存储。

#### 整体结构

框架结构

 - Vue 注册页面插件

  - 前端框架 element-ui

  - 路由插件 vue-router

  - 本地存储 vuex

事件驱动

 - 应用首页数据加载，页面渲染。

  - 资源数据

  - 接口数据

  - 计算属性

本地存储 Vuex

 - 数据页面动态绑定，提供路由视图标签页数据存储、读取、操作的功能。

数据结构

 - 路由视图标签页

  - 标签页中记录了对应标签的显示名称和路由路径

  - 当前活动页中记录了路由路径

```js
{
    openTab: [{ route: '/main', name: 'HelloWorld' }],
    activeIndex: '/main'
}
```

页面中通过计算属性，渲染出已打开或常驻的标签页标签。标签页内容由路由视图完成加载。

```js
computed: {
    openTab () {
        return this.$store.state.openTab
    }
}
```
