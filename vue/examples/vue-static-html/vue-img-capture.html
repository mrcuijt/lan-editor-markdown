  <script>
    // 组件定义
    Vue.component('alert-box', {
      template: `
        <div class="demo-alert-box">
          <strong>Error!</strong>
          <slot></slot>
        </div>
      `
    })
    // 组件定义
    Vue.component('el-button', {
      props: ['type', 'name'],
      template: `
        <button :type="type">{{ name }}</button>
      `
    })
    // 组件定义
    Vue.component('el-img-capture', {
      props: ['type', 'name', 'list'],
      template: `
        <div class="continer">
          <button id="btnImgLoad" @click='btnImgLoad()'>图片加载</button>
          <img id="img" ref="img" src=""/>
        </div>
      `,
      data() {
        return {
          count: 0,
          msg: "",
          showMsg: ""
        }
      },
      methods: {
        modifyMsg(params) {
          console.log('demos', params)
          this.count = params + 1
          this.showMsg = this.count + "---" + new Date().toLocaleString()
        },
        btnImgLoad() {
          this.$refs.img.src = this.list[this.count]
          this.count++
        }
      }
    })
    new Vue({
      el: '#app',
      data: {
        list: ['https://static.zhihu.com/heifetz/assets/liukanshan-peek.a71ecf3e.png']
      },
    })
  </script>
