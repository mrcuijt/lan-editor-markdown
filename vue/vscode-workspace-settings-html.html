    window.autosize = require("autosize");

    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

#### vscode-workspace-settings-html

VSCode 格式化代码快捷键 Alt + Shift + F

#### VSCode Vue HTML 格式化

安装插件

 - Prettier - Code formatter v10.1.0

#### 工作空间配置 1

```js
{
  // 编辑器设置
  "editor.tabSize": 2, // 一个制表符等于的空格数
  "editor.fontSize": 22, // 控制字体大小(像素)
  "workbench.colorTheme": "Monokai", // 指定用在工作台中的颜色主题
  // 定义一个默认格式化程序, 该格式化程序优先于所有其他格式化程序设置。必须是提供格式化程序的扩展的标识符。
  // esbenp.prettier-vscode: Code formatter using prettier
  "editor.defaultFormatter": "esbenp.prettier-vscode",
  "[javascript]": { // 针对某种语言，配置替代编辑器设置
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  "[html]": { // 针对某种语言，配置替代编辑器设置
    "editor.defaultFormatter": "esbenp.prettier-vscode"
  },
  // prettier config
  "prettier.semi": false, // 在所有代码语句的末尾添加分号
  "prettier.singleQuote": true, // 使用单引号而不是双引号
  "prettier.singleAttributePerLine": true, // 会在 HTML、JSX、Vue 和 Angular 中格式化为每个属性单独占一行
}
```
