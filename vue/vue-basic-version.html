#### vue-basic-version

#### vue-cli 与 vue 版本

 - vue-cli2

 只能利用 `vue init webpack app` 命令初始化 `vue2.x` 的项目

 - vue-cli3~vue-cli4.5

 可以利用 `vue create app` 初始化 `vue2.x` 的项目

 - vue-cli4.5以上

 可以利用 `vue create app` 初始化 `vue2.x` 或者也 `vue3.x` 的项目，两者都可以在初始化时，自行选择

npm list vue

<text zoom="8.2">
╔════════════╤════════════╤══════════════════╤═══════════════════════════════════════╗
║ 脚手架工具 │ 脚手架版本 │ 版本范围         │ 初始化                                ║
╟────────────┼────────────┼──────────────────┼───────────────────────────────────────╢
║ vue-cli    │ 2.x        │ [Vue2.x]         │ vue init webpack app                  ║
╟────────────┼────────────┼──────────────────┼───────────────────────────────────────╢
║ vue-cli    │ 3.x        │ [Vue2.x]         │ vue create app | vue init webpack app ║
╟────────────┼────────────┼──────────────────┼───────────────────────────────────────╢
║ vue-cli    │ 4.5.x      │ [Vue2.x]         │ vue create app | vue init webpack app ║
╟────────────┼────────────┼──────────────────┼───────────────────────────────────────╢
║ vue-cli    │ 4.6        │ [Vue2.x, Vue3.x] │ vue create app | vue init webpack app ║
╚════════════╧════════════╧══════════════════╧═══════════════════════════════════════╝</text>

```python
["脚手架工具","脚手架版本","版本范围","初始化"],
["vue-cli","2.x","[Vue2.x]","vue init webpack app"],
["vue-cli","3.x","[Vue2.x]","vue create app | vue init webpack app"],
["vue-cli","4.5.x","[Vue2.x]","vue create app | vue init webpack app"],
["vue-cli","4.6","[Vue2.x, Vue3.x]","vue create app | vue init webpack app"]
```

#### vue-cli 可用版本查询安装

<text zoom="8.2">
╔═══════════════════════════════════╤═══════════════════════════════════════════════════════════╗
║ 查询版本                          │ 说明                                                      ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ npm view vue-cli versions --json  │ 查询版本 3.0.0 以下                                       ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ npm view @vue/cli versions --json │ 查询版本 3.0.0 及以上                                     ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ 安装版本                          │ 说明                                                      ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ install vue-cli@2.9.6             │ 指定版本安装【指定版本为3.0以下版本】，其中2.9.6为版本号  ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ install -g @vue/cli@3.11.0        │ 指定版本安装【指定版本为3.0以上版本】，其中3.11.0为版本号 ║
╟───────────────────────────────────┼───────────────────────────────────────────────────────────╢
║ npm install -g @vue/cli           │ 安装最新版                                                ║
╚═══════════════════════════════════╧═══════════════════════════════════════════════════════════╝</text>

```python
["查询版本","说明"],
["npm view vue-cli versions --json","查询版本 3.0.0 以下"],
["npm view @vue/cli versions --json","查询版本 3.0.0 及以上"],
["安装版本","说明"],
["install vue-cli@2.9.6","指定版本安装【指定版本为3.0以下版本】，其中2.9.6为版本号"],
["install -g @vue/cli@3.11.0","指定版本安装【指定版本为3.0以上版本】，其中3.11.0为版本号"],
["npm install -g @vue/cli","安装最新版"]
```
