#### kotlin-basic-type-string

#### substring 

 - 字符串截取，substring 函数支持 IntRange 类型（表示一个整数范围的类型）的参数，until 创建的范围不包括上限值。
	
```js
package org.example.kotlin.kotlin04

const val NAME = "Jimmy's friend"

fun main(args: Array<String>) {

    val index:Int = NAME.indexOf('\'')
    val str = NAME.substring(0, index)
    var str2 = NAME.substring(0 until index)
    println(str2) // Jimmy
}
```

#### split

 - split 函数返回的是 List 集合数据，List 集合又支持解构语法特性，它允许你在一个表达式里给多个变量赋值，解构常用来简化变量的赋值。

```js
package org.example.kotlin.kotlin04

const val NAMES = "Jack,Jacky,Jason"

fun main(args: Array<String>) {

    val split = NAMES.split(",")

    println(split[0])

    // 解构语法
    val (origin, dest, proxy) = NAMES.split(",")

    println("$origin, $dest, $proxy")
}
```

#### replace

 - 字符串替换

```js
package org.example.kotlin.kotlin04

fun main(args: Array<String>) {

    val str1 = "The people's Republic of China."

    val str2 = str1.replace(Regex("[aeiou]")){
        when(it.value){
            "a" -> "8"
            "e" -> "6"
            "i" -> "9"
            "o" -> "1"
            "u" -> "3"
            else -> it.value
        }
    }
    println(str1)
    println(str2)
}
```

#### 字符串比较

 - 在 Kotlin 中，用 == 检查两个字符串中的字符是否匹配，用 === 检查两个变量是否只向内存对上同一对象，而在 Java 中 == 做引用比较，做结构比较时用 equals 方法。

```js
package org.example.kotlin.kotlin04

fun main(args: Array<String>) {

    val str1 = "Jason"

    val str2 = "jason".capitalize()

    println("$str1 $str2") // Jason Jason
    println(str1 == str2) // true
    println(str1 === str2) // false
}
```

#### 字符串遍历

```js
package org.example.kotlin.kotlin04

fun main(args: Array<String>) {

    "The people's Republic of China.".forEach {
        print("$it*")
    }

}
