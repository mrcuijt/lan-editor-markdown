#### kotlin-basic-function-program

#### 函数式编程

 - 我们一直在学习面向对象编程范式，另一个较知名的编程范式是诞生于20世纪50年代，基于抽象数学的λ（Lambda）演算发展而来的函数式编程，尽管函数式编程语言更常用在学术而非商业软件领域，但它的一些原则适用于任何编程语言。函数式编程范式主要依赖于高阶函数（以函数为参数或返回函数）返回的数据，这些高阶函数专用于处理各种集合，可方便地联合多个同类函数构建链式操作以创建复杂的计算行为。Kotlin 支持多种编程范式，所以你可以混用面向对象编程和函数式编程范式来解决手头的问题。

#### 函数类别

 - 一个函数式应用通常由三大类函数构成：

  - transform 变换

  - filter 过滤

  - combine 合并。

 每类函数都针对集合数据类型设计，目标是产生一个最终结果。函数式编程用到的函数生来都是可组合的，也就是说，你可以组合多个简单函数来构建复杂的计算行为。
