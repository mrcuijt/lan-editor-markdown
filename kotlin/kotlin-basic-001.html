#### kotlin-basic-001


2011 年 JetBrains 宣布开发 Kotlin 编程语言，这门新语言可以用来编写在 Java 虚拟机上的代码，是 Java 和 Scala 语言之外的又一选择。2017 年，Google 在赢得与 Oracle 的诉讼一年后，Google 宣布 Kotlin 正式获得官方支持，可用于 Android 应用开发。Kotlin 的应用范围迅速扩展，他从一门前途光明的编程语言摇身一变，成了这个世界上最终要的移动操作系统的钦定开发语言。Kotlin 语法简洁，具备现代高级语言特性个，并且能和 Java 遗留代码无缝互操作。因为具备这些优势，今天，越来越多的公司使用它开发。

![title](./images/kotlin-basic-001/kotlin-basic-001.png)

Kotlin 更多的特性依赖于编译器。

Kotlin 和 Java 之间是可以互相操作的。Java 中可以调用 Kotlin，Kotlin 中可以调用 Java。

 - Java 语言比较稳健，久经考验。多年来，它一直是最常用的一种编程语言，造就了庞大的生产代码库。自从 1995 年 Java 问世以来，对于优秀的编程语言应满足什么条件，人们已通过实践积攒了很多经验教训。然而，Java 却裹足不前，开发者喜欢的很多现代语言高级特性，他都没有，或者迟迟加入。

 - Kotlin 从这些经验教训中收益良多，而 Java 中的某些早期设计却俞显陈旧。脱胎于旧语言，Kotlin 解决了他们的很多痛点，进化成了一门优秀的语言。相比 Java，Kotlin 进步巨大，带来这更可靠的开发体验。

#### Kotlin 的跨平台特性

 - Kotlin 不仅支持编写代码在虚拟机上运行，而且还是一门跨平台的通用型语言，我们可以用 Kotlin 开发各种类型的原生应用，如 Android、macOS、Windows、JavaScript 应用。

 - Kotlin 能脱离虚拟机层，直接编译成可以在 Windows、Linux 和 macOS 平台上运行的原生二进制代码。
