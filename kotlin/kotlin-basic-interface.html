#### 接口定义

 - Kotlin 规定所有的接口属性和函数实现都要使用 override 关键字，接口中定义的函数并不需要 open 关键字修饰，他们默认就是 open 的。

```js
package org.example.kotlin.kotlin13

/**
 * 接口
 */
interface Movable {
    var maxSpeed: Int
    var wheels: Int

    fun move(movable: Movable): String
}

#### 接口的默认实现

 - 只要你愿意，你可以在接口中提供默认属性的 getter 方法和函数实现。

```js
package org.example.kotlin.kotlin13

/**
 * 接口的默认实现
 */
interface Movable {
    // 接口中定义的属性的默认实现方法
    val maxSpeed: Int
        get() = (1..500).shuffled().last()
    var wheels: Int

    fun move(movable: Movable): String
}

class Car(_name: String, override var wheels: Int = 4) : Movable {
    // 实现接口中的属性和函数时必须使用 override 关键字
    override var maxSpeed: Int
    // 属性的 get set 方法都必须要实现
        get() = super.maxSpeed
        set(value) {}

    override fun move(movable: Movable): String {

}
