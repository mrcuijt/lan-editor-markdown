#### kotlin-basic-extension-nullable

#### 可空扩展类型

 - 你也可以定义扩展函数用于可空类型，在可空类型上定义扩展函数，你就可以直接在扩展函数体内解决可能出现的空值问题。

```js
package org.example.kotlin.kotlin15

// 可空扩展类型，支持空值类型对象在调用时默认对空指处理的扩展函数
fun String?.printWithDefault(default: String) = println(this ?: default)

fun main(args: Array<String>) {

    var nullableString: String? = null

    nullableString.printWithDefault("Hello") // Hello

    nullableString = "Jack"

    nullableString.printWithDefault("Hello") // Jack
}
```
