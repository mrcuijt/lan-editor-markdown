#### kotlin-basic-collection-set

#### Set 集合

#### Set 创建于元素获取

 - 通过 setOf 创建 set 集合，使用 elementAt 函数读取集合中的元素。

```js
package org.example.kotlin.kotlin08

fun main(args: Array<String>) {

    val set = setOf("Jason", "Jack", "Jacky", "Jack")

    println(set.elementAt(0)) // Jason

    println(set.elementAt(1)) // Jack

    println(set.elementAtOrElse(4) { "Unknow" }) // Unknow

    println(set.elementAtOrNull(4)) // null

    println(set) // [Jason, Jack, Jacky]
}
```

#### 可变集合

 - 通过 mutableSetOf 创建可变的 set 集合

```js
package org.example.kotlin.kotlin08

fun main(args: Array<String>) {

    val mutableSet = mutableSetOf("Jason", "Jack", "Jacky", "Jack")

    mutableSet += "Jimmy"

    println(mutableSet) // [Jason, Jack, Jacky, Jimmy]
}
```

#### 集合转换

 - 把 List 转换成 Set，去掉重复元素

 - 快捷函数

```js
package org.example.kotlin.kotlin08

fun main(args: Array<String>) {

    val toList = listOf("Jason", "Jack", "Jacky", "Jack")
            .toSet()
            .toList()

    println(toList)

    println(listOf("Jason", "Jack", "Jacky", "Jack").distinct())
}
```
