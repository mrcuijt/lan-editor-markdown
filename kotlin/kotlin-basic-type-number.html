#### kotlin-basic-type-number

#### 数字类型

 - 和 Java 一样，Kotlin 中所有数字类型都是有符号的，也就是说既可以标识正数，也可以表示负数。

![title](./images/kotlin-basic-type-number/kotlin-basic-type-number-001.png)

#### 安全转换函数

 - Kotlin 提供了 toDoubleOrNull 和 toIntOrNull 这样的安全转换函数，如果数值不能正确转换，与其触发异常不如干脆返回 null 值。

```js
package org.example.kotlin.kotlin05

fun main(args: Array<String>) {

    // val number: Int = "8.98".toInt(); // java.lang.NumberFormatException: For input string: "8.98"

    val number: Int? = "8.98".toIntOrNull()

    println(number) // null

}
```

#### Double 转 Int

 - 精度损失与四舍五入

```js
package org.example.kotlin.kotlin05

import kotlin.math.roundToInt

fun main(args: Array<String>) {

    println(8.956789.toInt()) // 8 损失精度
    println(8.956789.roundToInt()) // 9 四舍五入
}
```

#### Double 类型格式化

 - 格式化字符串是一串特殊字符，它决定该如何格式化数据。

```js
package org.example.kotlin.kotlin05

fun main(args: Array<String>) {

    val format = "%.2f".format(8.956789)
    println(format) // 8.96 四舍五入
}
```
