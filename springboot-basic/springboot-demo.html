<script type="text/javascript">
    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

<div id="edit">
    <textarea id="editor" name="editor">

package science.mrcuijt.loh;

import javax.inject.Inject;

import org.springframework.boot.SpringApplication;
import org.springframework.boot.autoconfigure.SpringBootApplication;
import org.springframework.context.annotation.Bean;
import org.springframework.web.bind.annotation.ModelAttribute;
import org.springframework.web.multipart.commons.CommonsMultipartResolver;
import org.springframework.web.servlet.resource.ResourceUrlEncodingFilter;
import org.springframework.web.servlet.resource.ResourceUrlProvider;

import tk.mybatis.spring.annotation.MapperScan;

@SpringBootApplication
//@org.mybatis.spring.annotation.MapperScan(basePackages = { "science.mrcuijt.loh.mapper" })
@MapperScan(basePackages = { "science.mrcuijt.loh.mapper" })
public class Application {

	/**
	 * JSPs, Thymeleaf, FreeMarker and Velocity 模板引擎，可直接使用此方法增加静态文件 md5
	 */
	@Bean(name = "resourceUrlEncodingFilter")
	public ResourceUrlEncodingFilter resourceUrlEncodingFilter() {
		return new ResourceUrlEncodingFilter();
	}

	/**
	 * 注册文件上传处理 Bean
	 * https://segmentfault.com/q/1010000011629098
	 * 如果是springboot项目在application.properties中加入multipart.enabled=true
	 * @return
	 */
	@Bean(name = "multipartResolver")
	public CommonsMultipartResolver getCommonsMultipartResolver() {
		CommonsMultipartResolver multipartResolver = new CommonsMultipartResolver();
		multipartResolver.setMaxUploadSize(20971520);
		multipartResolver.setMaxInMemorySize(1048576);
		return multipartResolver;
	}

	public static void main(String[] args) {
		String str = Application.class.getResource("/").toString();
		System.out.println(str);
		SpringApplication.run(Application.class, args);
	}

}

package science.mrcuijt.loh.filter;

import java.io.IOException;

import javax.inject.Inject;
import javax.servlet.Filter;
import javax.servlet.FilterChain;
import javax.servlet.ServletException;
import javax.servlet.ServletRequest;
import javax.servlet.ServletResponse;

import org.springframework.stereotype.Component;
import org.springframework.web.servlet.resource.ResourceUrlProvider;

/**
 * @author Administrator
 *
 */
@Component
public class ResourceFilter implements Filter {

	@Inject
	private ResourceUrlProvider resourceUrlProvider;

	/*
	 * (non-Javadoc)
	 * 
	 * @see javax.servlet.Filter#doFilter(javax.servlet.ServletRequest,
	 * javax.servlet.ServletResponse, javax.servlet.FilterChain)
	 */
	@Override
	public void doFilter(ServletRequest request, ServletResponse response, FilterChain chain)
			throws IOException, ServletException {
		request.setAttribute("urls", resourceUrlProvider);
		chain.doFilter(request, response);
	}

}
