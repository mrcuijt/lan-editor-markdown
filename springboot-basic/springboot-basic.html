#### springboot-basic

#### SpringBoot 是什么？

在传统的 Spring 开发平台，我们会遇到一些大量繁琐的 XML 配置，以及一些很复杂的依赖关系等等。随着 Spring3 发布以来，Spring 团队对 XML 配置环境，通过约定大于配置方式（Java Config）。而 Spring Boot 就是在这种背景下抽象出来的一个开发框架。它本身并不提供 Spring 框架的核心特征以及扩展功能，只是用于快速敏捷的开发新一代基于 Spring 框架的应用程序，也就是说他不是替代 Spring 的解决方案，而是与 Spring 框架全面结合来提升 Spring 开发的者开发体验的一个工具，同时他也集成了一些常用的第三方库，同时他采用了一些零配置、开箱即用等等功能。大部分 Spring Boot 应用仅仅需要一些非常少量的配置，这样的话开发者就可以非常快速的上手，然后关注具体的业务。Spring Boot 是为了简化 Spring 应用的一个开发，通过少量的开发代码来创建一个独立的产品级别的实例应用。我们概括起来 Spring Boot 做的是以下方面的功能：

 - 为所有 Spring 开发提供一个更快更广泛的入门体验。

 - 开箱即用，不合适时也可以快速抛弃。

 - 提供一系列大型项目常用的非功能性特征。

 - 零配置（不需要 XML 配置，遵循 “约定大于配置”）

#### Spring Boot 简化开发

抛弃了传统 Java EE 项目繁琐的配置、学习过程，让企业级应用开发过程变得 so easy！

#### Spring Boot 与其他框架的关系

 - Spring Boot 与 Spring 

  - Spring Boot 使用了 Spring 框架，使用了它的容器 IOC 控制反转，来管理 Bean 以及程序中的依赖。

  - Spring Boot 基于 Spring 来管理对象。

 - Spring Boot 与 Spring MVC

  - Spring MVC 是一个 Web 的 MVC 框架，同时他也是依赖于 Spring 的。

  - Spring Boot 可以是一个 Web 应用也可以不是一个 Web 应用。当他是一个 Web 应用的使用它可以选择使用 Spring MVC 这个框架，或者采用其他的 MVC 框架。 

 - Spring Cloud 与 Spring Boot

  - Spring Cloud 可以实现一套分布式系统的解决方案，包括微服务的解决方案。包括服务的注册，服务的发现，服务的监控。

  - Spring Boot 只是作为开发单一服务的框架的基础。Spring Cloud 中可以有很多的微服务，这些微服务可能就是采用 Spring Boot 这种形式来开发的。
