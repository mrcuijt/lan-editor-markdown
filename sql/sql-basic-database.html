#### sql-basic-database

Windows 服务

```bash
## 启动 MySQL 服务
net start mysql

## 创建 MySQL 服务
## 注意：等号与值之间有空格
sc create mysql binPath= mysqld_bin_path
```

连接与断开服务器

```sql
-- 语法
mysql -h ipaddress/domain -p port -u username -ppassword

-- 显示哪些线程在运行
SHOW PROCESSLIST

-- 显示 MySQL 系统变量信息
SHOW VARIABLES
```

创建（初始化）数据库。

```sql
CREATE DATABASE sampdb;
```

查询当前操作的数据库。

```sql
SELECT DATABASE();
```

切换当前使用的数据库。

```sql
USE sampdb;
```

查看创建数据库的指令。

```sql
SHOW CREATE DATABASE dbname;
```

查看所有的数据库。

```sql
SHOW DATABASES;
```

删除数据库。

```sql
DROP DATABASE IF EXTENDS dbname;
```

备份数据库。

```bash
mysqldump -u username -ppassword dbname > D:\db-dump\dump.sql

## example
mysqldump webbs2 > D:\db-dump\webbs2-dump.sql -h 127.0.0.1 -u root -proot
```

还原数据库。

```sql
CREATE DATABASE temp;

USE temp;

-- 语法 source file
-- 文件后面不需要加分号
source D:\db-dump\webbs2-dump.sql
```
