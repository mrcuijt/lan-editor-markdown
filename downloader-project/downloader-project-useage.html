#### downloader-project-useage

##### 项目结构

```python
/-downloader-project
| /lib
|  | - argparse4j-0.8.1.jar
|  | - downloader.jar
|  | - fastjson-1.2.60.jar
| - download.bat
| - download_lesson.bat
| - download_lesson_proxy.bat
| - download_proxy.bat
| - init.bat
| - update_video_info.bat
| - view.bat
| - downloader.bat
| - task_init.bat
| - mulit-downloader.bat
| - merge.bat
| - delete.bat
| - dlinks.bat
```

##### 网易云课堂视频下载

```python
## 课程链接
https://study.163.com/course/introduction/1209509811.htm

## 初始化课程信息
## init.bat 课程编号
init.bat 1209509811

## 查看课程信息
## view.bat 课程信息
view.bat course_1209509811.xml

## 更新下载链接
## update_video_info.bat 课程信息
update_video_info.bat course_1209509811.xml

## 课程下载(全部)
## download.bat 课程信息
download.bat course_1209509811.xml

## 课程下载(单个/多个)
## download_lesson.bat 课程信息 课程编号
download_lesson.bat course_1209509811.xml "001,002"
```

##### 文件分段下载(单线程)

```python
## 文件分段下载
## downloader.bat 下载链接文件
## clink.txt 内容 https://study.163.com/course/introduction/1209509811.htm
downloader.bat clink.txt
```

##### 文件分段下载(多线程)

```python
## 初始化下载信息
## task_init.bat 下载链接文件
## clink.txt 内容 https://study.163.com/course/introduction/1209509811.htm
task_init.bat clink.txt

## 分段下载
## mulit-downloader.bat 下载信息
mulit-downloader.bat 13f1448b0528d47a1eb0ab0b7144d57e

## 合并分段
## merge.bat 下载信息
merge.bat 13f1448b0528d47a1eb0ab0b7144d57e

## 删除分段
## delete.bat 下载信息
delete.bat 13f1448b0528d47a1eb0ab0b7144d57e
```

##### 单个小文件链接下载(支持多链接下载)

 - 注意多个链接下载默认最大 350 个链接上限，可通过修改 **`download_settings.ini`** 中 **`bockingQueue`** 参数值。

```python
## dlinks.bat 下载链接文件
## clink.txt 内容 https://study.163.com/course/introduction/1209509811.htm
dlinks.bat clink.txt
```
