<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap-basic-template</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="source panel panel-default">
      <div class="panel-heading">Panel Source</div>
      <div class="panel-body">
        <ul class="list-group"></ul>
      </div>
    </div>

    <div class="shift panel panel-default">
      <div class="panel-heading">Panel Shift</div>
      <div class="panel-body">
        <ul class="list-group"></ul>
      </div>
    </div>
    <p>forEach 中循环时，使用 shift 方法去除首个元素后，下次访问时的下标不会被改变。</p>
    <p>元素 A 下标为 0 ，在首次循环时被移除，元素 B 原下标为 1，在元素 A 移除后，被移动到第一位。后续元素接向前移动一位</p>
    <p>也就是说在执行过 shift 方法后，元素 B 为第一位，下标为 0。forEach 在下次循环时会访问数组下标为 1 的元素。</p>
    <p>也就会导致元素 B 被忽略。</p>

    <div class="shift-after panel panel-default">
      <div class="panel-heading">Panel Shift After</div>
      <div class="panel-body">
        <ul class="list-group"></ul>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
      var array = ["A", "B", "C", "D"];
      array.forEach(function(item, index){
        $(".source .list-group").append($("<li/>").addClass("list-group-item").text(item + index));
      });

      array.forEach(function(item, index){
        if(index == 0){
          array.shift();
        $(".shift .list-group").append($("<li/>").addClass("list-group-item list-group-item-danger").text(item + index));
        }
        else
        $(".shift .list-group").append($("<li/>").addClass("list-group-item").text(item + index));
      });

      array.forEach(function(item, index){
        if(index == 0)
        $(".shift-after .list-group").append($("<li/>").addClass("list-group-item list-group-item-success").text(item + index));
        else
        $(".shift-after .list-group").append($("<li/>").addClass("list-group-item").text(item + index));
      });
    </script>
  </body>
</html>
