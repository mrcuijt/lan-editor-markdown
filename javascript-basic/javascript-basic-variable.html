#### javascript-basic-variable

#### 变量

**变量：**

 - JavaScript 是一种弱类型的脚本语言

 - var c = 3; 即变量的声明(变量使用之前必须加 var 声明，编程规范)

 - 全局变量

 1)在方法外部声明的变量

 2)在方法内部，没有使用 var 关键字声明的变量

 - 局部变量

 1)方法内部，使用 var 关键字声明的变量

数据类型：**Number、Boolean、String、Undefined、Null**

```js
// JavaScript 是一个弱类型的语言
// 它会根据变量声明后第一次赋值，完成变量类型的指定。
 
// Number 数据类型：整数和小数、NaN、Infinity、-Infinity
// 小数最高精度 17位小数
// Infinity：正无穷大的数
// -Infinity: 负无穷大的数
// NaN：not a number 表示不是一个数字
// 通常使用 NaN 来判断一个数到值是否是一个数字
var a1 = 10;
var a2 = 10.5;
var a3 = NaN;
var a4 = 1/0; // 会返回正无穷的一个结果
var a5 = 070; // 八进制数赋值，16进制 0xA
 
 
// 注意不要使用与一个小数相加后的数进行判断
// 因为中间会损失精度
// 变量 a6 + a7 的结果为 0.30000000000000004
var a6 = 0.2;
var a7 = 0.1;
if(a6+a7==0.3){
    alert("值相同");
}else{
    // console.info(a6+a7);
    // alert("值不同");
}
 
// NaN 的值
// parseInt() 为将一个字符串或字符转换成一个可以为数字类型的值
// 如果无法转换输入的内容会返回 NaN
var a10 = parseInt("asdfasdf");
// a10 的值就是 NaN
 
// parseInt() 函数的特点如果在传入的字符串中以数字开头
// paseInt() 函数会将开头的数字进行截取然后返回
var a11 = parseInt("121asdfasdf");
// a11 它的值为 121
 
// undefined : 数据类型 它的值只有一个 undefined,表示变量声明了但是没有被赋值
var a12;
// alert(a12); undefined
 
// String 字符串类型 : 在 JavaScript 中是一个基本数据类型，不区分字符
var a13 = "我是字符";
var a14 = '我也是字符串';
 
// Boolean 数据类型
var a16 = true;
var a17 = false;
 
// 引用数据类型
var a = [1,2,3,'22',"asdfa",1.2]; // 数组
var dates = new Date();           // 日期
var obj = {}                      // 空对象
var obj1 = null;                  // 表示一个空对象的引用
 
var b = [a,dates,obj,obj1];
 
 
// typeof 操作符：判断变量的数据类型
for(var i=0; i<b.length;i++){
    console.info(b[i]+" "+(typeof b[i]));
}
 
var q1 = '我是全局变量';
var q2 = '我也是全局变量';
function func(){
 
    var q1 = '我是局部变量';
    console.info(q1); // 输出局部变量的值
    console.info(q2); // 输出全局变量的值
 
    qj = '我是在 func 函数运行后生成的全局变量';
}
 
function funcs(){
    func(); // 运行 func 函数一遍生成 qj 全局变量
    console.info(qj); // 调用的是 func 函数中的全局变量
}
 
// 在 func() 函数中声明的全局变量如果 func() 函数不执行，函数中的全局变量将不存在
 
try {
    console.info(qj); // 在控制台会显示错误 qj is not undefined
}catch (e){
    console.info(e);
}
 
funcs();
