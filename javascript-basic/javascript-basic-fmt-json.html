<script type="text/javascript">

    window.autosize = require("autosize");

    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

#### javascript-basic-fmt-json

#### 格式化 JSON 字符串 V1

```js
var sp_1 = ['{', '}']
var sp_2 = ['[', ']']
var sp_3 = String.raw`'\'` // '
var sp_4 = ','
var spec = '\t'
var bk = '\n'
var level = 0
var data = String.raw`{}`

// 针对 `"` 判断内容是否闭合
// 针对 `{` 判断内容是否闭合
// 针对 `[` 判断内容是否闭合

var demo = ""
function run(indx, data, level){
	var cur_sp1 = false
	var cur_sp2 = false
	var cur_sp11 = false
	var cur_sp12 = false
	var cur_tab = tab(level, spec)
	var cur = indx
	demo += cur_tab
	for(; cur < data.length; cur++){
		// 当前内容
		var ch = data[cur]
		var chn = (cur + 1) < data.length ? data[cur + 1] : ''
		// console.info(ch)

		// `{` `[`
		cur_sp1 = ch === sp_1[0]
		cur_sp2 = ch === sp_2[0]
		if(cur_sp1 || cur_sp2){
			demo += ch
			demo += bk
			var ret = run(cur + 1, data, level + 1)
			cur = ret
			continue
		}

		// `}` `]`
		cur_sp11 = ch === sp_1[1]
		cur_sp21 = ch === sp_2[1]
		if(cur_sp11 || cur_sp21){
			demo += bk
			demo += tab(level - 1, spec)
			demo += ch
			break
		}

		// 正常文本处理
		demo += ch
		if(ch === sp_4){
			demo += bk
			demo += cur_tab
		}

	}
	return cur
}

function tab(level, v){
	var spec = ''
	for(var i = 0; i < level; i++){
		spec += v
	}
	return spec
}

run(0, data, 0)
console.info(demo)
```

var spec = '\t'
var bk = '\n'
var level = 0

// 针对 `"` 判断内容是否闭合
// 针对 `{` 判断内容是否闭合
// 针对 `[` 判断内容是否闭合

var out = {demo:""}
function run(indx, data, level, out){
	var cur_sp1 = false
	var cur_sp2 = false
	var cur_sp11 = false
	var cur_sp12 = false
	var cur_sp51 = false
	var cur_sp52 = false
	var cur_tab = tab(level, spec)
	var cur = indx
	out.demo += cur_tab
	for(; cur < data.length; cur++){
		// 当前内容
		var ch = data[cur]
		var chn = (cur + 1) < data.length ? data[cur + 1] : ''
		// console.info(ch)

		// `{` `[`
		cur_sp1 = ch === sp_1[0] && !cur_sp51 && !cur_sp52
		cur_sp2 = ch === sp_2[0] && !cur_sp51 && !cur_sp52
		if(cur_sp1 || cur_sp2){
			out.demo += ch
			out.demo += bk
			var ret = run(cur + 1, data, level + 1, out)
			cur = ret
			continue
		}

		// `}` `]`
		cur_sp11 = ch === sp_1[1] && !cur_sp51 && !cur_sp52
		cur_sp21 = ch === sp_2[1] && !cur_sp51 && !cur_sp52
		if(cur_sp11 || cur_sp21){
			out.demo += bk
			out.demo += tab(level - 1, spec)
			out.demo += ch
			break
		}

		if(cur_sp51 && !cur_sp52){
			cur_sp52 = ch === sp_5 && data[cur - 1] !== sp_3
		}

		if(!cur_sp51){
			cur_sp51 = ch === sp_5
		}

		if(cur_sp51 && cur_sp52){
			cur_sp51 = false
			cur_sp52 = false
		}

		// 正常文本处理
		out.demo += ch
		if(ch === sp_4 && !cur_sp51 && !cur_sp52){
			out.demo += bk
			out.demo += cur_tab
		}

	}
	return cur
}

function tab(level, v){
	var spec = ''
	for(var i = 0; i < level; i++){
		spec += v
	}
	return spec
}

var json = {a : "b"}
run(0, JSON.stringify(json), 0, out)
console.info(out)
console.info(out.demo)
