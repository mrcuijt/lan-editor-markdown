#### ES6 解构赋值

##### 概述

解构赋值是对赋值运算符的扩展。

他是一种针对数组或者对象进行模式匹配，然后对其中的变量进行赋值。

在代码书写上简洁且易读，语义更加清晰明了；也方便了复杂对象中数据字段获取。

##### 解构模型

在解构中，有下面两部分参与：

 - 解构的源，解构赋值表达式的右边部分。

 - 解构的目标，解构赋值表达式的左边部分。

#### 数组的解构赋值

##### 完全解构

完全解构就是等号左边的模式，都能匹配到等号右边的数组。解构支持嵌套。

##### 不完全解构

不完全解构是指等号左边的模式，只匹配等号右边的一部分的数组。这种情况下，解构依然可以成功。如果解构不成功，变量的值就等于undefined。

##### 剩余模式解构

值得注意的是，展开运算符也可以用于对象，一般用于对象的浅拷贝和合并

##### 默认值解构

解构赋值允许指定默认值。ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。即当解构模式有匹配结果，且匹配结果是 undefined 时，会触发默认值作为返回结果。

默认值可以是一个表达式，这个表达式是惰性求值的，即只有在用到的时候，才会求值。

默认值可以引用模式中的任何变量，包括相同模式中的其他变量。但是，变量的顺序很关键，从左到右，先声明的变量不能引用后声明的变量，也就是左边的不能引用右边的。

##### 解构异常

如果等号的右边不是数组，或者严格地说，不是可遍历的结构，那么将会报错。

#### 对象的解构赋值

解构不仅可以用于数组，还可以用于对象。对象的解构与数组有一个重要的不同，数组的元素是按次序排列的，变量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。

对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者，而不是前者。

###### 无意义解构赋值

解构赋值允许等号左边的模式之中，不放置任何变量名。因此，可以写出非常古怪的赋值表达式。

###### 错误的解构赋值

由于解构赋值要求等号右边是一个对象，所以如果等号右边是undefined或null，就会报错，因为它们无法转为对象。

剩余模式解构赋值必须是最后一个参数，否则会报错。
