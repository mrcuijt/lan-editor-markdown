#### jquery-basic-plugin-exart

##### Array.prototype.forEach 函数

 - **forEach 遍历的范围在第一次调用 callback 前就会确定。**

 - **调用 forEach 后添加到数组中的项不会被 callback 访问到。**

 - **如果已经存在的值被改变，则传递给 callback 的值是 forEach 遍历到他们那一刻的值。**

 - **已删除的项不会被遍历到。**

 - **如果已访问的元素在迭代时被删除了（例如使用 shift()），之后的元素将被跳过 - 参见下面的示例。**

forEach() 为每个数组元素执行 callback 函数；不像 map() 或者 reduce() ，它总是返回 undefined 值，并且不可链式调用。典型用例是在一个链的最后执行副作用。

注意：没有办法终止或者跳出 forEach 循环，除了抛出一个异常。如果你需要这样，使用 forEach() 方法是错误的，你可以用一个简单的循环作为替代。如果您正在测试一个数组里的元素是否符合某条件，且需要返回一个布尔值，那么可以使用 Array.every 或 Array.some 。 如果可用，新方法 find() 或者 findIndex() 也可以被用于真值测试的提早终止。

##### Array.prototype.shift 函数

 - **shift()** 方法从数组中删除第一个元素，并返回该元素的值。此方法更改数组的长度。

 **语法： arr.shift()**

 **描述**： shift 方法移除索引为 0 的元素（即第一个元素），并返回被移除的元素，其他元素的索引值随之减 1 。如果 length 属性的值为 0（长度为 0），则返回 undefined 。

 shift 方法并不局限于数组： 这个方法能够通过 call 或 apply 方法作用于类似数组的对象上。但是对于没有 length 属性（从 0 开始的一系列连续的数组属性的最后一个）的对象，调用该方法可能没有任何意义。
