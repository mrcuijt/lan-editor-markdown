##### chcp 

显示活动控制台代码页数量，或更改该控制台的活动控制台代码页。如果在没有参数的情况下使用，则 chcp 显示活动控制台代码页的数量。 

 - 语法: chcp [nnn] 

 - 参数: 指定代码页。

注释

只有随 Windows XP 一起安装原始设备制造商 (OEM) 代码页才能正确显示在使用光栅字体的命令提示窗口中。其他代码页则可在全屏幕模式下或者在使用 TrueType 字体的命令提示窗口中正确显示。 

就像在 MS-DOS 中一样，您不必准备代码页。 

启动指派了新代码页的程序将使用该新代码页，但如果是在程序(除了 Cmd.exe)启动之后才指派新代码页，则该程序将使用原来的代码页。

private static void demo3() {
    String gb2312 = "GB2312";
    String utf8 = "UTF-8";
    String iso_8859_1 = "ISO-8859-1";
    try {
        String str2 = "姜丽娜";
        System.out.println(concatBytes(str2.getBytes(iso_8859_1)));// 636363
        System.out.println(concatBytes(str2.getBytes(gb2312)));    // -67-86-64-10-60-56
        System.out.println(concatBytes(str2.getBytes(utf8)));      // -27-89-100-28-72-67-27-88-100
        String temp = new String(str2.getBytes(iso_8859_1));
        System.out.println(temp); // ???
        System.out.println(concatBytes(temp.getBytes(iso_8859_1)));// 636363
        System.out.println(concatBytes(temp.getBytes(gb2312)));    // 636363
        System.out.println(concatBytes(temp.getBytes(utf8)));      // 636363
    } catch (UnsupportedEncodingException e) {
        e.printStackTrace();
    }
}
```
