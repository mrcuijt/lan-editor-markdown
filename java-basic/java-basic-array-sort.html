#### java-basic-array-sort

##### 选择排序

```java
public static void selectSort(int[] arry) {
  for (int i = 0; i < arry.length - 1; i++) {
    for (int j = i + 1; j < arry.length; j++) {
      if (arry[i] < arry[j]) {
        int temp = arry[i];
        arry[i] = arry[j];
        arry[j] = temp;
      }
    }
  }
}
```

##### 冒泡排序

```java
public static void maopaoSort(int[] arry) {
  for (int i = 0; i < arry.length - 1; i++) {
    for (int j = 0; j < arry.length - 1 - i; j++) {
      if (arry[j] < arry[j + 1]) {
        int temp = arry[j];
        arry[j] = arry[j + 1];
        arry[j + 1] = temp;
      }
    }
  }
}
