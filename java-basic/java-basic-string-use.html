#### java-basic-string-use

##### 创建 String

```java
new String();

new String(byte[]);

new String(byte[], charsetName);

new String(char[]);
```

##### 字符串操作

```java
String trim();

char charAt(index);

String concat(string);

char[] toCharArray();

String toLowerCase();

String toUpperCase();

String substring(index);

String substring(index, length);

String[] split(string);

String replace(char, char);

String replaceAll(string, string);

String valueOf(long/int/char/char[]/double/float/object)
```

##### 字符串查找

```java
int indexOf();

int lastIndexOf();

boolean endsWith(string);

boolean startsWith(string);
```

##### 字符串转 byte[]

```java
byte[] getBytes();

byte[] getBytes(charsetName);
```

##### Byte to String

```java
new String(new byte[]{0x0A});
```

##### Byte to Binary String

```java
String binary = Integer.toBinaryString(byte);
```

##### Byte to Hex String

```java
String hex = Integer.toHexString(byte);
// 十六进制字符串长度不是 2 位数前面补 0 
if(hex.length() == 1){
  hex = 0 + hex;
}
```
