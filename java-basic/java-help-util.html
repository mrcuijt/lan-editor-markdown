#### URL URI to File

```java
import java.io.File;

import java.net.URI;
import java.net.URL;

public class Demo {
  public static void main(String[] args){
    Demo demo = new Demo();
    URL url = demo.getClass("").getResource("");
    URI uri = url.toURI();
    File file1 = new File(url.toPath());
    File file2 = new File(uri.toPath());
  }
}
```

```python
NOTE: 
uri.toString() returns a String in the format: "file:///mnt/sdcard/myPicture.jpg"
uri.getPath() returns a String in the format: "/mnt/sdcard/myPicture.jpg".
```

#### Java Get Jar Resource

```java
package demo;

import java.net.URL;

public class Demo {

  public static void main(String[] args){
    Demo demo = new Demo();
    URL url = demo.getClass().getResource("");
    System.out.println("class resource url . " + url);
    url = demo.getClass().getResource("/jetty-war.war");
    System.out.println("class resource url /jetty-war.war " + url);
    url = demo.getClass().getClassLoader().getResource("jetty-war.war");
    System.out.println("class loader resource url /jetty-war.war " + url);
  }
}
```

```python
