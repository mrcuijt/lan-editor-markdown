##### 列出指定目录以及子目录下的 jar 文件

```java
public static List<File> getJars(String path){
  List<File> jars = new ArrayList<File>();
  try {
    File dir = new File(path);
    Map<String, File> entries = new HashMap<String, File>();
    List<File> files = new ArrayList<File>();
    for(File file : dir.listFiles()){
      if(file.isDirectory()){
        entries.put(file.getAbsolutePath(), file);
      } else if(file.getName().endsWith(".jar")){
        jars.add(file);
      }
    }
    do {
      generateFiles(files, entries);
      if(files.size() == 0) continue;
      for(File file : files){
        if(file.isDirectory()){
          entries.put(file.getAbsolutePath(), file);
        } else if(file.getName().endsWith(".jar")){
          jars.add(file);
        }
      }
    } while(entries.entrySet().size() > 0);
  } catch (Exception e){
    e.printStackTrace();
  }
  return jars;
}

public static void generateFiles(List<File> files, Map<String, File> map){
  files.removeAll(Arrays.asList(files.toArray()));
  List<String> keys = new ArrayList<String>();
  if(map.entrySet().size() > 0)
  for(Map.Entry<String, File> entry : map.entrySet()){
    String key = entry.getKey();
    //System.out.println(key);
    keys.add(key);
    File value = entry.getValue();
    files.addAll(Arrays.asList(value.listFiles()));
  }
  //System.out.println(files.size());
  if(keys.size() > 0)
  for(String key : keys){
    map.remove(key);
  }
}
```

##### 写入 `List<String>` 到文件

```java
try {
  BufferedWriter out = new BufferedWriter(new FileWriter("entry.txt"));
  List<String> list = Arrays.asList(new String[]{"demo1", "demo2"});
  for(String entry : list){
    out.write(entry, 0, entry.length());
    out.newLine();
  }
} catch (IOException e) {
  e.printStackTrace();
}
```
