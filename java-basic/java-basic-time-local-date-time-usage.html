#### java-basic-time-local-date-time-usage

#### LocalDateTime 类

 - 线程安全性

 java.time.LocalDateTime 是不可变的，这意味着一旦创建了对象，它的值不能被修改。这保证了在多线程环境中使用时不会出现并发问题，与 java.util.Date 的可变性形成鲜明对比。

 - 时区支持

 LocalDateTime 提供了更好的时区支持。它存储日期和时间信息，但不包含时区信息。这允许你在需要时将日期时间信息与特定时区相关联，而不会像 java.util.Date 那样受限于默认时区（通常是 GMT）。你可以使用 ZoneId 来将 LocalDateTime 转换为特定时区的时间，例如：


#### ZonedDateTime 类

ZonedDateTime 组合了日期时间信息和时区信息，用于表示特定时区的日期时间。它允许你以指定时区的方式处理日期时间。

#### 本地时间时区转换注意点

日期文本说明

**小时、分和秒都用2位数表示，对UTC时间最后加一个大写字母Z，其他时区用`实际时间加时差`表示。**

**获取到UTC实时时间**

```java
// 获取到UTC实时时间（协调世界时间 Coordinated Universal Time）
LocalDateTime localDateTime = LocalDateTime.now(ZoneId.of("UTC"));
// 2024-06-04T08:23:46.204
System.out.println(localDateTime);
```

**获取到的本地UTC实时时间转换为EST实时时间 `正确做法`**

```java
// 正确做法
// 得到带有UTC时区的日期时间（对UTC本地实时时间，为其指定正确的时区UTC）
ZonedDateTime zonedDateTimeUTC = localDateTime.atZone(ZoneId.of("UTC"));
// 2024-06-04T08:40:02.064Z[UTC] Y timestamp:1717490402
System.out.println(zonedDateTimeUTC + " Y timestamp:" + zonedDateTimeUTC.toEpochSecond());
 
// 得到时间戳实例
Instant instant = zonedDateTimeUTC.toInstant();
 
// 通过时间戳实例，得到该时间戳在EST时区的日期时间（东部标准时间 Eastern Standard Time）
ZonedDateTime rightZonedDateTimeEST = instant.atZone(ZoneId.of("America/New_York"));
// 2024-06-04T04:40:02.064-04:00[America/New_York] Y timestamp:1717490402
System.out.println(rightZonedDateTimeEST + " Y timestamp:" + rightZonedDateTimeEST.toEpochSecond());
```

**获取到的本地UTC实时时间转换为EST实时时间 `错误做法`**

```java
// 错误做法
// 将UTC本地实时时间，直接标记为EST实时时间（东部标准时间 Eastern Standard Time）
ZonedDateTime errorZonedDateTimeEST = localDateTime.atZone(ZoneId.of("America/New_York"));
// 2024-06-04T08:40:02.064-04:00[America/New_York] N timestamp:1717504802
System.out.println(errorZonedDateTimeEST + " N timestamp:" + errorZonedDateTimeEST.toEpochSecond());
```

#### 时间戳转本地时间

方式1

```java
// 获取时间戳
Instant instant = Instant.now();
// 时间戳在指定时区表示的时区时间
ZonedDateTime zonedDateTime = instant.atZone(ZoneId.of("Asia/Shanghai"));
// 时区时间转本地时间
LocalDateTime localDateTime = zonedDateTime.toLocalDateTime();
 
// 协调世界时间 Coordinated Universal Time
// 2024-06-04T09:16:40.661Z
System.out.println(instant);
// 中国标准时间 China Standard Time
// 2024-06-04T17:16:40.661+08:00[Asia/Shanghai]
System.out.println(zonedDateTime);
// 中国标准时间 China Standard Time
// 2024-06-04T17:16:40.661
System.out.println(localDateTime);
```

方式2

```java
// 获取时间戳
Instant instant = Instant.ofEpochMilli(System.currentTimeMillis());
// 获取本地时间，指定时间戳对应的时区时间
LocalDateTime localDateTime = LocalDateTime.ofInstant(instant, ZoneId.of("Asia/Shanghai"));
 
// 协调世界时间 Coordinated Universal Time
// 2024-06-04T09:24:51.032Z
System.out.println(instant);
// 中国标准时间 China Standard Time
// 2024-06-04T17:24:51.032
System.out.println(localDateTime);

// 获取时间戳
instant = Instant.ofEpochMilli(0);
// 获取本地时间，指定时间戳对应的时区时间
localDateTime = LocalDateTime.ofInstant(instant, ZoneId.of("Asia/Shanghai"));
 
// 协调世界时间 Coordinated Universal Time
// 1970-01-01T00:00:00Z
System.out.println(instant);
// 中国标准时间 China Standard Time
// 1970-01-01T08:00
System.out.println(localDateTime);
```

#### 本地日期时间工具类

**LocalDateTimeUtil.java**

```java
import java.time.LocalDate;
import java.time.LocalDateTime;
import java.time.LocalTime;
import java.time.ZoneId;
import java.time.format.DateTimeFormatter;
import java.time.temporal.TemporalAccessor;
import java.time.temporal.TemporalAdjusters;
import java.time.temporal.TemporalQueries;

public class LocalDateTimeUtil {

    public static final String pattern_001 = "yyyy-MM-dd";

    public static final String pattern_002 = "yyyy-MM-dd HH:mm:ss";

    public static final String pattern_003 = "yyyyMMdd";

    public static final String pattern_004 = "yyyyMMddHHmmss";

    /**
     * 系统默认区域，例如："Asia/Shanghai"
     */
    public static final ZoneId DEFAULT_ZONE_ID = ZoneId.systemDefault();

    /**
     * 获取本地日期
     *
     * @return
     */
    public static LocalDateTime getLocalDate() {
        LocalDate localDate = LocalDate.now(DEFAULT_ZONE_ID);
        LocalDateTime localDateTime = LocalDateTime.of(localDate, LocalTime.of(0, 0));
        return localDateTime;
    }

    /**
     * 获取本地日期时间
     *
     * @return
     */
    public static LocalDateTime getLocalDateTime() {
        return LocalDateTime.now(DEFAULT_ZONE_ID);
    }

    /**
     * 获取系统时间戳
     *
     * @return
     */
    public static long getTimestamp() {
        return LocalDateTime.now(DEFAULT_ZONE_ID)
                .atZone(DEFAULT_ZONE_ID)
                .toInstant()
                .toEpochMilli();
    }

    /**
     * 获取时间戳
     *
     * @return
     */
    public static long getTimestamp(LocalDateTime localDateTime) {
        return localDateTime.atZone(DEFAULT_ZONE_ID)
                .toInstant()
                .toEpochMilli();
    }

    /**
     * 解析本地日期时间
     *
     * @param dateStr
     * @param pattern
     * @return
     */
    public static LocalDateTime parse(String dateStr, String pattern) {
        DateTimeFormatter dtf = DateTimeFormatter.ofPattern(pattern);
        TemporalAccessor temporalAccessor = dtf.parse(dateStr);
        LocalDate localDate = temporalAccessor.query(TemporalQueries.localDate());
        LocalTime localTime = temporalAccessor.query(TemporalQueries.localTime());
        if (localTime == null) {
            localTime = LocalTime.of(0, 0);
        }
        LocalDateTime localDateTime = LocalDateTime.of(localDate, localTime);
        return localDateTime;
    }

    /**
     * 解析本地日期
     *
     * @param dateStr
     * @return
     */
    public static LocalDateTime parseLocalDate(String dateStr) {
        return parse(dateStr, pattern_001);
    }

    /**
     * 解析本地日期时间
     *
     * @param dateStr
     * @return
     */
    public static LocalDateTime parseLocalDateTime(String dateStr) {
        return parse(dateStr, pattern_002);
    }

    /**
     * 格式化本地日期时间
     *
     * @param localDateTime
     * @param pattern
     * @return
     */
    public static String fromat(LocalDateTime localDateTime, String pattern) {
        DateTimeFormatter dtf = DateTimeFormatter.ofPattern(pattern);
        return dtf.format(localDateTime);
    }

    /**
     * 格式化本地日期
     *
     * @param localDateTime
     * @return
     */
    public static String formatLocalDate(LocalDateTime localDateTime) {
        return fromat(localDateTime, pattern_001);
    }

    /**
     * 格式化本地日期时间
     *
     * @param localDateTime
     * @return
     */
    public static String formatLocalDateTime(LocalDateTime localDateTime) {
        return fromat(localDateTime, pattern_002);
    }

    /**
     * 获取指定月份第1天的开始 00:00
     *
     * @param localDateTime
     * @return
     */
    public static LocalDateTime getFirstDayOfMonth(LocalDateTime localDateTime) {
        LocalDateTime firstDayOfMonth = localDateTime.with(TemporalAdjusters.firstDayOfMonth());
        return LocalDateTime.of(firstDayOfMonth.toLocalDate(), LocalTime.MIDNIGHT);
    }

    /**
     * 获取指定月份最后1天的结束 23:59:59.999999999
     *
     * @param localDateTime
     * @return
     */
    public static LocalDateTime getLastDayOfMonth(LocalDateTime localDateTime) {
        LocalDateTime lastDayOfMonth = localDateTime.with(TemporalAdjusters.lastDayOfMonth());
        return LocalDateTime.of(lastDayOfMonth.toLocalDate(), LocalTime.MAX);
    }
}
```

import java.time.*;

public class ZonedDateTimeUtil {

import java.util.HashMap;
import java.util.Map;

import static java.time.temporal.ChronoField.*;

public class DateTimeFormatterUtil {

    public static final DateTimeFormatter RFC_1123_DATE_TIME;

    static {
        // manually code maps to ensure correct data always used
        // (locale data can be changed by application code)
        Map<Long, String> dow = new HashMap<>();
        dow.put(1L, "Mon");
        dow.put(2L, "Tue");
        dow.put(3L, "Wed");
        dow.put(4L, "Thu");
        dow.put(5L, "Fri");
        dow.put(6L, "Sat");
        dow.put(7L, "Sun");
        Map<Long, String> moy = new HashMap<>();
        moy.put(1L, "Jan");
        moy.put(2L, "Feb");
        moy.put(3L, "Mar");
        moy.put(4L, "Apr");
        moy.put(5L, "May");
        moy.put(6L, "Jun");
        moy.put(7L, "Jul");
        moy.put(8L, "Aug");
        moy.put(9L, "Sep");
        moy.put(10L, "Oct");
        moy.put(11L, "Nov");
        moy.put(12L, "Dec");
        RFC_1123_DATE_TIME = new DateTimeFormatterBuilder()
                .parseCaseInsensitive()
                .parseLenient()
                .optionalStart()
                .appendText(DAY_OF_WEEK, dow)
                .appendLiteral(", ")
                .optionalEnd()
                .appendValue(DAY_OF_MONTH, 2)
                .appendLiteral(' ')
                .appendText(MONTH_OF_YEAR, moy)
                .appendLiteral(' ')
                .appendValue(YEAR, 4)  // 2 digit year not handled
                .appendLiteral(' ')
                .appendValue(HOUR_OF_DAY, 2)
                .appendLiteral(':')
                .appendValue(MINUTE_OF_HOUR, 2)
                .optionalStart()
                .appendLiteral(':')
                .appendValue(SECOND_OF_MINUTE, 2)
                .optionalEnd()
                .appendLiteral(' ')
                .appendOffset("+HHMM", "GMT")  // should handle UT/Z/EST/EDT/CST/CDT/MST/MDT/PST/MDT
                .toFormatter()
                .withResolverStyle(ResolverStyle.SMART)
                .withChronology(IsoChronology.INSTANCE);
    }
}
