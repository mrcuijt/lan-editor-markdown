#### android-layout-linearlayout

 - **android.widget.LinearLayout**

```xml
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:app="http://schemas.android.com/apk/res-auto"
    xmlns:tools="http://schemas.android.com/tools"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    tools:context=".MainActivity">
</LinearLayout>
```

 - attribute

  - android:layout_width 布局宽度

  - android:layout_height 布局高度

     - match_parent 匹配外层宽度/高度

     - wrap_content 根据自身内容宽度/高度调整

  - android:orientation

     - vertical 当前容器中所有内容垂直展示

         每个 Component（View/ViewGroup）占用一行。

     - horizontal 当前容器中所有内容水平展示

         容器内的所有 Component（View/ViewGroup）只占用一行（视情况会平均分配控件所展示宽度）。

         超出屏幕的组件会无法显示。
