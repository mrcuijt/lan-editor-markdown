#### android-manifest

#### AndroidManifest.xml 文件

 - manifest

  - package 

     Android 程序包名

 - application

  - android:allowBackup 允许后台

  - android:icon 应用图标

  - android:label 应用名称

  - android:roundIcon 圆角应用图标

  - android:supportsRtl

  - android:theme 应用界面主题

 - activity

  - android:name Activity 名称

 - intent-filter

 - action

  - android:name android.intent.action.MAIN 应用程序主界面（应用程序入口）

 - category

  - android:name android.intent.category.LAUNCHER 标识是否允许用户主动调用运行这个 Activity

**AndroidManifest.xml**

```xml
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="science.mrcuijt.layout">

    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="@string/app_name"
        android:roundIcon="@mipmap/ic_launcher_round"
        android:supportsRtl="true"
        android:theme="@style/Theme.Layout">
        <activity android:name=".MainActivity">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />

                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>

</manifest>
```

#### themes.xml 文件

 - style

  - name 主题名称

     - Theme.Layout.NoActionBar

     - Theme.Layout.AppBarOverlay 右侧系统应用工具栏（程序图标）

     - Theme.Layout.PopupOverlay 左侧系统应用工具栏（气泡消息）

  - parent 父主题

**themes.xml**

```xml
<resources xmlns:tools="http://schemas.android.com/tools">
    <!-- Base application theme. -->
    <style name="Theme.Layout" parent="Theme.MaterialComponents.DayNight.DarkActionBar">
        <!-- Primary brand color. -->
        <item name="colorPrimary">@color/purple_500</item>
        <item name="colorPrimaryVariant">@color/purple_700</item>
        <item name="colorOnPrimary">@color/white</item>
        <!-- Secondary brand color. -->
        <item name="colorSecondary">@color/teal_200</item>
        <item name="colorSecondaryVariant">@color/teal_700</item>
        <item name="colorOnSecondary">@color/black</item>
        <!-- Status bar color. -->
        <item name="android:statusBarColor" tools:targetApi="l">?attr/colorPrimaryVariant</item>
        <!-- Customize your theme here. -->
    </style>

    <style name="Theme.Layout.NoActionBar">
        <item name="windowActionBar">false</item>
        <item name="windowNoTitle">true</item>
    </style>

    <style name="Theme.Layout.AppBarOverlay" parent="ThemeOverlay.AppCompat.Dark.ActionBar" />

    <style name="Theme.Layout.PopupOverlay" parent="ThemeOverlay.AppCompat.Light" />
</resources>
```
