#### android-activity

#### Activity 活动窗口

Activity 活动窗口，表示用户能看到的界面。

提供用户可以交互的功能，如打电话、拍照、发送邮件、查看地图。

#### Layout 布局

布局：XML

每个 Activity 都会提供一个窗口，负责将 UI(用户界面) 绘制出来。

这个窗口可能会填充整个屏幕或小于当前屏幕或浮动悬浮在其他窗口的上面。

一个应用程序通常包含多个 Activity 。通常会有一个 Activity 作为主界面。他将会在应用程序启动时运行。

每一个 Activity 都可以通过不同的行为来启动其他的 Activity。新的 Activity 启动后，上一个 Activity 就会停止。系统会新启动的 Activity 压入到一个栈中（black stack，回退栈），并将启动的这个 Activity 设置为用户焦点。

回退栈的原理为后进先出，当用户从当前 Activity 返回时，当前 Activity 会从栈中弹出并销毁，然后恢复上一个 Activity 的状态使其继续运行。

当一个 Activity 被停止的时候是因为一个新的 Activity 被启动了。我们需要在 Activity 生命周期的回调方法注意中状态的改变，会有 Activity 的回调服务方法接收改变的状态。系统会根据状态 创建、停止、恢复、销毁 Activity。
