#### android-layout

Android 平台，定义 Activity UI 使用 View 和 ViewGroup 节点。

ViewGroup extends View

Android 视图有两种方式进行实现

 - 1、Activity 布局通过 xml 文件定义。由 ViewGroup 的实现类作为根节点。

 - 2、运行时创建 Layout elements (View and ViewGroup Object)

#### 加载 Activity UI XML Resource

容器视图加载渲染资源目录 **layout** 目录下的 **activity_main.xml** 布局。

```java
public void onCreate(Bundle savedInstanceState) {
    super.onCreate(savedInstanceState);
    setContentView(R.layout.main_layout);
}
```

#### Activity UI 视图界面布局

 - android.view.ViewGroup

  - android.widget.AbsoluteLayout

     绝对布局

  - android.widget.RelativeLayout

     相对布局

  - android.widget.LinearLayout

     行式布局

  - android.widget.FrameLayout

     框架布局

  - android.widget.GridLayout

     网格布局

  - android.media.tv.TvView

     TV 布局

  - android.widget.Toolbar

     工具栏

#### Activity UI Widget 视图控件

 - android.view.View

  视图

  - android.view.ViewGroup

     视图组

  - android.widget.TextView

     文本视图

      - android.widget.Button

         按钮控件

      - android.widget.EditText

         编辑文本控件

  - android.widget.ImageView

     图片视图

      - android.widget.ImageButton

         图片按钮控件

  - android.widget.ProgressBar

     进度条控件

**activity_main.xml**

```xml
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="fill_parent"
    android:layout_height="fill_parent"
    android:orientation="vertical" >
    <TextView android:id="@+id/tv_view"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Hello, I am a TextView" />
    <Button android:id="@+id/btn_intent"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"
        android:text="Hello, I am a Button" />
</LinearLayout>
