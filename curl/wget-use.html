    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

#### WGet Use

##### Download File

```python
wget https://mirror.aarnet.edu.au/pub/centos/7/isos/x86_64/CentOS-7-x86_64-NetInstall-1511.iso
```

##### Don’t Check SSL/TLS Certificate

```python
wget --no-check-certificate
```

##### Don’t Show Download Prograss

```python
wget -q
```

##### Download File List

```python
wget -i links.txt
```

##### User Agent

```python
wget --user-agent="Mozilla/5.0 (Windows NT 6.1; WOW64; rv:45.0) Gecko/20100101 Firefox/45.0" "https://d-09.winudf.com/b/apk/Y29tLmZpdGJpdC5GaXRiaXRNb2JpbGVfMjE5MzE5MF83ZTI2MDNkOQ?_fn=Rml0Yml0X3YyLjYwX2Fwa3B1cmUuY29tLmFwaw&_p=Y29tLmZpdGJpdC5GaXRiaXRNb2JpbGU&as=ff42600c13f1d1fae78586d9458134fe5c3f4920&c=1%7CHEALTH_AND_FITNESS%7CZGV2PUZpdGJpdCUyQyUyMEluYy4mdD1hcGsmdm49Mi42MCZ2Yz0yMTkzMTkw&k=a7b49f96de9622482af798d4117e4ee35c426994" -O a.apk

wget --user-agent="Mozilla/5.0 (Windows NT 6.1; WOW64; rv:45.0) Gecko/20100101 Firefox/45.0" "url" -O filename
```

```python
## firefox client agent
wget --user-agent="Mozilla/5.0 (Windows NT 6.1; WOW64; rv:45.0) Gecko/20100101 Firefox/45.0"
```

##### Request Header

```python
wget --user-agent="Mozilla/5.0 (Windows NT 6.1; WOW64; rv:45.0) Gecko/20100101 Firefox/45.0" "https://edge13.stream.lewd.host/link/Y9WxUByIVJG7T1a/360/a21a7fafc32d306144d189fb47622641/" \
     --header="Referer: https://stream.lewd.host/embed/WcFRvSGBCKaJpUj/" \
     --header="Range: bytes=0-"
```

##### Debug

```python
wget -d
```

##### Show Response Header

```python
wget -S

## Only Show Response Header Do Not Download
wget -S --spider
```

##### Save File To

```python
wget -O /tmp/temp.zip
```

##### Limit Download Speed
```python
wget --limit-rate=500k
```
