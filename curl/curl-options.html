#### curl-options

#### 跟踪重定向 -L

```python
## 跟踪重定向
curl -v -L www.google.com
```

#### 不验证 Https 证书 -k

```python
## 不验证 Https 证书
curl -v -k https://www.google.com
```

#### 使用代理设置 -x | --proxy

```python
## 使用代理设置 -x
curl -v -x zscaler-ad:8080 http://www.google.com

curl -x socks5://127.0.0.1:1024 http://www.google.com
```

#### 文件下载 -O

```python
## 文件下载
curl -v -O http://www.google.com

## 文件下载重命名
curl -v -o index.html http://www.google.com
```
