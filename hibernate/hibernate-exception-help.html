<script type="text/javascript">
    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>

&#160; &#160;Exception Message: identifier of an instance of science.mrcuijt.domain.Person was altered from 1 to 2

异常信息：

 - 修改***持久态对象```主键```***后再```更新```数据库记录将会抛出异常。

 - 更新操作执行失败。


 - 更新操作执行失败。

解决方案 1:

 - 关闭当前 Session ，将当前持久态对象，转换成游离态对象。
 
 - 从新获取 Session 开启事务。
 
 - 更新该对象。
 
解决方案 2:

 - 使用 new 创建一个新的对象，将值赋值给该对象，
 
 - 使用这个新创建的对象进行更新。
