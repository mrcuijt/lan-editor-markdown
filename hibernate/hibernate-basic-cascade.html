#### hibernate-basic-cascade

#### javax.persistence.CascadeType

 - **CascadeType.REFRESH**

 **级联刷新，当多个用户同时作操作一个实体，为了用户取到的数据是实时的，在用实体中的数据之前就可以调用一下 refresh() 方法！**

 - **CascadeType.REMOVE**

 **级联删除，当调用 remove() 方法删除 Order 实体时会先级联删除 OrderItem 的相关数据！**

 - **CascadeType.MERGE**

 **级联更新，当调用了 Merge() 方法，如果 Order 中的数据改变了会相应的更新 OrderItem 中的数据**

 - **CascadeType.DETACH**

 **级联脱管/游离操作。如果你要删除一个实体，但是它有外键无法删除，你就需要这个级联权限了。它会撤销所有相关的外键关联。**

 - **CascadeType.ALL**

 **包含以上所有级联属性。**

 **（注：以上几种级联操作，只能实在满足数据库的约束时才能生效，比如上边的 Order 和 OrderItem 存在主外键关联所以执行 REMOVE() 方法时是不能实现级联删除的）**

 - **CascadeType.PERSIST**

 **级联保存，当调用了 Persist() 方法，会级联保存相应的数据**
