<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" type="text/css" href="../plugin/LanEditor/LanEditor.css"/>
<link rel="stylesheet" type="text/css" href="../plugin/LanEditor/highlight/styles/idea.css">

<link href="../plugin/SyntaxHighlighter/main.css" rel='stylesheet' type='text/css'>
<link href="../plugin/SyntaxHighlighter/shCore.css" rel='stylesheet' type='text/css'>
<link href="../plugin/SyntaxHighlighter/shThemeDefault.css" rel='stylesheet' type='text/css'>
<link href="../plugin/LanEditor/main.css" rel='stylesheet' type='text/css'>

<script src="../plugin/SyntaxHighlighter/shCore-convert.js" type='text/javascript'></script>
<script src="../plugin/SyntaxHighlighter/shBrushAll.js" type='text/javascript'></script>

<script type="text/javascript" src="../plugin/LanEditor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../plugin/LanEditor/LanEditor.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>
<body>
<div id="edit">
    <textarea id="editor" name="editor">
#### html-menu

- ul li 的 `list-style` 无法精确的设置位置，如果需要前缀的样式，请为 li 设置背景或使用 `CSS2` `:before` 设置。

- 做二级导航菜单，可以在 li 中嵌套 ul。

  - 使用技巧
  
     - 通过 `li:hover ul {visibility:"visible"}` `hidden` 来设置子菜单的显示/隐藏。
     
     - 通过 li 下的 ul 来撑开 li 的宽度。通过设置 `text-align: center;` 完成行级元素内容居中。
     
     - 通过 `:nth-child(1)` 选择器，为单独的 li 菜单标签设置样式。

  - 注意事项：
  
     - 需要为 li 下的 ul 设置 `position:absolute;` 来保证不被，标准文档流后的元素覆盖渲染。

参考链接：

 - <a href="./html-menu/demo.html" target="_blank">demo</a>
	</textarea>
</div>

<div id="show"></div>
</body>
</html>
