#### nodejs-cli-gulp

#### Quick Start

If you've previously installed gulp globally, run `npm rm --global gulp` before following these instructions. For more information, read this <a href="https://medium.com/gulpjs/gulp-sips-command-line-interface-e53411d4467" target="_blank">Sip</a>.

##### Check for node, npm, and npx

```python
node --version

## v8.9.4
```

```python
npm --version

## 5.6.0
```

```python
npx --version

## 9.7.1
```

If they are not installed, follow the instructions <a href="https://nodejs.org/en/" target="_blank">here</a>.

##### Install the gulp command line utility

```python
npm install --global gulp-cli
```

##### Create a project directory and navigate into it

```python
npx mkdirp my-project

cd my-project
```

##### Create a package.json file in your project directory

```python
npm init
```

This will guide you through giving your project a name, version, description, etc.

##### Install the gulp package in your devDependencies

```python
npm install --save-dev gulp
```

##### Verify your gulp versions

```python
gulp --version

## CLI version: 2.2.0
## Local version: 4.0.0
```

Ensure the output matches the screenshot below or you might need to restart the steps in this guide.

##### Create a gulpfile

Using your text editor, create a file named gulpfile.js in your project root with these contents:

```js
function defaultTask(cb) {
  // place code for your default task here
  cb();
}

exports.default = defaultTask
```

##### Test it

Run the gulp command in your project directory:

```python
gulp
```

##### Result

The default task will run and do nothing.
