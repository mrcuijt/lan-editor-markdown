<script type="text/javascript" src="../plugin/LanEditor/LanEditor.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        //初始化 @textelem:编辑区的id @showelem可以省略
        var lan = LanEditor.init({
            textelem: "editor",
            showelem: "show"
        });
        //如果初始化失败，则显示出错信息
        if(lan.status == false){
            alter(lan.message);
            return ;
        }else{
            // 默认保存LanEditor快速指南文件
            // 获取文件创建的时间
            var createTime = LanEditor.Time.GetTimestamp();
            // 文件名
            LanEditor.File.CurOpenFile.name = $(document).attr("title");
            // 创建时间
            LanEditor.File.CurOpenFile.time = createTime;
            // 保存文件
            LanEditor.File.SaveFile();
            // 渲染
            LanEditor.RenderHTML();
        }
    });
</script>
<body>
<div id="edit">
    <textarea id="editor" name="editor">
#### Active

复制破解补丁(jar)至本地目录（路径自定义，用于第二步），如

```python
## install
D:/Program Files/JetBrains/lib/JetbrainsCrack-3.1-release-enc.jar
```

打开idea,菜单依次打开 help->Edit Custom VM Options，在文件末尾添加以下文本：

```python
## Agent
-javaagent:D:/Program Files/JetBrains/lib/JetbrainsCrack-3.1-release-enc.jar
```
