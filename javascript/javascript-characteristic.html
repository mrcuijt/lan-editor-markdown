##### <span id = "ES6-001">类（class）</span>

&amp;#160; &amp;#160;对熟悉 Java，object-c，c# 等纯面向对象语言的开发者来说，都会对 class 有一种特殊的情怀。ES6 引入了class（类），让 JavaScript 的面向对象编程变得更加简单和易于理解。

```javascript
class Animal {

	constructor(namecolor) {
		this.name = name;
		this.color = color;
	}

	toString() {
		console.log('name:' + this.name + ',color:' + this.color);
	}

}

var animal = new Animal('dog', 'white');

animal.toString();

console.log(animal.hasOwnProperty('name'));

console.log(animal.hasOwnProperty('toString'));

console.log(animal.__proto__.hasOwnProperty('toString'));

class Cat extends Animal {

	constructor(action) {

		// 如果没有置顶 consructor ,默认带 super 函数的 constructor 将会被添加、
		super('cat', 'white');
		this.action = action;

	}

	toString() {
		console.log(super.toString());
	}

}

var cat = new Cat('catch');

cat.toString();

console.log(cat instanceof Cat);

console.log(cat instanceof Animal);
```

##### <span id = "ES6-002">模块化 (Module)</span>

&amp;#160; &amp;#160;ES5 不支持原生的模块化，在 ES6 中模块作为重要的组成部分被添加进来。模块的功能主要由 export 和 import 组成。每一个模块都有自己单独的作用域，模块之间的相互调用关系是通过 export 来规定模块对外暴露的接口，通过 import 来引用其它模块提供的接口。同时还为模块创造了命名空间，防止函数的命名冲突。

##### 导出(export)

ES6 允许在一个模块中使用 export 来导出多个变量或函数。

#####导出变量

```javascript
export var name = 'Rainbow';
```

> 心得：ES6 不仅支持变量的导出，也支持常量的导出。 

```javascript
export const sqrt = Math.sqrt; //导出常量
```

&amp;#160; &amp;#160;ES6 将一个文件视为一个模块，上面的模块通过 export 向外输出了一个变量。一个模块也可以同时往外面输出多个变量。

```javascript
var name = 'Rainbow';

var age = '24';

export {
	name,
	age
};
```

##### 导出函数

```javascript
export function myModule(someArg){
	return someArg;
}
```

##### 导入(import)

定义好模块的输出以后就可以在另外一个模块通过 ```import``` 引用。

```javascript
import { myModule } from 'myModule';

import { name, age } from 'test';
```

> 心得:一条 import 语句可以同时导入默认函数和其它变量。 

```javascript
importdefaultMethod, { otherMethod } from 'xxx.js';
```

##### <span id = "ES6-003">箭头（Arrow）函数</span>

&amp;#160; &amp;#160;这是 ES6 中最令人激动的特性之一。 ```=>``` 不只是关键字 ```function``` 的简写，它还带来了其它好处。**箭头函数与包围它的代码共享同一个 ```this```**,能帮你很好的解决 this 的指向问题。有经验的 JavaScript 开发者都熟悉诸如 ```var self = this;``` 或 ```var that = this;``` 这种引用外围 this 的模式。但借助 ```=>``` ，就不需要这种模式了。

##### 箭头函数的结构

&amp;#160; &amp;#160;箭头函数的箭头 ```=>``` 之前是一个空括号、单个的参数名、或用括号括起的多个参数名，而箭头之后可以是一个表达式（作为函数的返回值），或者是用花括号括起的函数体（需要自行通过 ```return``` 来返回值，否则返回的是 ```undefined``` ）。

```javascript
() => 1;

v => v + 1;

(a, b) => a + b;

() => {
	alert("foo");
}

e = >{

	if (e  == 0) {
		return 0;
	}

	return 1000 / e;
}
```

> 心得：不论是箭头函数还是 bind，每次被执行都返回的是一个新的函数引用，因此如果你还需要函数的引用去做一些别的事情（譬如卸载监听器），那么你必须自己保存这个引用。

##### 卸载监听器时的陷阱

**错误的做法**

```javascript
class PauseMenu extends

React.Component {

    componentWillMount() {
        AppStateIOS.addEventListener('change', this.onAppPaused.bind(this));
    }

    componentWillUnmount() {
        AppStateIOSremoveEventListener('change', this.onAppPaused.bind(this));
    }

    onAppPaused(event) {}

}
```

**正确的做法**

```javascript
class PauseMenu extends

React.Component {

    constructor(props) {

        super(props);

        this._onAppPaused = this.onAppPaused.bind(this);

    }

    componentWillMount() {
        AppStateIOS.addEventListener('change', this._onAppPaused);
    }

    componentWillUnmount() {
        AppStateIOS.removeEventListener('change', this._onAppPaused);
    }

    onAppPaused(event) {}

}
```

除上述的做法外，我们还可以这样做：

```javascript
class PauseMenu extends

React.Component {

    componentWillMount() {
        AppStateIOS.addEventListener('change', this.onAppPaused);
    }

    componentWillUnmount() {
        AppStateIOS.removeEventListener('change', this.onAppPaused);
    }

    onAppPaused = (event) => {}

}
```

> 需要注意的是：不论是 bind 还是箭头函数，每次被执行都返回的是一个新的函数引用，因此如果你还需要函数的引用去做一些别的事情（譬如卸载监听器），那么你必须自己保存这个引用。

##### <span id = "ES6-004">函数参数默认值</span>


ES6 支持在定义函数的时候为其设置默认值：

```javascript
function foo(height = 50, color = 'red') {
    
}
```

不使用默认值：

```javascript
function foo(height, color) {
    var height = height || 50;
    var color = color || 'red';
}
```

&amp;#160; &amp;#160;这样写一般没问题，但当 参数的布尔值为 ```false``` 时，就会有问题了。比如，我们这样调用 foo 函数：

```javascript
foo(0, "");
```

&amp;#160; &amp;#160;因为 ```0``` 的布尔值为 ```false```，这样 ```height``` 的取值将是 ```50```。同理 ```color``` 的取值为 ```‘red’```。

所以说，```函数参数默认值``` 不仅能是代码变得更加简洁而且能规避一些问题。

##### <span id = "ES6-005">模板字符串</span>

ES6 支持 ```模板字符串```，使得字符串的拼接更加的简洁、直观。

**不使用模板字符串：**

```javascript
var name = 'Your name is ' + first + ' ' + last + '.';
```

**使用模板字符串：**

```javascript
var name = `Your name is ${first} ${last}.`
```

在 ES6 中通过 ```${}``` 就可以完成字符串的拼接，只需要将变量放在大括号之中。

解构赋值语法是 JavaScript 的一种表达式，可以方便的从数组或者对象中快速提取值赋给定义的变量。

##### <span id = "ES6-006">解构赋值</span>

**获取数组中的值**

从数组中获取值并赋值到变量中，变量的顺序与数组中对象顺序对应。

```javascript
var foo = ["one", "two", "three", "four"];

var [one, two, three] = foo;

console.log(one); // one

console.log(two); // tow

console.log(three); // three

//如果你要忽略某些值，你可以按照下面的写法获取你想要的值

var [first, , , last] = foo;

console.log(first); // one

console.log(last); // four

//你也可以这样写

var a, b;

[a, b] = [1, 2];

console.log(a); // 1

console.log(b); // 2
```

如果没有从数组中的获取到值，你可以为变量设置一个默认值。

```javascript
var a, b;

[a = 5, b = 7] = [1];

console.log(a); // 1

console.log(b); // 7 , default value '7'
```

通过解构赋值可以方便的交换两个变量的值。

```javascript
var a = 1;

var b = 3;

[a, b] = [b, a];

console.log(a); // 3

console.log(b); // 1
```

获取对象中的值

```javascript
const student = {
    name: 'Ming',
    age: '18',
    city: 'Shanghai'
};

const {
    name,
    age,
    city
} = student;

console.log(name); // Ming

console.log(age); // 18

console.log(city); // Shanghai
```

##### <span id = "ES6-007">延展操作符(Spread operator)</span>

&amp;#160; &amp;#160;```延展操作符...``` 可以在函数调用/数组构造时, 将数组表达式或者 string 在语法层面展开；还可以在构造对象时, 将对象表达式按 key-value 的方式展开。

** 语法 **

函数调用：

```javascript
myFunction(...iterableObj);
```

数组构造或字符串：

```javascript
[...iterableObj, '4', ...'hello', 6];
```

构造对象时,进行克隆或者属性拷贝（ECMAScript 2018规范新增特性）：

```javascript
let objClone = {
    ...obj
};
```

** 应用场景 **

在函数调用时使用延展操作符

```javascript
function sum(x, y, z) {

    return x + y + z;
}

const numbers = [1, 2, 3];

console.log(sum.apply(null, numbers)); // 6

console.log(sum(...numbers)); // 6
```

构造数组

&amp;#160; &amp;#160;没有展开语法的时候，只能组合使用 push，splice，concat 等方法，来将已有数组元素变成新数组的一部分。有了展开语法, 构造新数组会变得更简单、更优雅

```javascript
const stuendts = ['Jine', 'Tom'];

const persons = ['Tony', ...stuendts, 'Aaron', 'Anna'];

console.log(persons);
```

和参数列表的展开类似, ... 在构造字数组时, 可以在任意位置多次使用。

数组拷贝

```javascript
var arr = [1, 2, 3];

var arr2 = [...arr];

arr2.push(4);

console.log(arr2)
```

展开语法和 ```Object.assign()``` 行为一致, 执行的都是浅拷贝(只遍历一层)。

连接多个数组

```javascript
var arr1 = [0, 1, 2];

var arr2 = [3, 4, 5];

var arr3 = [...arr1, ...arr2];

//等同于

var arr4 = arr1.concat(arr2);
```

在 ECMAScript 2018 中延展操作符增加了对对象的支持

```javascript
var obj1 = {
    foo: 'bar',
    x: 42
};

var obj2 = {
    foo: 'baz',
    y: 13
};

var clonedObj = {
    ...obj1
};

var mergedObj = {
    ...obj1,
    ...obj2
};
```

JavaScript 在 React 中的应用

&amp;#160; &amp;#160;通常我们在封装一个组件时，会对外公开一些 props 用于实现功能。大部分情况下在外部使用都应显示的传递 props 。但是当传递大量的props时，会非常繁琐，**这时我们可以使用 ```...```(延展操作符,用于取出参数对象的所有可遍历属性) 来进行传递。**

一般情况下我们应该这样写

```xml
<CustomComponent name = 'Jine' age = {21}/>
```

使用 ... ，等同于上面的写法

```xml
const params = {
    name: 'Jine',
    age: 21
}

< CustomComponent { ...params }/>
```

配合解构赋值避免传入一些不需要的参数

```javascript
var params = {
    name: '123',
    title: '456',
    type: 'aaa'
}

var {
    type,
    ...other
} = params;
  
<CustomComponent type = 'normal' number = {2}{...other}/>
     
//等同于
  
<CustomComponent type =  'normal' number = {2} name = '123' title = '456' />
```


##### <span id = "ES6-008">对象属性简写</span>

在 ES6 中允许我们在设置一个对象的属性的时候不指定属性名。

不使用 ES6

```javascript
const name = 'Ming',
    age = '18',
    city = 'Shanghai';

const student = {
    name: name,
    age: age,
    city: city
};

console.log(student);
```

对象中必须包含属性和值，显得非常冗余。

使用 ES6

```javascript
const name = 'Ming',
    age = '18',
    city = 'Shanghai';

const student = {
    name,
    age,
    city
};

console.log(student);
```

对象中直接写变量，非常简洁。

##### <span id = "ES6-009">Promise</span>

&amp;#160; &amp;#160; Promise 是异步编程的一种解决方案，比传统的解决方案 callback 更加的优雅。它最早由社区提出和实现的，ES6 将其写进了语言标准，统一了用法，原生提供了 Promise 对象。

不使用 ES6

嵌套两个 setTimeout 回调函数：

```javascript
setTimeout(function() {
    console.log('Hello');
    setTimeout(function() {
        console.log('Hi');
    }, 1000);
}, 1000);
```

使用 ES6

```javascript
var waitSecond = new Promise(function(resolve, reject) {
    setTimeout(resolve, 1000);
});
waitSecond.then(function() {
    console.log("Hello");
    return waitSecond;
}).then(function() {
    console.log("Hi");
});
```

上面的的代码使用两个 then 来进行异步编程串行化，避免了回调地狱：

##### <span id = "ES6-010">Let 与 Const</span>

在之前 JS 是没有块级作用域的，const 与 let 填补了这方便的空白，const 与 let 都是块级作用域。

使用 var 定义的变量为函数级作用域：

```javascript
{
    var a = 10;
}

console.log(a); // 10
```

使用 let 与 const 定义的变量为块级作用域：

```javascript
{
    let a = 10;
}

&amp;#160; &amp;#160; ```includes()``` 函数用来判断一个数组是否包含一个指定的值，如果包含则返回 ```true```，否则返回 ```false```。

 ```includes``` 函数与 ```indexOf``` 函数很相似，下面两个表达式是等价的：

```javascript

接下来我们来判断数字中是否包含某个元素：

在 ES7 之前的做法

使用 ```indexOf()``` 验证数组中是否存在某个元素，这时需要根据返回值是否为 ```-1``` 来判断：

```javascript
let arr = ['react', 'angular', 'vue'];

    console.log('react存在');
}
```

使用 ES7 的 includes()

##### <span id = "ES7-002">指数操作符</span>

&amp;#160; &amp;#160;在 ES7 中引入了指数运算符 ```**```， ```**``` 具有与 ```Math.pow(..)``` 等效的计算结果。

```javascript
function calculateExponent(base, exponent) {
    if (exponent === 1) {
        return base;
    } else {
        return base * calculateExponent(base, exponent - 1);
    }
}
console.log(calculateExponent(2, 10)); // 1024
console.log(Math.pow(2, 10)); // 1024
```

使用指数操作符

使用指数运算符 ```**```，就像+、-等操作符一样：

##### <span id = "ES8-004">String padding: padStart()和 padEnd()，填充字符串达到当前长度</span>

&amp;#160; &amp;#160;在 ES8 中 String 新增了两个实例函数 ```String.prototype.padStart``` 和 ```String.prototype.padEnd``` ，允许将空字符串或其他字符串添加到原始字符串的开头或结尾。

语法：

***```String.padStart(targetLength,[padString])```***

 - ```targetLength```:当前字符串需要填充到的目标长度。如果这个数值小于当前字符串的长度，则返回当前字符串本身。

 - ```padString```:(可选)填充字符串。如果字符串太长，使填充后的字符串长度超过了目标长度，则只保留最左侧的部分，其他部分会被截断，此参数的缺省值为 " "。

```javascript
// 超出目标长度，截断后结果为 10.0
console.log('0.0'.padStart(4, '10')); // 填充字符串 10 从左开始进行截断得到 1, 拼接 0.0 得到 10.0
console.log('0.0'.padStart(20)); //                  0.0
```

语法

***```String.padEnd(targetLength,padString])```***

 - ```targetLength```:当前字符串需要填充到的目标长度。如果这个数值小于当前字符串的长度，则返回当前字符串本身。

 - ```padString```:(可选) 填充字符串。如果字符串太长，使填充后的字符串长度超过了目标长度，则只保留最左侧的部分，其他部分会被截断，此参数的缺省值为 " "；

```javascript
console.log('0.0'.padEnd(4, '10')); // 0.01
console.log('0.0'.padEnd(20)); // 0.0
```

##### <span id = "ES9-001">异步迭代</span>

在 ```async/await``` 的某些时刻，你可能尝试在同步循环中调用异步函数。例如：

```javascript
async function process(array) {
    for (let i of array) {
        await doSomething(i);
    }
}
```

这段代码不会正常运行，下面这段同样也不会：

```javascript
async function process(array) {
    array.forEach(async i => {
        await doSomething(i);
    });
}
```

这段代码中，循环本身依旧保持同步，并在在内部异步函数之前全部调用完成。

&amp;#160; &amp;#160; ES2018 引入异步迭代器（asynchronous iterators），这就像常规迭代器，除了 next() 方法返回一个 Promise。因此 await 可以和 for...of 循环一起使用，以串行的方式运行异步操作。例如：

```javascript
async function process(array) {
    for await (let i of array) {
        doSomething(i);
    }
}
```

##### <span id = "ES9-002">Promise.finally()</span>

&amp;#160; &amp;#160;一个 Promise 调用链要么成功到达最后一个 .then()，要么失败触发 .catch()。在某些情况下，你想要在无论 Promise 运行成功还是失败，运行相同的代码，例如清除，删除对话，关闭数据库连接等。

 ```.finally()```允许你指定最终的逻辑：

```javascript
function doSomething() {
    doSomething1()
        .then(doSomething2)
        .then(doSomething3)
        .catch(err => {
            console.log(err);
        })
        .finally(() => {});
}
```

##### <span id = "ES9-003">Rest/Spread 属性</span>

&amp;#160; &amp;#160; ES2015 引入了 Rest 参数和扩展运算符。三个点（...）仅用于数组。Rest 参数语法允许我们将一个不定数量的参数表示为一个数组。

```javascript
restParam(1, 2, 3, 4, 5);

function restParam(p1, p2, ...p3) {
    // p2 = 2
}
```

&amp;#160; &amp;#160;展开操作符以相反的方式工作，将数组转换成可传递给函数的单独参数。例如 Math.max()返回给定数字中的最大值：

```javascript
const values = [99, 100, -1, 48, 16];
console.log(Math.max(...values)); // 100
```

ES2018 为对象解构提供了和数组一样的 Rest 参数（）和展开操作符，一个简单的例子：

```javascript
const myObject = {
    a: 1,
    b: 2,
    c: 3
};

const {
    a,
    ...x
} = myObject;

// x = { b: 2, c: 3 }
```

或者你可以使用它给函数传递参数：

```javascript
restParam({
    a: 1,
    b: 2,
    c: 3
});

function restParam({ a, ...x}) {
                    
    // x = { b: 2, c: 3 }
}
```

&amp;#160; &amp;#160;跟数组一样，**Rest 参数只能在声明的结尾处使用**。此外，它只适用于每个对象的顶层，如果对象中嵌套对象则无法适用。

扩展运算符可以在其他对象内使用，例如：

```javascript
const obj1 = {
    a: 1,
    b: 2,
    c: 3
};
const obj2 = {
    ...obj1,
    z: 26
};
```

&amp;#160; &amp;#160;可以使用扩展运算符拷贝一个对象，像是这样 ```obj2 = {...obj1}```，但是 这只是一个对象的浅拷贝。另外，如果一个对象 A 的属性是对象 B，那么在克隆后的对象 cloneB 中，该属性指向对象 B。

##### <span id = "ES9-004">正则表达式命名捕获组</span>

&amp;#160; &amp;#160;JavaScript 正则表达式可以返回一个匹配的对象——一个包含匹配字符串的类数组，例如：以 ```YYYY-MM-DD``` 的格式解析日期：

```javascript
const reDate = /([0-9]{4})-([0-9]{2})-([0-9]{2})/,
    match = reDate.exec('2018-04-30'),
    year = match[1],
    month = match[2],
    day = match[3];
```

这样的代码很难读懂，并且改变正则表达式的结构有可能改变匹配对象的索引。

ES2018 允许命名捕获组使用符号 ```?<name>```，在打开捕获括号 ```(``` 后立即命名，示例如下：

```javascript
const
    reDate = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/,
    match = reDate.exec('2018-04-30'),
    year = match.groups.year,
    month = match.groups.month, // 04
    day = match.groups.day;
```

任何匹配失败的命名组都将返回 ```undefined```。

命名捕获也可以使用在 ```replace()``` 方法中。例如将日期转换为美国的 ```MM-DD-YYYY``` 格式：

```javascript
const
    reDate = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/,
    d = '2018-04-30',
    usDate = d.replace(reDate, '$<month>-$<day>-$<year>');
```

##### <span id = "ES9-005">正则表达式反向断言</span>

&amp;#160; &amp;#160;目前 JavaScript 在正则表达式中支持先行断言（lookahead）。这意味着匹配会发生，但不会有任何捕获，并且断言没有包含在整个匹配字段中。例如从价格中捕获货币符号：

```javascript
const
    reLookahead = /\D(?=\d+)/,
    match = reLookahead.exec('$123.89');

console.log(match[0]); // $
```

&amp;#160; &amp;#160;ES2018 引入以相同方式工作但是匹配前面的反向断言（lookbehind），这样我就可以忽略货币符号，单纯的捕获价格的数字：

```javascript
const
    reLookbehind = /(?<=\D)\d+/,
    match = reLookbehind.exec('$123.89');

console.log(match[0]); // 123
```

以上是 ```肯定反向断言```，非数字 ```\D``` 必须存在。同样的，还存在 ```否定反向断言```，表示一个值必须不存在，例如：

```javascript
const
    reLookbehindNeg = /(?<!\D)\d+/,
    match = reLookbehind.exec('$123.89');

console.log(match[0]);
```

##### <span id = "ES9-006">正则表达式 dotAll 模式</span>

&amp;#160; &amp;#160;正则表达式中点 ```.``` 匹配除回车外的任何单字符，标记 ```s``` 改变这种行为，允许行终止符的出现，例如：

```javascript
/hello.world/.test('hello\nworld'); // false 
/hello.world/s.test('hello\nworld'); // true
```
##### <span id = "ES9-007">正则表达式 Unicode 转义</span>

&amp;#160; &amp;#160;到目前为止，在正则表达式中本地访问 Unicode 字符属性是不被允许的。ES2018 添加了 Unicode 属性转义——形式为 \p{...}和 \P{...}，在正则表达式中使用标记 u (unicode) 设置，在 \p块儿内，可以以键值对的方式设置需要匹配的属性而非具体内容。例如：

```javascript
const
    reGreekSymbol = /\p{Script=Greek}/u;

reGreekSymbol.test('π'); // true
```

此特性可以避免使用特定 Unicode 区间来进行内容类型判断，提升可读性和可维护性。

 ```flat()```和 ```flatMap()``` 本质上就是是归纳（reduce） 与 合并（concat）的操作。

##### Array.prototype.flat()

&amp;#160; &amp;#160; ```flat()``` 方法会按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。

```javascript
var arr1 = [1, 2, [3, 4]];

arr1.flat(); // [1, 2, 3, 4]

var arr2 = [1, 2, [3, 4, [5, 6]]];

arr2.flat(); //  [1, 2, 3, 4, Array(2)]

var arr3 = [1, 2, [3, 4, [5, 6]]];

arr3.flat(2); // [1, 2, 3, 4, 5, 6]

//使用 Infinity 作为深度，展开任意深度的嵌套数组

arr3.flat(Infinity); //  [1, 2, 3, 4, 5, 6]
```

其次，还可以利用 ```flat()``` 方法的特性来去除数组的空项

```javascript
var arr4 = [1, 2, , 4, 5];

arr4.flat(); // [1, 2, 4, 5]
```

##### Array.prototype.flatMap()

&amp;#160; &amp;#160; ```flatMap()``` 方法首先使用映射函数映射每个元素，然后将结果压缩成一个新数组。

&amp;#160; &amp;#160; 它与 map 和 深度值 1 的 flat 几乎相同，但 flatMap 通常在合并成一种方法的效率稍微高一些。 这里我们拿 map 方法与 flatMap 方法做一个比较。

```javascript
var arr1 = [1, 2, 3, 4];

arr1.map(x => [x * 2]); //  [Array(1), Array(1), Array(1), Array(1)]

arr1.flatMap(x => [x * 2]); // [2, 4, 6, 8]

// 只会将 flatMap 中的函数返回的数组 “压平” 一层

arr1.flatMap(x => [[x * 2]]); // [Array(1), Array(1), Array(1), Array(1)]
```

##### <span id = "ES10-005" target="_self">Object.fromEntries()</span>

&amp;#160; &amp;#160; ```Object.entries()``` 方法的作用是返回一个给定对象自身可枚举属性的键值对数组，其排列与使用 for...in 循环遍历该对象时返回的顺序一致（区别在于 for-in 循环也枚举原型链中的属性）。

而 ```Object.fromEntries()``` 则是 ```Object.entries()``` 的反转。

&amp;#160; &amp;#160; ```Object.fromEntries()``` 函数传入一个键值对的列表，并返回一个带有这些键值对的新对象。这个迭代参数应该是一个能够实现 ```@iterator``` 方法的的对象，返回一个迭代器对象。它生成一个具有两个元素的类似数组的对象，第一个元素是将用作属性键的值，第二个元素是与该属性键关联的值。

通过 ```Object.fromEntries```， 可以将 ```Map``` 转化为 ```Object```:

```javascript
const map = new Map([
    ['foo', 'bar'],
    ['baz', 42]
]);

const obj = Object.fromEntries(map);

console.log(obj); // {foo: "bar", baz: 42}
```

通过 ```Object.fromEntries```， 可以将 ```Array``` 转化为 ```Object```:

```javascript
const arr = [ ['0', 'a'], ['1', 'b'], ['2', 'c'] ];

const obj = Object.fromEntries(arr);

console.log(obj); // {0: "a", 1: "b", 2: "c"}
```

##### <span id = "ES10-006" target="_self">Symbol.prototype.description</span>

通过工厂函数 ```Symbol()```创建符号时，您可以选择通过参数提供字符串作为描述：

```javascript
const sym = Symbol('The description');
```

以前，访问描述的唯一方法是将符号转换为字符串：

```javascript
assert.equal(String(sym), 'Symbol(The description)');
```

现在引入了getter Symbol.prototype.description以直接访问描述：

```javascript
assert.equal(sym.description, 'The description');
```

##### <span id = "ES10-007" target="_self">String.prototype.matchAll</span>

&amp;#160; &amp;#160; ```matchAll()``` 方法返回一个包含所有匹配正则表达式及分组捕获结果的迭代器。 在 matchAll 出现之前，通过在循环中调用 ```regexp.exec``` 来获取所有匹配项信息（regexp 需使用 ```/g``` 标志：


```javascript
const regexp = RegExp('foo*', 'g');
const str = 'table football, foosball';

while ((matches = regexp.exec(str)) !== null) {
  
    console.log(`Found ${matches[0]}. Next starts at ${regexp.lastIndex}.`);

    // expected output: "Found foo. Next starts at 9."
    // expected output: "Found foo. Next starts at 19."

}
```

&amp;#160; &amp;#160;如果使用 ```matchAll``` ，就可以不必使用 ```while``` 循环加 ```exec``` 方式（且正则表达式需使用 ```／g``` 标志）。使 用matchAll 会得到一个迭代器的返回值，配合 for...of, array spread, or Array.from() 可以更方便实现功能：

```javascript
const regexp = RegExp('foo*', 'g');

const str = 'table football, foosball';

let matches = str.matchAll(regexp);


for (const match of matches) {
    console.log(match);
    
    // ["foo", index: 6, input: "table football, foosball", groups: undefined]
    
    // ["foo", index: 16, input: "table football, foosball", groups: undefined]
}

// Array [ "foo" ]

// Call matchAll again to create a new iterator

matches = str.matchAll(regexp);

Array.from(matches, m => m[0]); // ["foo", "foo"]

```

##### matchAll 可以更好的用于分组

```javascript
var regexp = /t(e)(st(\d?))/g;

var str = 'test1test2';

str.match(regexp); // ["test1", "test2"]
```

```javascript
let array = [...str.matchAll(regexp)];

array[0]; // ["test1", "e", "st1", "1", index: 0, input: "test1test2", groups: undefined]

array[1]; // ["test2", "e", "st2", "2", index: 5, input: "test1test2", groups: undefined]
```
