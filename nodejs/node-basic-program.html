```javascript

```

#### NodeJS 命令行工具

```python
## 显示安装的 NodeJS 的版本
node -v 

## 直接执行 JavaScript
node -e eval script

## 例： 
node -e "console.info('Hello Wolrd!')"; 

## 直接进入编译模式
node 

## 第一行是输入、第二行是返回值
console.info("111");
```

#### 建立 HTTP 服务器

创建一个 **```app.js```**

```javascript
var http = require('http');
http.createServer(function(req,res){
    res.writeHead(200,{'Content-Type':'text/html'});
    res.write('<h1>NodeJS</h1>');
    res.end('<p>PCAT</p>');
}).listen(3000);
console.info('HTTP server is listening at port 3000.');
```

&amp;#160; &amp;#160;接下来 node app.js 打开浏览器访问 localhost:3000 即可。这样就部署了一个 web。比 tomcat 、resin 更加方便
