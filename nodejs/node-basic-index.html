#### NodeJS 是什么？

 - NodeJS 不是一种独立的语言，与 PHP 、JAVA 、.net 	

 - NodeJS 是一个让 JavaScript 运行在服务器端的开发平台

#### NodeJS 产生的因素：

 - V8 引擎的促使
 
 - JavaScript 在服务器端空白
 
 - 事件驱动
 
 - CommonJs 的规范化

#### 为什么之前 JavaScript 没有产生 NodeJS ？

 1. 组织结构代码实现特别的乱（CommonJs 解决）
 
 2. 执行的效率特别的慢（V8 引擎解决）
 
 3. 事件驱动的特性（以至于可以作为服务器端的程序处理设计）

#### NodeJS 能做什么？

 - JavaScript 是由客户端而生，NodeJS 为网络而生。
 
 - 具有复杂的逻辑网站（b&c商务网站，管理网站如：OA，等）
 
 - 基于社交网络的大 Web 应用
 
 - WebSocket 服务器
 
 - TCP/UDP 套接字应用程序
 
 - 命令行工具
 
 - 交互式终端程序

#### 异步式I/O与事件驱动

&amp;#160; &amp;#160;NodeJS 最大的特性就是采用异步式I/O与事件驱动的架构设计。对于高并发的解决方案，传统的架构是多线程模型，就是为每个业务逻辑提供一个系统进行，通过系统进程切换来弥补同步式I/O调用时的时间开销。NodeJS使用的是单线程模型，在执行的过程中会维护一个事件队列，程序在执行时在进入事件循环等待下一个事件到来。

#### 浏览器的引擎革命

&amp;#160; &amp;#160;Google Chrome 的引擎是V8。NodeJS 使用的引擎就是 V8 。所以它快，为什么 ExtJs 在 Chrome 如此的快，就是因为如此。
