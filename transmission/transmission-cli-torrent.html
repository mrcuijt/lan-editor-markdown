#### transmission-cli-torrent

##### Download Torrent

```python
transmission-cli http://releases.ubuntu.com/16.10/ubuntu-16.10-desktop-amd64.iso.torrent -w ~/Downloads
```

 - **`http://xx.xx/xx.torrent` | xx.torrent1** : remote / local torrent file.
 
 - **`-w`** : save path.

##### Download Magnet Link

```python
transmission-cli magnet:?xt=urn:btih:e249fe4dc957be4b4ce3ecaac280fdf1c71bc5bb&dn=ubuntu-mate-16.10-desktop-amd64.iso -w ~/Downloads
```

 - **`magnet:?xt=urn:btih:`**: magnet link.
 
 - **`-w`** : save path.

##### Limit Upload Speed

```python
transmission-cli -u 10 xx.torrent
```

 - **`-u`** : upload speed limit KB.
