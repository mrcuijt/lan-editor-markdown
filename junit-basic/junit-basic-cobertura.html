#### junit-basic-cobertura

#### 基于测试驱动的开发

正常开发流程

编码--->测试--->重复--->提交

基于测试驱动的开发

测试--->编码--->重复--->提交

先写了测试之后，由于测试的覆盖率要求为 100%，所以就会让代码中可能存在的分支都进行测试，这样先写测试单元，可以为将来的代码提供一种有效的参考。

黑盒测试

 - 通过页面点击，查看对应返回的效果。


白盒测试

 - 将每一个分支全部覆盖掉。

 - 一个方法可能存在的测试方法可能会有 10 个。

 - 这个方法内部的分支可能有 10 个。

#### cobertura 的使用

1、 将 cobertura 的路径设置到 path 中

2、 将要测试的源代码，编译之后的字节码文件和所需要的 jar 包拷贝到一个单独的目录中做处理。

3、 在命令提示符中使用命令为要生成测试覆盖率报告的代码生成一个 ser 的文件。

3.1 生成 cobertura.ser 文件

 cobertura-instrument --destination instrumented science/mrcuijt/service

3.2 根据 cobertura.ser 文件运行测试

 java -classpath lib/*;instrumented;.; -Dnet.sourceforge.cobertura.datafile=cobertura.ser org.junit.runner.JUnitCore

 java -classpath lib/*;instrumented;.; -Dnet.sourceforge.cobertura.datafile=cobertura.ser org.junit.runner.JUnitCore science.mrcuijt.service.TestUserService

4、 基于 ser 文件运行测试

5、 根据 ser 文件生成测试覆盖率

 cobertura-report --format ts --datafile cobertura.ser --destination reports src

特别注意如果文件的编码是 UTF-8 的在生成报告之前需要为批处理文件中的 java 命令添加参数 -Dfile.encoding=UTF-8
