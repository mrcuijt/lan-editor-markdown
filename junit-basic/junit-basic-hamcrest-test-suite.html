#### junit-basic-hamcrest-test-suite

每一个类都是一个测试组件，可以使用 TestSuite 来组成多个测试组件。

**`TestA.java`**
```java
import org.junit.Test;

public class TestA {
  @Test
  public void test01(){
    System.out.println("TestA-->01");
  }
}
```

**`TestB.java`**
```java
import org.junit.Test;

public class TestB {
  @Test
  public void test01(){
    System.out.println("TestB-->01");
  }
}
```

**`TestSuite.java`**
```java
import org.junit.runner.RunWith;
import org.junit.runners.Suite;

@RunWith(Suite.class)
@SuiteClasses(TestA.class, TestB.class)
public class TestSuite{

}
```

测试原则：

 - 1、建议创建一个专门的 source folder --> test 来编写测试类代码。

 - 2、测试类的包应该保持和需要测试的类一致。

 - 3、测试单元中的每一个测试方法都必须可以独立执行，没有顺序。

 测试方法之间不能有任何的依赖性。
